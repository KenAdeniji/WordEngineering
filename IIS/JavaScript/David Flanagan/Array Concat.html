<html>
	<head>
		<script>
			<!--
				oreilly.com/javascript/excerpts/javascript-tdg/core-javascript-reference.html
			-->	
			// Array Concat
			var a = [1,2,3];
			a.concat(4, 5)          // Returns [1,2,3,4,5]
			a.concat([4,5]);        // Returns [1,2,3,4,5]
			a.concat([4,5],[6,7])   // Returns [1,2,3,4,5,6,7]
			a.concat(4, [5,[6,7]])  // Returns [1,2,3,4,5,[6,7]]
		</script>
	</head>
</html>
