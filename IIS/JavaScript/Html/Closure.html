<html>
	<div name="buttons">
	
	<input type="button" value="0" name="button0" />
	<input type="button" value="1" name="button1" />
	<input type="button" value="2" name="button2" />
	<input type="button" value="3" name="button3" />
	<input type="button" value="4" name="button4" />
	<input type="button" value="5" name="button5" />
	<input type="button" value="6" name="button6" />
	<input type="button" value="7" name="button7" />
	<input type="button" value="8" name="button8" />
	<input type="button" value="9" name="button9" />
	
	</div>
	
	<script language="javascript">
	function add(type, counter) {
	 
		//Create an input type dynamically.
		var element = document.createElement("input");
	 
		//Assign different attributes to the element.
		element.setAttribute("type", type);
		element.setAttribute("value", counter);
		element.setAttribute("name", type + counter);
	 
		var buttons = document.getElementById("buttons");
	 
		//Append the element in page (in span).
		buttons.appendChild(element);
	}
	
	for (counter = 0; counter < 10; ++counter)
	{
		add("button", counter);
	}
	
	function makeHandler(index) {
      return function() {
        alert('You clicked on box #' + index);
      };
    }
    for (var i = 0; i < 10; i++) {
      document.getElementById('button' + i).onclick = makeHandler(i);
    }
	</script>

</html>
