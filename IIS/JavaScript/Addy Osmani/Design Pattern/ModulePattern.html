 <html>
	<head>
		<title>Module Pattern</title>
	</head>
	<body>
		<!-- 
		http://www.addyosmani.com/resources/essentialjsdesignpatterns/book
		Script literal 
		-->
		<script>
			var myModule = {
				myProperty: "someValue",
				myMethod: function() {
					console.log("Hello world");
				}
			};

			myModule.myMethod();
		</script>
	</body>
 </html>
