<!DOCTYPE html>
<html>
<body>
<script>
var lightBulb =
[
	"http://w3schools.com/js/pic_bulboff.gif",
	"http://w3schools.com/js/pic_bulbon.gif"
];
var bulbOff = 0;
var bulbOn = 1;
function changeImage()
{
element=document.getElementById('myimage')
if (element.src.match("bulbon"))
  {
	element.src=lightBulb[bulbOff];
  }
else
  {
	element.src=lightBulb[bulbOn];
  }
}
</script>

<img id="myimage" onclick="changeImage()"
src="http://w3schools.com/js/pic_bulboff.gif" width="100" height="180">

<p>Click the light bulb to turn on/off the light</p>

</body>
</html>
