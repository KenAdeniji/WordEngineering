<html>
	<head>
		<script type="text/javascript">
			var ninja = { 
			  yell: function(n){ 
				return n > 0 ? ninja.yell(n-1) + "a" : "hiy"; 
			  } 
			}; 
			//assert( ninja.yell(4) == "hiyaaaa", "A single object isn't too bad, either." );
			var resultSet = ninja.yell(4);
			if (resultSet == "hiyaaaa")
			{
				document.write("A single object isn't too bad, either.");
			}
		</script>
	</head>	
<html>
