		<script type="text/javascript">
			function yell(n){ 
			  return n > 0 ? yell(n-1) + "a" : "hiy"; 
			}

			var resultSet = yell(4);

			{
				document.write("Calling the function by itself comes naturally.");
			}
		</script>
