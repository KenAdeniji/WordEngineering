<html>
	<head>
		<script type="text/javascript">
			function getElements( name ) {
			  var results;

			  if ( getElements.cache[name] ) {
				results = getElements.cache[name];
			  } else {
				results = document.getElementsByTagName(name);
				getElements.cache[name] = results;
			  }

			  return results;
			}
			getElements.cache = {};
			document.write("Elements found: ", getElements("script").length);
			document.write("Cache found: ", getElements.cache.script.length);
		</script>
	</head>	
<html>
