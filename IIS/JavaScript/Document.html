		<script>
			function startUp()
			{
				var informationSet = "<table>";
				for 
				(
					var instructionIndex = 0, instructionCount = instructionSet.length;
					instructionIndex < instructionCount;
					++instructionIndex
				)
				{
					informationSet += 	"<tr><td>" + instructionSet[instructionIndex] + "</td><td>" + 
										eval(instructionSet[instructionIndex]) + "</td></tr>"
				}	
				informationSet += "</table>"
				document.getElementById("informationSet").innerHTML = informationSet;
			}
			
			var instructionSet = [
				"document.lastModified",
				"document.location", //"window.location.href"
				"document.readyState",
				"document.referrer",
				"document.title",
				"window.innerHeight",
				"window.innerWidth"
			]
			window.addEventListener("load", startUp, false);
