<body>
    <h1>Browsing Reports</h1>
		Reports are available at http://localhost/reports/reportname.
	<h1>Report Data pane</h1>
		Edit menu.
		Control Alternate D.
	<h1>Tablix Properties<h1>
		Go to the border, right click, and select filters.
		For expression, enter a field.
		For value, enter a parameter.
