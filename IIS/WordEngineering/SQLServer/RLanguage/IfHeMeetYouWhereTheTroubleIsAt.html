	<head>
		<title>If he meet you, where the trouble is at.</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="If he meet you, where the trouble is at."/>
		<meta name="keywords" content="SQL Server, R Language, Census"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<div id="resultSet"> </div>
		</div>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="/WordEngineering/WordUnion/tsorter.min.js" type="text/javascript"></script>
		<script>
			var isPostBack = false;

			function pageLoad()
			{
				if (isPostBack === false)
				{
					$.getScript( "/WordEngineering/WordUnion/9432.js", function( data, textStatus, jqxhr ) {
						querySubmit();
						isPostBack = true;
					});
				}
 			}

			function querySubmit()
			{
				var request = {};
				
				var requestJson = JSON.stringify(request);
				
				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/SQLServer/RLanguage/IfHeMeetYouWhereTheTroubleIsAt.asmx/Query",
					data: requestJson,
					dataType: "json",
					success: function(data) 
					{
   				        var dataTable = JSON.parse(data.d);
				        scriptLiteral9432.renderDataTable(dataTable, "resultSet");
					},
					error: function(xhr)
					{ 
						document.getElementById("resultSet").innerHTML =
							'Status: ' + xhr.status + " | " + 
							'StatusText: ' + xhr.statusText + " | " +
							'ResponseText: ' + xhr.responseText;
					} 
				});
			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
