<!DOCTYPE html>
<html>
	<head>
		<!--
			2023-10-21T19:38:00 Created.
			2023-10-21T19:50:00 How can you add the link tag dynamically? 
				For Cascacading stylesheet (CSS)?
				http://google.com/books/edition/Building_Web_Sites_All_in_One_Desk_Refer/cfDRYLDyKcoC?hl=en
				<link rel="stylesheet" type="text/css" media="screen" href="/WordEngineering/WordUnion/9432.css">
				media	=	"screen" 	the default
							"print" 	for printer output
							"Handheld"	for mobile devices
			2023-10-21T19:38:00...2023-10-21T20:20:00
				http://stackoverflow.com/questions/11833759/add-stylesheet-to-head-using-javascript-in-body
			2023-10-22T04:49:00	http://www.w3.org/TR/mediaqueries-3
				The ‘print’ and ‘screen’ media types are defined in HTML4.
				The complete list of media types in HTML4 is: ‘aural’, ‘braille’, ‘handheld’, ‘print’, ‘projection’, ‘screen’, ‘tty’, ‘tv’.
				CSS2 defines the same list, deprecates ‘aural’ and adds ‘embossed’ and ‘speech’. 
				Also, ‘all’ is used to indicate that the style sheet applies to all media types. 			
		-->
		<title>9432.html</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="9432.html"/>
		<meta name="keywords" content="9432.html, 9432.css"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
	</head>
	<body>
		<script>
			document.head.insertAdjacentHTML
			(
				"beforeend",
				`<link typs="text/css" rel="stylesheet" media="screen" href="/WordEngineering/WordUnion/9432.css">`
			);
		</script>
		<table id="mediaValue">
			<caption>Media value</caption>
			<thead>
				<tr>
					<th>Value</th>
					<th>Apply</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>screen</th>
					<td>Computer screen</td>
				</tr>
				<tr>
					<td>print</th>
					<td>Printer</td>
				</tr>
				<tr>
					<td>handheld</th>
					<td>Mobile devices</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
