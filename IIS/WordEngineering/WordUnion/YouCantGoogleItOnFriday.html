<!DOCTYPE html>
<html>

	<head>
		<title>You can't Google it on Friday.</title>
		<link rel="stylesheet" type="text/css" href="9432.css">
	</head>
	<body>
		<fieldset>
		<legend>Query</legend>
		<div align="center">
			<table>
				<tr>
					<td>
						<label for="uri">URI:</label>
					</td>
					<td>
						<input id="uri" size="50" type="url" autofocus>
					</td>
				</tr>	
				<tr>
					<td colspan="2" align="center">
						<input type="submit" id="submitQuery">
					</td>
				</tr>	
			</table>
		</div>
		</fieldset>	
		<div align="center">	
			<div id="resultSet"> </div>
		</div>	
		<script src="http://code.jquery.com/jquery-latest.js"></script>	
		<script>
			var isPostBack = false;

			function pageLoad()
			{
				if (isPostBack === false)
				{
					$.getScript( "9432.js", function( data, textStatus, jqxhr ) 
					{
						var uri = scriptLiteral9432.getParameterByName("uri");
						if (uri)
						{
							document.getElementById("uri").value = uri;
						}	
					});
					isPostBack = true;
				}
				if (!isPostBack)
				{
					querySubmit();
				}
 			}

			function querySubmit()
			{
				var request = {};
				request["uri"] = document.getElementById("uri").value;				

				var requestJson = JSON.stringify(request);
				
				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/WordUnion/YouCantGoogleItOnFriday.asmx/Query",
					data: requestJson,
					dataType: "json",
					success: function(data) 
					{
						var dataSet = JSON.parse(data.d);
						document.getElementById("resultSet").innerHTML = dataSet.m_StringValue;
					},
					error: function(xhr)
					{ 
						document.getElementById("resultSet").innerHTML =
							'Status: ' + xhr.status + " | " + 
							'StatusText: ' + xhr.statusText + " | " +
							'ResponseText: ' + xhr.responseText;
					} 
				});
			}

		    function render(dataSet) 
			{
		    }
			
			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
