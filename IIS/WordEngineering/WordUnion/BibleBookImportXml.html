	<head>
		<meta charset="UTF-8">
		<title>Bible Book Import Xml</title>
		<link rel="stylesheet" type="text/css" href="9432.css">
	</head>
	<body>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<h1>Bible Book Import Xml</h1>
		<table id="books">
			<tr>
				<th>ID</th>
				<th>Title</th>
			</tr>
		</table>
		<script>
			$( document ).ready(function() {
			  $.ajax({
				type: "GET",
				url: "BibleBook.xml",
				dataType: "xml",
				success: xmlParser
			  });
			});

			function xmlParser(xml) {
			  $(xml).find('Bible BibleBook').each(function () {
				var bookId = $(this).find('bookId').text();
				var bookTitle = $(this).find('bookTitle').text();
				$('#books').append('<tr><td>' + bookId + '</td><td>' + bookTitle + '</td></tr>');
			  });
			}
		</script>
	</body>
</html>
