<!DOCTYPE html>
<html>
	<!--
		2016-03-04
	-->
	<head>
		<title>Let me the way</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Let me the way"/>
		<meta name="keywords" content="Sacred Text"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
	</head>
	<body>
		<script>
			document.head.insertAdjacentHTML
			(
				"beforeend",
				`<link type="text/css" rel="stylesheet" media="screen" href="/WordEngineering/WordUnion/9432.css">`
			);
		</script>
		<div align="center" id="resultDataSet">

		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="/WordEngineering/WordUnion/tsorter.min.js"></script>
		
		<script>
			var isPostBack = false;

			var	resultDataSetElement = document.getElementById("resultDataSet");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					$.getScript( "/WordEngineering/WordUnion/9432.js", function( data, textStatus, jqxhr ) {
						querySubmit();
						isPostBack = true;
					});
				}
				else
				{
					querySubmit();
				}
 			}

			function querySubmit()
			{
				var request = {};
				//request[""] = document.getElementById("").value;
				var requestJson = JSON.stringify(request);
				
				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/WordUnion/LetMeBeTheWayWebService.asmx/Query",
					data: requestJson,
					dataType: "json",
					success: function(data) 
					{
						var dataDataSet = JSON.parse(data.d);
						scriptLiteral9432.renderDataSet(dataDataSet, "resultDataSet");
					},
					error: function(xhr)
					{ 
						resultDataSetElement.innerHTML =
							"Status: " + xhr.status + " | " + 
							"StatusText: " + xhr.statusText + " | " +
							"ResponseText: " + xhr.responseText;
					} 
				});
			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
