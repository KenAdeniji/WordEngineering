<script language="JavaScript">
// Create a connection to the file.
var Connect = new XMLHttpRequest();
// Define which file to open and
// send the request.
Connect.open("GET", "BibleBook.xml", false);
Connect.setRequestHeader("Content-Type", "text/xml");
Connect.send(null);
// Place the response in an XML document.
var TheDocument = Connect.responseXML;
// Place the root node in an element.
var BibleBooks = TheDocument.childNodes[0];
document.write("<table border='1'>");
document.write("<tr><th>Id</th><th>Title</th><th>Chapters</th>");
// Retrieve each customer in turn.
for (var i = 0; i < BibleBooks.children.length; i++)
{
var BibleBook = BibleBooks.children[i];
// Access each of the data values.
var bookId = BibleBook.getElementsByTagName("bookId");
var bookTitle = BibleBook.getElementsByTagName("bookTitle");
var chapters = BibleBook.getElementsByTagName("chapters");
// Write the data to the page.
document.write("<tr><td>");
document.write(bookId[0].textContent.toString());
document.write("</td><td>");
document.write(bookTitle[0].textContent.toString());
document.write("</td><td>");
document.write(chapters[0].textContent.toString());
document.write("</td></tr>");
}
document.write("</table>");
</script>
