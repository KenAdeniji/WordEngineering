<!DOCTYPE html>
<html>
	<head>
		<title>What she want to see or read</title>
		<style>
			body { background: blue; color: yellow; }
		</style>
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="img">Image file upload</label></td>
					<td><input type="file" id="fileMultiple" multiple /></td>
				</tr>
				<tr>
					<td align="center" colspan="2">
						<textarea rows="4" cols="50" id="comment">
							
						</textarea> 
					</td>
				<tr>

				<tr>
					<td align="center" colspan="2"><button id="query">Query</button></td>
				<tr>
				<tr>
					<td align="center" colspan="2"><div id="fileList"/></td>
				<tr>
			</table>
		</div>
		<script type="text/javascript">
			//http://stackoverflow.com/questions/4842590/run-function-when-page-is-loaded
			window.onload = onloadHandler;
			
			function onloadHandler()
			{
				//http://stackoverflow.com/questions/9506653/how-to-add-event-handlers-to-html-buttons-from-within-javascript-code
				document.getElementById("query").addEventListener("click", queryProcessing, false);
			}	
			
			//http://stackoverflow.com/questions/7023457/get-input-type-file-value-when-it-has-multiple-files-selected
			function queryProcessing()
			{
				var files = document.getElementById("fileMultiple").files;
				var currentFilename = "";
				var concatenatedFilenames = "";
				for (var i = 0; i < files.length; i++)
				{
					currentFilename = files[i].name;
					concatenatedFilenames += currentFilename + "<br/>";
				}
				document.getElementById("fileList").innerHTML = concatenatedFilenames;
			}	
		</script>
	</body>
</html>
