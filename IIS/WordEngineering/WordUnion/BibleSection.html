<!DOCTYPE html>
<html>
	<head>
		<!--
			2018-01-12	Created. 	Psalms 168. Poetic.	Psalms 126, Job 8:8
		-->
		<title>Bible Section</title>
		<link rel="stylesheet" type="text/css" href="9432.css">
	</head>
	<body>
		<div align="center">
			<fieldset>
				<legend>Query:</legend>
				<table>
					<tr>
						<td><label for="alphabetSequenceIndex">Alphabet Sequence Index:</label></td>
						<td><input id="alphabetSequenceIndex" type="text"></td>
					</tr>	
					<tr>
						<td><label for="bibleSection">Section:</label></td>
						<td><select id="bibleSection"></select></td>
					</tr>	
					<tr>
						<td colspan="2" align="center">
							<input type="submit" id="submitQuery">
						</td>
					</tr>	
				</table>
			</fieldset>
			<div id="resultSet"></div>
		</div>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script>
			var isPostBack = false;

			var alphabetSequenceIndexDefault = 168;
			var bibleSectionDefault = "Poetry";
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					$.getScript( "9432.js", function( data, textStatus, jqxhr ) 
					{
						querySection();

						var alphabetSequenceIndex = scriptLiteral9432.getParameterByName("alphabetSequenceIndex");

						if (!alphabetSequenceIndex)
						{
							alphabetSequenceIndex = alphabetSequenceIndexDefault;
						}
						
						document.getElementById("alphabetSequenceIndex").value = alphabetSequenceIndex;

						var bibleSection = scriptLiteral9432.getParameterByName("bibleSection");
						
						if (!bibleSection)
						{
							bibleSection = bibleSectionDefault;
						}

						document.getElementById("bibleSection").value = bibleSection;
				
						querySubmit();
						isPostBack = true;	
					});
				}
			}

			function querySection()
			{
				var request = {};
				var requestJson = JSON.stringify(request);
				
				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/WordUnion/BibleSection.asmx/DictionaryKeys",
					data: requestJson,
					dataType: "json",
					success: function(data) 
					{
						var dataSet = JSON.parse(data.d);
						var cubes = scriptLiteral9432.convertOneDimensionArrayIntoTwoDimension(dataSet);
						scriptLiteral9432.buildSelect("bibleSection", cubes);
					},
					error: function(xhr)
					{ 
						$("#resultSet").html
						(
							'Status: ' + xhr.status + " | " + 
							'StatusText: ' + xhr.statusText + " | " +
							'ResultText: ' + xhr.responseText
						);
					} 
				});
			}
			
			function querySubmit()
			{
				var request = {};
				request["alphabetSequenceIndex"] = document.getElementById("alphabetSequenceIndex").value;
				request["bibleSection"] = document.getElementById("bibleSection").value;

				var requestJson = JSON.stringify(request);
			
				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/WordUnion/BibleSection.asmx/ScriptureReference",
					data: requestJson,
					dataType: "json",
					success: function(data) 
					{
						var dataSet = JSON.parse(data.d);
						document.getElementById("resultSet").innerHTML =
							scriptureReferenceHyperlink(dataSet);
					},
					error: function(xhr)
					{ 
						$("#resultSet").html
						(
							'Status: ' + xhr.status + " | " + 
							'StatusText: ' + xhr.statusText + " | " +
							'ResponseText: ' + xhr.resultSetText
						);
					} 
				});
			}

			function scriptureReferenceHyperlink(scriptureReference)
			{
				return "<a href='scriptureReference.html?scriptureReference=" + 
					scriptureReference + "'>" + scriptureReference + "</a>";
			}
			
			window.addEventListener("load", pageLoad, false);
			
			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
		</script>
	</body>
</html>
