<html>
	<head>
		<title>Operating System Command</title>
	</head>
	<body>
		<table border="1">
			<thead>
				<caption>Operating System Command</caption>
				<tr>
					<th>Commentary</th>
					<th>Linux</th>
					<th>Windows</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Printing environment variables</td>
					<td>printenv</td>
					<td>set</td>
				</tr>
				<tr>
					<td>Setting environment variables</td>
					<td>foo=bar</td>
					<td>set foo=bar</td>
				</tr>
				<tr>
					<td>Unsetting environment variables</td>
					<td>unset foo</td>
					<td>set foo=</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
