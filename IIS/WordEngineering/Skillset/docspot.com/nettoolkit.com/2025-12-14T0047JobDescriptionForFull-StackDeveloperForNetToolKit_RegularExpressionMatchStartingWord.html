		<script>
			const stringValuesElement = document.getElementById("stringValues");
			const matchingStartingWordElement = document.getElementById("matchingStartingWord");
			const submitQueryElement = document.getElementById("submitQuery");
			const resultSetElement = document.getElementById("resultSet");
			
			function pageLoad()
			{
				querySubmit();
 			}

			function querySubmit()
			{
/*
				var regex = new RegExp(matchingStartingWordElement.value, "ig");

*/				
				const words = stringValuesElement.value.split(SeparatorPunctuation);
				const pattern = "^" + matchingStartingWordElement.value + "";
				const regex = new RegExp(pattern, "i");
				var wordCombined = "";
				var wordStarts;
				for (const element of words) {
					wordStarts = regex.test(element);
					if (wordStarts)
					{
						if (wordCombined)
						{
							wordCombined += " ";
						}	
						wordCombined += element;
					}
				}
				resultSetElement.value = wordCombined;
			}

			window.addEventListener("load", pageLoad, false);
			
			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
			
			const SeparatorPunctuation = /[.,;? ]/;
		</script>
