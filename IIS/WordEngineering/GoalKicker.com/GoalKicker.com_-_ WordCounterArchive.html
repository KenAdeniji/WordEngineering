<!DOCTYPE html>

	<head>
		<title>GoalKicker.com</title>
		<link rel="stylesheet" type="text/css" href="../WordUnion/9432.css">
	</head>
	<body>
		<table>
			<tr>
				<td><label for="entry">Input</label></td>
				<td><textarea id="entry" type="text"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
			</tr>
			<tr>
				<td colspan="2"><div id="resultSet"></div></td>
			</tr>
		</table>
		<script>
			function querySubmit()
			{
				document.getElementById("resultSet").innerHTML = 
					wordCount(document.getElementById("entry").value);			
			}

			function wordCount( val )
			{   
				var wom = val.match(/\S+/g);    

				answer = JSON.stringify
				(
					{        
						charactersNoSpaces : val.replace(/\s+/g, '').length,
						characters         : val.length,
						words              : wom ? wom.length : 0,
						lines              : val.split(/\r*\n/).length
					}
				); 

				return(answer);
			}
			
			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
			
			
		</script>
	</body>	
</html>
