	<head>
		<title>Element</title>
	</head>
	<body>
		<script>
			var paragraph = document.createElement('p'); 
			paragraph.textContent = "paragraph"; 
			document.body.appendChild(paragraph); //add the newly created paragraph to the DOM		
			
			var canvas = document.createElement('canvas');
			canvas.width = 500;
			canvas.height = 250;
			//Then select a context for the canvas, in this case two-dimensional:
			var ctx = canvas.getContext('2d');
			//Then set properties related to the text:
			ctx.font = '30px Cursive'; 
			ctx.fillText("Canvas", 50, 50);
			//Then insert the canvas element into the page to take eï¬€ect:
			document.body.appendChild(canvas);
			
			var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
			svg.width = 500;
			svg.height = 50;
			//Then build a text element with the desired positioning and font characteristics:
			var text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
			text.setAttribute('x', '0');
			
			text.setAttribute('y', '50');
			text.style.fontFamily = 'Times New Roman'; 
			text.style.fontSize = '50';
			
			//Then add the actual text to display to the textelement:
			text.textContent = 'svg';
			//Finally add the text element to our svg container and add the svg container element to the HTML document:
			svg.appendChild(text); document.body.appendChild(svg);

			var img = new Image(); 
			img.src = 'https://i.ytimg.com/vi/zecueq-mo4M/maxresdefault.jpg'; 
			document.body.appendChild(img)			
		</script>
	</body>
</html>
