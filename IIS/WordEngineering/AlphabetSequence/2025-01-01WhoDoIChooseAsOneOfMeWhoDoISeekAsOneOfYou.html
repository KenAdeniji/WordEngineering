		<script>
			const	entryElement = document.getElementById("entry");
			const	setOperationElement = document.getElementById("setOperation");
			const	setSeparatorElement = document.getElementById("setSeparator");
			const	wordElement = document.getElementById("word");
			const	submitQueryElement = document.getElementById("submitQuery");

			var 	isPostBack = false;

			function pageLoad()
			{
				if (isPostBack === false)
				{
					scriptLiteral9432.buildSelect("setOperation", scriptLiteral9432.setCompositionMethodsVennDiagram);
					querySubmit();
					isPostBack = true;		
				}
				else
				{
					querySubmit();
				}
			}

			function querySubmit()
			{
				let entries = entryElement.value.toLocaleLowerCase();
				entries = entries.split(setSeparatorElement.value);
				if (entries.length != 2)
				{
					wordElement.value = "There must be 2 sets.";
					return;
				}
				entries[0] = entries[0].trim();
				entries[1] = entries[1].trim();
				let set1 = new Set(entries[0].split(/[ ,;.]+/));
				let set2 = new Set(entries[1].split(/[ ,;.]+/));

				/*
				let setAlgorithmQuestion = set1 + "." + setOperationElement.value + "(" + set2 + ");";
				let setAlgorithmAnswer = eval( setAlgorithmQuestion );
				*/
				
				let setAlgorithmAnswer;
				
				switch( setOperationElement.value )
				{
					case "difference":
						setAlgorithmAnswer = set1.difference(set2);
						break;
					case "intersection":
						setAlgorithmAnswer = set1.intersection(set2);
						break;
					case "symmetricDifference":
						setAlgorithmAnswer = set1.symmetricDifference(set2);
						break;
					case "union":
						setAlgorithmAnswer = set1.union(set2);
						break;
				}
				
				wordElement.value = Array.from(setAlgorithmAnswer).join(" ");
			}
			
			window.addEventListener("load", pageLoad, false);
			
			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
		</script>
	</body>
