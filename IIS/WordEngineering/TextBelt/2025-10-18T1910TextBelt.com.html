	<head>
		<title>TextBelt.com Free API for outgoing SMS</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="TextBelt.com Free API for outgoing SMS"/>
		<meta name="keyword" content="TextBelt.com Free API for outgoing SMS"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="phone">Phone</label></td>
					<td><input id="phone" type="text" autofocus/></td>
				</tr>
				<tr>
					<td><label for="message">message</label></td>
					<td><textarea id="message">www.JesusInTheLamb.com</textarea></td>
				</tr>
				<tr><td colspan="2" align="center"><input type="submit" id="submitQuery"/></td></tr>
			</table>
			<div id="resultSet"></div>
		</div>
		<script>
			var isPostBack = false;
			
			const 	phoneElement = document.getElementById("phone");
			const 	messageElement = document.getElementById("message");
			const 	submitQueryElement = document.getElementById("submitQuery");
			const 	resultSetElement = document.getElementById("resultSet");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					isPostBack = true;
				}
 			}

			function querySubmit()
			{
				fetch
				(
					"https://textbelt.com/text", 
					{
						method: "post",
						headers: { "Content-Type": "application/json" },
						body: JSON.stringify
						(
							{
								phone: phoneElement.value,
								message: messageElement.value,
								key: "textbelt",
							}
						),
					}
				).then
				(
					response => 
					{
						return response.json();
					}
				).then
				(
					data => 
					{
						resultSetElement.innerHTML = data;
						console.log(data);
					}
				);
			}

			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName("body")[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
		</script>		
	</body>
</html>
