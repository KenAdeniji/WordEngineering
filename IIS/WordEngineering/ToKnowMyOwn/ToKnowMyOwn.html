<!DOCTYPE html>
<html>

	<head>
		<title>To know, my own</title>
		<style>
			body {background-color: blue; color:yellow;}
			
			label { display:block; margin:8px; width:360px; clear:right; overflow:auto; }
			input, button, textarea, select { box-sizing:border-box; -moz-box-sizing:border-box; width:250px; float:right; }
		</style>
	</head>
	<body>
		<form action="">
			<label for="word">Word
				<textarea id="word" cols="100" rows="5"></textarea>
			</label><br>
			<label for="originator">Originator
				<input type="text" id="originator">
			</label><br>
		</form>
	</body>
</html>
