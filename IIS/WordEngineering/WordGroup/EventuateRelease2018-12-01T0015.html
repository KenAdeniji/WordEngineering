	<head>
		<title>Eventuate</title>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="sentence">Sentence:</label></td>
					<td><input type="text" ID="sentence" value="Wall map female" autofocus/></td>
				</tr>	
				<tr>
					<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
				</tr>	
			</table>
		</div>
		<br><br>
		<div align="center">	
			<div id="resultSet"></div>
		</div>
		<script src="http://code.jquery.com/jquery-latest.js"></script>	
		<script src="/WordEngineering/WordUnion/tsorter.min.js"></script>
		
		<script>
			var isPostBack = false;

			function pageLoad()
			{
				if (isPostBack === false)
				{
				 	$.getScript("/WordEngineering/WordUnion/9432.js", function( data, textStatus, jqxhr ) {
						var sentence = scriptLiteral9432.getParameterByName("sentence");
						if (sentence)
						{
							document.getElementById("sentence").value = sentence;
							querySubmit();
						}
						isPostBack = true;
					});
				}
				else
				{
					querySubmit();	
				}
			}
			
			function querySubmit()
			{
				var request = {};
				request["sentence"] = document.getElementById("sentence").value;
				var requestJson = JSON.stringify(request);
				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/WordGroup/Eventuate.asmx/Query",
					data: requestJson,
					dataType: "json",
					success: function(data) 
					{
						var dataTable = JSON.parse(data.d);
						scriptLiteral9432.renderDataTable(dataTable, "resultSet");
						combine();
					},
					error: function(xhr)
					{ 
						$("#resultSet").html
						(
							'Status: ' + xhr.status + " | " + 
							'StatusText: ' + xhr.statusText + " | " +
							'ResponseText: ' + xhr.responseText
						);
					} 
				});
			}

			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);		
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
		
			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
