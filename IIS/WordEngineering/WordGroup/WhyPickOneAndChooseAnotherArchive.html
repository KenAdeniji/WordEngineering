	<head>
		<title>Why pick one and choose another?</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Why pick one and choose another?"/>
		<meta name="keywords" content="Bible book, scripture reference"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<div id="resultSet" align="left"></div>
		</div>
		
		<script src="/WordEngineering/WordUnion/tsorter.min.js" type="text/javascript"></script>
		
		<script>
			function querySubmit()
			{
				var tableStub = "<table id='bibleBookScriptureReference'><thead><tr><th>Book ID</th><th>Scripture Reference</th></tr></thead><tbody>";
				for 
				(
					var index = 0, length = whyPickOneAndChooseAnother.length;
					index < length;
					++index
				)
				{
					tableStub += `<tr><td>${whyPickOneAndChooseAnother[index][0]}</td><td><a href='/WordEngineering/WordUnion/ScriptureReference.html?scriptureReference=${whyPickOneAndChooseAnother[index][1]}'>${whyPickOneAndChooseAnother[index][1]}</a></td></tr>`;
				}
				tableStub += "</tbody></table";
				resultSet.innerHTML = tableStub;
				tsorter.create("bibleBookScriptureReference");
			}
						
			window.addEventListener("load", querySubmit, false);	
	
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
			
			var whyPickOneAndChooseAnother =
			[
				[ 1, "Genesis 1, 22, 41" ],
				[ 23, "Isaiah 53" ],
				[ 27, "Daniel 9" ],
				[ 43, "John 1, 17" ],
				[ 58, "Hebrews 11" ],
			];
		</script>		
	</body>
