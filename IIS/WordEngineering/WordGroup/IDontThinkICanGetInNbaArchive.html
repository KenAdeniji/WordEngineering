	<head>
		<title>I don't think, I can get in. Nba.</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="I don't think, I can get in. Nba."/>
		<meta name="keywords" content="Bible Word, Scripture Reference, Order By"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="scriptureReference">Scripture Reference:</label></td>
					<td>
						<textarea id="scriptureReference" rows="4" cols="50" autofocus>Genesis 22, John 1, John 17, Daniel 9, Isaiah 52:12-53:12</textarea>						
					</td>
				</tr>	
				<tr>
					<td colspan="2" align="Center">
						<input type="radio" id="orderByAscendingOrder"
						 name="ascendingOrDescendingOrder" value="Asc" checked>
						<label for="orderByAscendingOrder">Ascending</label>

						<input type="radio" id="orderByDescendingOrder"
						 name="ascendingOrDescendingOrder" value="Desc">
						<label for="orderByDescendingOrder">Descending</label>
					</td>	
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
				</tr>	
			</table>
			<div id="resultSet"> </div>
		</div>

		<script>
			var isPostBack = false;
			
			var	ascendingOrDescendingOrderElement = document.getElementById("ascendingOrDescendingOrder");
			var	scriptureReferenceElement = document.getElementById("scriptureReference");
			var	resultSetElement = document.getElementById("resultSet");
			var submitQueryElement = document.getElementById("submitQuery");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					querySubmit();
					isPostBack = true;
				}
				else
				{
					querySubmit();
				}
 			}

			function querySubmit()
			{
				var tokens = scriptureReferenceElement.value.split(/,|;/);
				var arranged;
				if 
				(
					document.querySelector('input[name = "ascendingOrDescendingOrder"]:checked').value === "Asc"
				)
				{
					arranged = tokens.sort();
				}	
				else
				{
					arranged = tokens.sort
					(
						(a, b) => a < b ? 1 : (a > b ? -1 : 0)
					);
				}	
				resultSetElement.innerHTML = `<a href="/WordEngineering/WordUnion/ScriptureReference.html?scriptureReference=${arranged}">${arranged}</a>`
			}

			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName("body")[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
