	<head>
		<title>The identity belongs.</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="The identity belongs."/>
		<meta name="keywords" content="Bible Word, Scripture Reference, e-mail, url, uri, role, scenery"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="email">e-mail:</label></td>
					<td><input type="email" ID="email" required autofocus/></td>
				</tr>
				<tr>
					<td><label for="uri">url or uri:</label></td>
					<td><input type="url" ID="uri" required/></td>
				</tr>
				<tr>
					<td><label for="role">Role:</label></td>
					<td><input type="text" ID="role"/></td>
				</tr>
				<tr>
					<td><label for="scenery">Scenery:</label></td>
					<td><input type="text" ID="scenery"/></td>
				</tr>
				<tr>
					<td><label for="link">Link:</label></td>
					<td><input type="url" ID="link"/></td>
				</tr>
				<tr>
					<td><label for="scriptureReference">Scripture Reference:</label></td>
					<td><input type="text" ID="scriptureReference"/></td>
				</tr>	
				<tr>
					<td><label for="bibleWord">Bible Word:</label></td>
					<td><input type="text" ID="bibleWord"/></td>
				</tr>	
				<tr>
					<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
				</tr>	
			</table>
			<div id="resultSet"></div>
		</div>

		<script>
			var isPostBack = false;
			
			const 	bibleWordElement = document.getElementById("bibleWord");
			const 	emailElement = document.getElementById("email");
			const 	linkElement = document.getElementById("link");
			const 	roleElement = document.getElementById("role");
			const 	sceneryElement = document.getElementById("scenery");
			const	scriptureReferenceElement = document.getElementById("scriptureReference");
			const 	uriElement = document.getElementById("uri");
			
			const 	submitQueryElement = document.getElementById("submitQuery");
			
			const	resultSetElement = document.getElementById("resultSet");

			function pageLoad()
			{
				if (isPostBack === false)
				{
					const urlParams = new URLSearchParams(window.location.search);

					var uriValue = urlParams.get("uri");
					if (uriValue)
					{
						uriElement.value = uriValue;
					}	
					
					querySubmit();
					isPostBack = true;
				}
				else
				{
					querySubmit();
				}
 			}

			function querySubmit()
			{
				var request = {};
				//request[""] = 
			}
			
			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName("body")[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
