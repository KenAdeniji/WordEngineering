<!DOCTYPE html>
<html>

	<head>
		<title>Needing where I am</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Sacred Text"/>
		<meta name="keywords" content="Sacred Text"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center" id="resultSet">
		</div>	

		<script src="http://code.jquery.com/jquery-latest.js"></script>	
		<script>
			var isPostBack = false;
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					$.getScript("/WordEngineering/WordUnion/9432.js", function( data, textStatus, jqxhr ) {
						querySubmit();	
						isPostBack = true;
					});
				}
				else
				{
					querySubmit();
				}
			}

			function querySubmit()
			{
				var request = {};

				//request[""] = parseInt(document.getElementById("").value);
				
				var requestJson = JSON.stringify(request);
				
				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/WordGroup/NeedingWhereIAm.asmx/Query",
					data: requestJson,
					dataType: "json",
					success: function(data) 
					{
						var dataSet = JSON.parse(data.d);
						scriptLiteral9432.renderDataSet(dataSet, "resultSet");
					},
					error: function(xhr)
					{ 
						document.getElementById("resultSet").innerHTML =
							'Status: ' + xhr.status + " | " + 
							'StatusText: ' + xhr.statusText + " | " +
							'ResponseText: ' + xhr.responseText;
					} 
				});
			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
