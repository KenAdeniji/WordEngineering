<!DOCTYPE html>
<html>
	<!--
		2018-09-01	Created.
		2018-09-01	https://www.codexworld.com/export-html-table-data-to-csv-using-javascript/
		2018-09-01	https://stackoverflow.com/questions/45958740/how-to-export-or-convert-html-table-to-csv
	-->
	<head>
		<title>HTMLTableToCSV</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Will export a HTML table to a CSV file"/>
		<meta name="keywords" content="HTML, Comma separated value, CSV"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<fieldset>
		<legend>Query</legend>
		<div align="center">
			<table>
				<!--
				<tr>
					<td><label for="filenameCSV">Filename CSV:</label></td>
					<td><input type="text" ID="filenameCSV" autofocus required/></td>
				</tr>
				-->
				<tr>
					<td colspan="2"><textarea ID="tableDefinition"></textarea></td>
				</tr>	
				<tr>
					<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
				</tr>	
			</table>
		</div>
		</fieldset>	
		
		<table ID="thetable"></table>
		
		<div align="center">	
			<div id="resultSet"> </div>
		</div>	

		<script src="http://code.jquery.com/jquery-latest.js"></script>	
		<script src="http://www.jqueryscript.net/demo/jQuery-Plugin-To-Convert-HTML-Table-To-CSV-tabletoCSV/jquery.tabletoCSV.js"></script>

		<script>
			var isPostBack = false;
	
			function pageLoad()
			{
				if (isPostBack === false)
				{
					tableDefinition.value =
						'<table>' +
						'<tr><th>Country</th><th>Independence Day</th></tr>' +
						'<tr><td>USA</td><td>1776-07-04</td></tr>' +
						'<tr><td>Nigeria</td><td>1960-10-01</td></tr>' +
						'</table>';
					thetable.innerHTML = tableDefinition.value;
					isPostBack = true;
				}
 			}

			function querySubmit()
			{
				thetable.innerHTML = tableDefinition.value;
				$("#thetable").tableToCSV();
			}
			
			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
