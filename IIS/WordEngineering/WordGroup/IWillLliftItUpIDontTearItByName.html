<!DOCTYPE html>
<html>

	<head>
		<title>I will lift it up; I don't tear it by name.</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="I will lift it up; I don't tear it by name."/>
		<meta name="keywords" content="Word occurrences, bible word, seven churches"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="bibleWord">Word</label></td>
					<td><input id="bibleWord" type="text" value="Pergamos" autofocus/></td>
				</tr>	
				<tr>
					<td align="center" colspan="2"><input type="submit" id="submitQuery"/></td>
				</tr>	
			</table>
			<div id="resultSet"> </div>
		</div>

		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="/WordEngineering/WordUnion/tsorter.min.js"></script>
		
		<script>
			var isPostBack = false;

			var	bibleWordElement = document.getElementById("bibleWord");
			var submitQueryElement = document.getElementById("submitQuery");
			var	resultSetElement = document.getElementById("resultSet");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					$.getScript( "/WordEngineering/WordUnion/9432.js", function( data, textStatus, jqxhr ) {
						querySubmit();
						isPostBack = true;
					});
				}
				else
				{
					querySubmit();
				}
 			}

			function querySubmit()
			{
				var request = {};
				
				request["bibleWord"] = bibleWordElement.value;

				var requestJson = JSON.stringify(request);
				
				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/WordGroup/IWillLliftItUpIDontTearItByName.asmx/Query",
					data: requestJson,
					dataType: "json",
					success: function(data) 
					{
						var dataTable = JSON.parse(data.d);
						scriptLiteral9432.renderDataTable(dataTable, "resultSet");
					},
					error: function(xhr)
					{ 
						resultSetElement.innerHTML =
							'Status: ' + xhr.status + " | " + 
							'StatusText: ' + xhr.statusText + " | " +
							'ResponseText: ' + xhr.responseText;
					} 
				});
			}

			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
