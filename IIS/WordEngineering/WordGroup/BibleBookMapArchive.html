	<head>
		<title>Bible Book Map</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Bible Book Map"/>
		<meta name="keywords" content="Map"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<script>
			const mapBibleBooksGroups = new Map();

			mapBibleBooksGroups.set
			(
				"Pentateuch",
				"Genesis, Exodus, Leviticus, Numbers, Deuteronomy"
			);	

			mapBibleBooksGroups.set
			(
				"Gospel",
				"Matthew, Mark, Luke, John"
			);	

			mapBibleBooksGroups.set
			(
				"Major Prophets",
				"Isaiah, Jeremiah, Ezekiel, Daniel"
			);	
			
			mapBibleBooksGroups.set
			(
				"Apocalyptic",
				"Daniel, Revelation"
			);	
			
			printCollection(mapBibleBooksGroups);
			
			const arrayBibleBooksAuthors =
			[
				["Genesis", "Moses"],
				["Lamentations", "Jeremiah"],
				["Acts of the Apostles", "Luke"],
				["Revelation", "John"]
			];

			mapBibleBooksAuthors = new Map(arrayBibleBooksAuthors)

			printCollection(mapBibleBooksAuthors);
			
			function printCollection(map)
			{
				
				document.write("<table>");
				document.write("<tr><th>Key</th><th>Value</th></tr>");
				for (const [key, value] of map) 
				{
					document.write
					(
						`<tr><td>${key}</td><td>${value}</td></tr>`
					);
				}
				document.write("</table>");
			}	
		</script>
	</body>
</html>
