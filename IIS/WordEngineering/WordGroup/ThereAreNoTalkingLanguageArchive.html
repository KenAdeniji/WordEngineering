<!DOCTYPE html>
<html>
	<head>
		<!--
			2019-09-01	Created.
		-->
		<title>There are no talking language</title>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="contactID">Contact ID:</label></td>
					<td><textarea id="contactID" type="text">2312,796,2234</textarea></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
				</tr>	
			</table>
			<div id="resultSet"></div>
		</div>

		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="/WordEngineering/WordUnion/tsorter.min.js" type="text/javascript"></script>
		<script>
			var isPostBack = false;
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					$.getScript("/WordEngineering/WordUnion/9432.js", function( data, textStatus, jqxhr ) {
						querySubmit();
						isPostBack = true;
					});
				}
				else
				{
					querySubmit();
				}
			}

			function querySubmit()
			{
				var request = {};

				request["contactID"] = document.getElementById("contactID").value;
				
				var requestJson = JSON.stringify(request);

				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/TheSpanishHaveQuitResemblingNow/ThereAreNoTalkingLanguage.asmx/Query",
					data: requestJson,
					dataType: "json",
					success: function (data) {
						var dataTable = JSON.parse(data.d);
						scriptLiteral9432.renderDataTable(dataTable, "resultSet");
					},
					error: function (xhr) {
						document.getElementById("resultSet").innerHTML =
							'Status: ' + xhr.status + " | " +
							'StatusText: ' + xhr.statusText + " | " +
							'ResponseText: ' + xhr.responseText
					}
				});
			}

			window.addEventListener("load", pageLoad, false);
			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
		</script>
	</body>
</html>
