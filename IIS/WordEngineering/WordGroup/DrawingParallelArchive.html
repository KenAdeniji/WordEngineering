<!DOCTYPE html>
<html>

	<head>
		<title>Drawing Parallel</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Drawing Parallel"/>
		<meta name="keywords" content="Bible Word, Scripture Reference"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="bibleWord">Bible Word:</label></td>
					<td><input type="text" ID="bibleWord"/></td>
				</tr>	
				<tr>
					<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
				</tr>	
			</table>
		</div>

		<script src="http://code.jquery.com/jquery-latest.js"></script>	
		<script>
			var isPostBack = false;
			
			var bibleWordElement = document.getElementById("bibleWord");
			
			var submitQueryElement = document.getElementById("submitQuery");
			
			var	resultSetElement = document.getElementById("resultSet");

			function pageLoad()
			{
				if (isPostBack === false)
				{
					$.getScript( "/WordEngineering/WordUnion/9432.js", function( data, textStatus, jqxhr ) {
						var bibleWordValue = scriptLiteral9432.getParameterByName("bibleWord");
						if (bibleWordValue)
						{
							bibleWordElement.value = bibleWordValue;
						}	
						
						querySubmit();
						isPostBack = true;
					});
				}
				else
				{
					querySubmit();
				}
 			}

			function querySubmit()
			{
				var request = {};
				request["bibleWord"] = bibleWordElement.value;

				var requestJson = JSON.stringify(request);
				
				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/WordGroup/DrawingParallel.asmx/Query",
					data: requestJson,
					dataType: "json",
					success: function(data) 
					{
						var dataTable = JSON.parse(data.d);
						scriptLiteral9432.renderDataTable(dataTable, "resultSet");
					},
					error: function(xhr)
					{ 
						resultSetElement.innerHTML =
							"Status: " + xhr.status + " | " + 
							"StatusText: " + xhr.statusText + " | " +
							"ResponseText: " + xhr.responseText;
					} 
				});
			}

			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName("body")[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
