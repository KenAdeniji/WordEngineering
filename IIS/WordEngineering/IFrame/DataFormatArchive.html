<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Data Format</title>
  
	<link rel="stylesheet" href="https://code.jquery.com/ui/jquery-ui-git.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
  
	<style>
		html, body{
		  height: 100%;
		  width: 100%;
		}
		textarea{ /* Viewport as a percentage. */
			height: 50vh;
			width: 90vw;
		}
	</style>
 
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>
	<script>
		$( function() {
		$( "#tabs" ).tabs();
		} );
	</script>
	</head>
	<body>

	<div id="tabs">
		<ul>
		<li><a href="#tabs-Uri">Universal Resource Index (URI)</a></li>
		<li><a href="#tabs-Json">Javascript Object Notation (JSON)</a></li>
		<li><a href="#tabs-Xml">eXtensible Markup Language (XML)</a></li>
		<li><a href="#tabs-Csv">Comma-separated values (CSV)</a></li>
		<li><a href="#tabs-File">File</a></li>
		</ul>
		<div id="tabs-Uri" align="center">
			<label for="inputUri">Web Address:</label>
			<input type="url" id="inputUri">
		</div>
		<div id="tabs-Json">
			<label for="inputJson">JSON:</label><br/>
			<textarea id="inputJson"></textarea>
		</div>
		<div id="tabs-Xml">
			<label for="inputXml">XML:</label><br/>
			<textarea id="inputXml"></textarea>
		</div>
		<div id="tabs-Csv">
			<label for="inputCsv">CSV:</label><br/>
			<textarea id="inputCsv"></textarea>
		</div>
		<div id="tabs-File" align="center">
			<label for="inputFile">Filename:</label>
			<input type="file" id="inputFile">
			<label for="inputFileType">File Type:</label>
			<select id="inputFileType"></select>
		</div>
	</div>
	<script>
		var inputCsv = document.getElementById("inputCsv");
		var inputFile = document.getElementById("inputFile");
		var inputFileType = document.getElementById("inputFileType");
		var inputJson = document.getElementById("inputJson");
		var inputUri = document.getElementById("inputUri");
		var inputXml = document.getElementById("inputXml");
		
		function getSelectedTab() { 
			var active = $("#tabs").tabs('option', 'active');
			return active;
			//return $("#tabs .ui-tabs-active").text();
		}
	</script>	
</body>
</html>
