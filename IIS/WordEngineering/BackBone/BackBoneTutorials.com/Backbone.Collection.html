<html>
	<head>
		<!-- 
			http://backbonetutorials.com/what-is-a-view/
		-->

		<title>Backbone.View</title>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>		
		<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
	</head>
	<body>
	<script type="text/template" id="search_template"> 
		var Song = Backbone.Model.extend({ 
			defaults: { name: "Not specified", artist: "Not specified" }, 
			initialize: function(){ console.log("Music is the answer"); } }); 

		var Album = Backbone.Collection.extend({ model: Song });
		
		var song1 = new Song({ name: "How Bizarre", artist: "OMC" }); 
		var song2 = new Song({ name: "Sexual Healing", artist: "Marvin Gaye" }); 
		var song3 = new Song({ name: "Talk It Over In Bed", artist: "OMC" }); 
		
		var myAlbum = new Album([ song1, song2, song3]); 
		console.log( myAlbum ); // [song1, song2, song3]
			
	</script>
	</body>
</html>
