<html>
	<head>
		<!-- 
			net.tutsplus.com/tutorials/javascript-ajax/getting-started-with-backbone-js
		-->

		<title>Backbone</title>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>		
		<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
	</head>
	<body>
	<script>
		var Game = Backbone.Model.extend({  
			initialize: function(){  
			//	alert("Oh hey! ");  
			},  
			defaults: {  
				name: 'Default title',  
				releaseDate: 2011,  
			}  
		});

		// Create a new game  
		var portal = new Game({ name: "Portal 2", releaseDate: 2011});  
  
		// release will hold the releaseDate value -- 2011 here  
		var release = portal.get('releaseDate');  
  
		// Changes the name attribute  
		portal.set({ name: "Portal 2 by Valve"});
		
    var GamesCollection = Backbone.Collection.extend({  
		model : Game,  
		old : function() {  
			return this.filter(function(game) {   
				return game.get('releaseDate') < 2009;   
			});  
		}  
    });

	GameView= Backbone.View.extend({  
	  tagName : "div",  
	  className: "game",  
	  render : function() {  
		// code for rendering the HTML for the view  
		
		this.el.innerHTML = this.model.get('name');  
  
		//Or the jQuery way  
		$(this.el).html(this.model.get('name'));
	  }  
	});
	</script>
	</body>
</html>
