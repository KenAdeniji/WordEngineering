<html>
	<head>
		<title>BackBone.js</title>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
		<script>
			var Game = Backbone.Model.extend({  
				initialize: function(){  
				alert("Oh hey! ");  
			},  
			defaults: {  
				name: 'Default title',  
				releaseDate: 2012,  
			}  
			});
	
			alert('Backbone.');
			// Create a new game  
			var portal = new Game({ name: "Portal Intro", releaseDate: 2012});  
      
			// release will hold the releaseDate value -- 2012 here  
			var release = portal.get('releaseDate');  
      
			// Changes the name attribute  
			portal.set({ name: "Portal 2 by Valve"});  

			portal.save();
			
			var GamesCollection = Backbone.Collection.extend({  
				model : Game,  
				old : function() {  
					return this.filter(function(game) {  
					return game.get('releaseDate') < 2009;  
				});  
				}  
				}  
			});
			
			var games = new GamesCollection(); //Model
			games.get(0); //Get the first element.
		</script>
	</head>
	<body>
		<form>
		</form>
	</body>
</html>
