	<head>
		<title>Mathias Bynens esrever</title>
		<link rel="stylesheet" type="text/css" href="../WordUnion/9432.css">
	</head>
	<body>
		<table>
			<tr>
				<td><label for="entry">Input</label></td>
				<td><input id="entry" type="text" value="Lorem ipsum 𝌆 dolor sit ameͨ͆t."/></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
			</tr>
			<tr>
				<td><label for="reversed">Reverse</label></td>
				<td><span id="reversed"></span></td>
			</tr>
		</table>
		<script src="esrever.js"></script>
		<script>
			function querySubmit()
			{
				document.getElementById("reversed").textContent = 
					esrever.reverse(document.getElementById("entry").value);			
			}

			window.addEventListener("load", querySubmit, false);
			
			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
			
			
		</script>
	</body>	
</html>
