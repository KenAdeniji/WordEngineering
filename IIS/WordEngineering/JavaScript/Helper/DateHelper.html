<html>
<head>
<title>DateHelper</title>
<style type="text/css">
	body { background: blue; color: yellow; }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>

$(document).ready(function () {
	domReady();
});

function domReady() {
	var dated = new Date();
	$("#request").val(dated);
	$("#query").click(function() {
		eStats();
	});
	eStats();	
}

function eStats()
{
	var requestText = $("#request").val();
	var dated = new Date(requestText);
	$("#response").html
	(
		"Day of the month: " + dated.getDate() + "<br />" +
		"Day of the week: " + DayOfTheWeek[dated.getDay()] + "<br />" +
		"Full year: " + dated.getFullYear() + "<br />" +
		"Hours: " + dated.getHours() + "<br />" + 
		"Milliseconds: " + dated.getMilliseconds() + "<br />" +
		"Minutes: " + dated.getMinutes() + "<br />" +
		"Month: " + MonthOfTheYear[dated.getMonth()] + "<br />" +
		"Seconds: " + dated.getSeconds() + "<br />" +
		"Number of milliseconds since January 1, 1970, 00:00:00 UTC (negative for prior times): " + dated.getTime() + "<br />" +
		"TimezoneOffset: " + dated.getTimezoneOffset() + "<br />" +
		"Date: " + dated.toDateString() + "<br />" +
		"ISO 8601 Extended Format: " + dated.toISOString() + "<br />" +
		"JSON:" + dated.toJSON() + "<br />" +
		""
	);
}

var DayOfTheWeek = [ "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday" ];
var MonthOfTheYear = [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December" ];
</script>
</head>
<body>
<div align="center">
	<input id="request" type="datetime" />
	<button id="query">Query</button>
	<div id="response">
	</div>
</div>	
</body>
</html>
