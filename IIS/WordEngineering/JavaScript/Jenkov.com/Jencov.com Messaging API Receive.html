<html>
	<!--

	-->
	<head>
		<title>Jencov.com Messaging API Receive</title>
		<style type="text/css">
			body { background: blue; color: yellow; } 
		</style>
	</head>
	<body>
		<div id="show"></div>

		<script>
		function receiveMessageHandler(event)
		{
			document.getElementById("show").innerHTML =
					"Message Received: " + event.data
				  + " from: " + event.origin;
		}

		window.addEventListener("message", receiveMessageHandler, false);
		</script>
	</body>
</html>
