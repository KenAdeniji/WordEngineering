	<head>
		<title>Jencov.com Messaging API Send</title>
		<style type="text/css">
			body { background: blue; color: yellow; } 
		</style>
	</head>
	<body>
		<div align="center">
			<input id="message" type="text" placeholder="Hello world">
			<button id="sendMessage">Send Message</button><br><br><br>
			<IFrame id="theIframe" src="Jencov.com Messaging API Receive.html"> </IFrame>
		</div>
		<script>
			function sendMessageHandler()
			{
				var message = document.getElementById("message").value;
				var origin = window.location.protocol + window.location.host;
				var theIframe = document.getElementById("theIframe");
				theIframe.contentWindow.postMessage(message, origin);
			}

			var sendMessage = document.getElementById("sendMessage");
			sendMessage.addEventListener("click", sendMessageHandler, false);
		</script>
	</body>
</html>
