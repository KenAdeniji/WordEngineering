<html>
	<!--
		2016-07-29	http://introducinghtml5.com/errata/ch02.html
		2016-07-29	http://www.w3schools.com/html/html_form_input_types.asp
	-->
	<body>
		&lt;time datetime="1905"&gt; means the year 1905<br/>
		&lt;time datetime="1905-11"&gt; means November 1905<br/>
		&lt;time datetime="11-13"&gt; means 13 November (any year)<br/>
		&lt;time datetime="1905-W21"&gt; means week 21 of 1905<br/>
		

		<time datetime="1905-11-13T09:00">
		<time datetime="1905-11-13 09:00">

		Select a time:
		<input type="time" id="usr_time">	
		<label id="usr_timeLabel"></label><br/>
		
		&lt;time datetime="P4D3H2M1S"&gt;
		
		<script>
			function usr_timeUpdate()
			{
				document.getElementById("usr_timeLabel").innerHTML = document.getElementById("usr_time").value;
			}

			document.getElementById("usr_time").addEventListener("change", usr_timeUpdate, false);
		</script>
	</body>
</html>
