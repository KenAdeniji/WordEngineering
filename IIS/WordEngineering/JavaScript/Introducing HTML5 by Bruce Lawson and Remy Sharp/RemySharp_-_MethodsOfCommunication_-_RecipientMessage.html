	<body>
		<div align="center" id="recipient"></div>

		<script>
			const	recipientElement = document.getElementById("recipient");

			window.addEventListener
			(
				"message",
				function(event)
				{
					recipientElement.innerHTML = event.data;
					//console.log('received message: ' + event.data);
				}
			);	
			var dataDefault = "Hello world";
	</script>
</body>
