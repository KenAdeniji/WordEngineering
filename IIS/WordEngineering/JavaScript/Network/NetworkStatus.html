<html>
	<!--

	-->
	<head>
		<title>Network status</title>
	</head>
	<body>
		Network status:<span id="networkStatus"> <span>&nbsp;&nbsp;&nbsp;
		<button id="checkNetworkStatus">Check Network Status</button>
		
		<script>
			function checkStatus() {
				/*
					Settings. Control Panel. Network Connections.
					Mozilla: Menu. File. Work offline.
				*/
				var status = "";
				if (navigator.onLine)
				{
					status = "Online";
				}
				else
				{
					status = "Offline";
				}
				document.getElementById("networkStatus").innerHTML = status;
			}
			
			window.addEventListener("load", checkStatus, false);
			document.getElementById("checkNetworkStatus").addEventListener("click", checkStatus, false);
		</script>
	</body>
</html>
