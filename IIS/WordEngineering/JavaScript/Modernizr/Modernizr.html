<!DOCTYPE HTML>
<html>
<!-- 2014-05-30 Date created. -->
<head>
	<title>Modernizr</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
</head>
<body>
	<script>
		var result = "";
		for (var prop in Modernizr) {
			if( Modernizr.hasOwnProperty( prop ) ) {
				result += prop + " = " + Modernizr[prop] + "<br/>";
			}	
		}
		document.writeln(result);
	</script>
</body>
</html>
