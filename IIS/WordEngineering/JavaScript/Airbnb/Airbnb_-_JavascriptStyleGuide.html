	<body>
		<script>
//Use computed property names when creating objects with dynamic property names.
function getKey(k) {
  return `a key named ${k}`;
}

// good
const firstBookOfTheBible = {
  id: 1,
  title: 'Genesis',
  [getKey('enabled')]: true,
  getTitle() { 
    return(this.title);
  },  
};

console.log
(
	firstBookOfTheBible[getKey('enabled')],
	firstBookOfTheBible.getTitle()
);

const has = Object.prototype.hasOwnProperty; // cache the lookup once, in module scope.
console.log("has.call(firstBookOfTheBible, 'id'):", has.call(firstBookOfTheBible, 'id'));
console.log("has.call(firstBookOfTheBible, 'ids'):", has.call(firstBookOfTheBible, 'ids'));	
		</script>
