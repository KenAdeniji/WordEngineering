<html>
	<!--
		2014-10-24 http://www.infoworld.com/article/2606724/javascript/161868-11-essential-JavaScript-tools-for-Web-developers.html
		2014-10-04 fastly.github.io/epoch/getting-started
		2014-10-04 Created.
		2014-10-06 Added more charts. These are line, bar, pie. scatter, bubble.
	-->
	<head>
		<title>Epoch - Getting Started</title>
		<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/epoch/0.5.2/epoch.min.css">
	</head>
	<body>
		<div id="area" class="epoch category10" style="height: 200px;"></div>
		<div id="line" class="epoch category10" style="width: 400px; height: 200px"></div>
		<div id="barChart" style="width: 300px; height: 100px"></div>
		<div id="pie" style="width: 400px; height: 400px"></div>
		<div id="scatter" style="width: 500px; height: 500px"></div>
		<div id="bubble" style="width: 500px; height: 500px"></div>
		
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/epoch/0.5.2/epoch.min.js"></script>
		
		<script>
			function drawChart()
			{
				var data = [
				  { label: 'Layer 1', values: [ {x: 0, y: 0}, {x: 1, y: 1}, {x: 2, y: 2} ] },
				  { label: 'Layer 2', values: [ {x: 0, y: 0}, {x: 1, y: 1}, {x: 2, y: 4} ] }
				];

				var areaChartInstance = $('#area').epoch({
					type: 'area',
					data: data,
					axes: ['left', 'right', 'bottom']
				});
				
				var lineChartData = [
				  // The first series
				  {
					label: "Series 1",
					values: [ {x: 0, y: 100}, {x: 20, y: 1000} ]
				  },

				  // The second series
				  {
					label: "Series 2",
					values: [ {x: 20, y: 78}, {x: 30, y: 98} ]
				  }
				];

				var myChart = $('#line').epoch({ type: 'line', data: lineChartData });
				
				var barChartData = [
				  // First bar series
				  {
					label: 'Series 1',
					values: [
					  { x: 'A', y: 30 },
					  { x: 'B', y: 10 },
					  { x: 'C', y: 12 }
					]
				  },

				  // Second series
				  {
					label: 'Series 2',
					values: [
					  { x: 'A', y: 20 },
					  { x: 'B', y: 39 },
					  { x: 'C', y: 8 }
					]
				  }
				];

				$('#barChart').epoch({
					type: 'bar',
					data: barChartData
				  });
				}
	
				var pieData = [
				  { label: 'Slice 1', value: 10 },
				  { label: 'Slice 2', value: 20 },
				  { label: 'Slice 3', value: 40 },
				  { label: 'Slice 4', value: 30 }
				]
				
				$('#pie').epoch({
					type: 'pie',
					data: pieData
				  });

			var scatterData = [
			  // The first group
			  {
				label: "Group 1",
				values: [ {x: 5, y: 100}, {x: 93, y: 1424}]
			  },

			  // The second group
			  {
				label: "Group 2",
				values: [ {x: -52, y: 78}, {x: 120, y: 17}]
			  },
			];

			$('#scatter').epoch({
				type: 'scatter',
				data: scatterData
			});
			
			var bubbleData = [
			  {
				label: 'Group 1',
				values: [
				  {x: 10, y: 40, r: 2},
				  {x: 48, y: 17, r: 5},
				  {x: 9, y: 33, r: 10}
				]
			  }
			];

			$('#bubble').epoch({
				type: 'scatter',
				data: bubbleData
			});
			
			window.addEventListener("load", drawChart, false);	
		</script>
	</body>
</html>
