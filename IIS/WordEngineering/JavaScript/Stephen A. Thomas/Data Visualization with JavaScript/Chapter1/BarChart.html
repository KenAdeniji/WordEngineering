<!DOCTYPE html>
<!-- 2015-04-12 -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bar Chart</title>
  </head>

  <body>

    <div id="chart" style="width:600px;height:400px;"></div>

	<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/excanvas.min.js"></script><![endif]-->
	<script src="https://raw.github.com/HumbleSoftware/Flotr2/master/flotr2.min.js"></script>
    <script>

window.onload = function () {

wins = [[0,13],[1,11],[2,15],[3,15],[4,18],[5,21],[6,28]];
var years = [
    [0, "2006"],
    [1, "2007"],
    [2, "2008"],
    [3, "2009"],
    [4, "2010"],
    [5, "2011"],
    [6, "2012"],
];
Flotr.draw(document.getElementById("chart"),[wins], {
  title: "Manchester City Wins",
  colors: ["#89AFD2"],
    bars: {
        show: true,
        barWidth: 0.5,
        shadowSize: 0,
        fillOpacity: 1,
        lineWidth: 0,
    },
    yaxis: {
        min: 0,
        tickDecimals: 0,
    },
    xaxis: {
        ticks: years,
    },
    grid: {
        horizontalLines: false,
        verticalLines: false,
    }
});
    
};

    </script>
  </body>
</html>
