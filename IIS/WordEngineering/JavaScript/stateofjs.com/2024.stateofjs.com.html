			let dataRow;
			let codeResult;

			let	resultSetStub = 
				`
					<table border="1">

			function pageLoad()
			{
				for (var rowIndex = 0, rowCount = dataJSON.length; rowIndex < rowCount; ++rowIndex)
				{
					dataRow = dataJSON[rowIndex];
					codeResult = eval(dataRow["valued"]);
					codeURL = dataRow.hasOwnProperty("url") ?
						`<a href=${dataRow["url"]} target="_blank">${dataRow["url"]}</a>` :
						"";
					resultSetStub +=
						`
							<tr>
								<td>${dataRow["named"]}</td>
								<td>${dataRow["valued"]}</td>
								<td>${codeResult}</td>
								<td>${dataRow["commentary"]}</td>
								<td>${codeURL}</td>
							</tr>	
						`;
				}
				resultSetStub += "<tbody></table>";
				resultSetElement.innerHTML = resultSetStub;
			}
			
			window.addEventListener("load", pageLoad, false);

			const dataJSON =
[
