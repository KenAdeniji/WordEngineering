<script>
/*
2016-05-06	https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Template_literals
A more advanced form of template literals are tagged template literals.
With them you are able to modify the output of template literals using a function.
The first argument contains an array of string literals ("Hello " and " world" in this example).
The second, and each argument after the first one, are the values of the processed (or sometimes called cooked)
substitution expressions ("15" and "50" here). In the end, your function returns your manipulated string. 
There is nothing special about the name tag in the following example. The function name may be anything you want.
*/
var a = 5;
var b = 10;

function tag(strings, ...values) {
  console.log(strings[0]); // "Hello "
  console.log(strings[1]); // " world "
  console.log(values[0]);  // 15
  console.log(values[1]);  // 50

  return "Bazinga!";
}

tag`Hello ${ a + b } world ${ a * b }`;
// "Bazinga!"
</script>
