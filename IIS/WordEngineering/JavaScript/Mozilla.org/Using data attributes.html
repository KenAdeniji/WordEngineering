<!DOCTYPE html>
<html>
	<!--
		2015-04-19	https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Using_data_attributes
	-->
	<head>
		<title>Using data attributes</title>
	</head>
	<body>
		<article
		  id="electriccars"
		  data-columns="3"
		  data-index-number="12314"
		  data-parent="cars">
		...
		</article>	
		<script>
			function startup()
			{
				var article = document.querySelector('#electriccars');
				 
				article.dataset.columns // "3"
				article.dataset.indexNumber // "12314"
				article.dataset.parent // "cars"
			}
			
			window.addEventListener("load", startup, "false");
		</script>
	</body>
</html>
