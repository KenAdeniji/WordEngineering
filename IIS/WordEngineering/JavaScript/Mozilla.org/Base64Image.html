<html>
	<!--
		2016-04-11	https://developer.mozilla.org/en-US/docs/Web/API/FileReader/readAsDataURL
	-->
	<head>
		<title>Base64 Image</title>
	</head>
	<body>
		<input type="file" onchange="previewFile()"><br>
		<img src="" height="200" alt="Image preview...">
		<pre id="base64Encoding"> </pre>
		<script>
function previewFile() {
  var preview = document.querySelector('img');
  var file    = document.querySelector('input[type=file]').files[0];
  var base64Encoding = document.querySelector('pre');
  
  var reader  = new FileReader();

  reader.addEventListener("load", function () {
    preview.src = reader.result;
  }, false);

  reader.addEventListener("loadend", function () {
	base64Encoding.innerHTML = reader.result;
  }, false);
  
  if (file) {
    reader.readAsDataURL(file);
  }
}
		</script>
	</body>
</html>
