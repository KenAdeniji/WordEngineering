		<title>Media Queries in Javascript - MediaQueryList.addListener().html</title>

		<meta name="description" content="Media Queries in Javascript - MediaQueryList.addListener().html"/>
		<meta name="keywords" content="Media Queries, Javascript, MediaQueryList.addListener()"/>

		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<p align="center"></p>
		<script>
			var paragraph = document.querySelector('p');
var mediaQueryList = window.matchMedia('(max-width: 600px)');

function screenTest(e) {
  if (e.matches) {
    /* the viewport is 600 pixels wide or less */
    paragraph.textContent = 'This is a narrow screen — 600px wide or less.';
    document.body.style.backgroundColor = 'pink';
  } else {
    /* the viewport is more than than 600 pixels wide */
    paragraph.textContent = 'This is a wide screen — more than 600px wide.';
    document.body.style.backgroundColor = 'aquamarine';
  }
}

mediaQueryList.addListener(screenTest);
screenTest(mediaQueryList);
		</script>
	</body>
</html>
