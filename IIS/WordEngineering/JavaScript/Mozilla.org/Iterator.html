<html>
	<head>
		<!-- 
			https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Iterators_and_Generators?redirectlocale=en-US&redirectslug=JavaScript%2FGuide%2FIterators_and_Generators
		-->
		<title>Iterator</title>
	</head>
	<body>
	<script>
		var lang = { name: 'JavaScript', birthYear: 1995 };
		var iterator = Iterator(lang);
		
		var pair = iterator.next(); // Pair is ["name", "JavaScript"]
		document.writeln(pair);
		
		pair = iterator.next(); // Pair is ["birthYear", 1995]
		//pair = iterator.next(); // A StopIteration exception is thrown
		
		var it = Iterator(lang);
		for (var pair in it)
		{
			document.writeln(pair);
			//print(pair); // prints each [key, value] pair in turn
		}

		var it = Iterator(lang, true);
		for (var key in it)
		{
			//print(key); // prints each key in turn
			document.writeln(key, lang[key]);
		}

		var langs = ['JavaScript', 'Python', 'C++'];
		var it = Iterator(langs);
		for (var pair in it)
		{
			//print(pair); // prints each [index, language] pair in turn		
			document.writeln(pair);
		}
		
		var langs = ['JavaScript', 'Python', 'C++'];
		var it = Iterator(langs, true);
		for (var i in it)
		{
			//print(i); // prints 0, then 1, then 2
			document.writeln(i, langs[i]);
		}	
	</script>
	</body>
</html>
