	<head>
		<title>Bible Book Map</title>
	</head>
	<body>
		<script>
			var myMap = new Map();
			myMap.set(1, 'Genesis');
			myMap.set(2, 'Exodus');
			
			myMap.forEach(console.log);
			
			console.log(myMap.size);
			
			var firstBook = myMap.get(1);
			console.log(firstBook);
			
			for (var [key, value] of myMap) {
				console.log(key + " = " + value);
			}
		</script>
	</body>
</html>
