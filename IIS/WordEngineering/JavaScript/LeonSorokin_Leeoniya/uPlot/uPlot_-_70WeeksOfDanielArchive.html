	<body>
		<script src="uPlot.iife.min.js"></script>
		<script>
			var isPostBack = false;
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					querySubmit();
					isPostBack = true;
				}
 			}

			function querySubmit()
			{
let opts = {
  title: "70 Weeks of Daniel",
  id: "chart1",
  class: "my-chart",
  width: 800,
  height: 600,
  series: [
    {},
    {
      // initial toggled state (optional)
      show: true,

      spanGaps: false,

      // in-legend display
      label: "Weeks of Years",
      value: (self, rawValue) => "$" + rawValue.toFixed(2),

      // series style
      stroke: "red",
      width: 1,
      fill: "rgba(255, 0, 0, 0.3)",
      dash: [10, 5],
    }
  ],
};

let uplot = new uPlot(opts, data, document.body);
			}	

			window.addEventListener("load", pageLoad, false);
			
let data = [
  [ -76203849600, -1190894400],    // x-values (timestamps)
  [        0,         69]	// y-values (series 1		
];			
		</script>
