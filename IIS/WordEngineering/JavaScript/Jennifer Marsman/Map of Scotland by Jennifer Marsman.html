<!DOCTYPE html>
<html>

	<head>
		<title>Map of Scotland by Jennifer Marsman</title>
	</head>
	<body>
		<canvas id="mapOfScotland"> </canvas>
		<script>
			function startUp()
			{
				var canvas = document.getElementById('mapOfScotland');
				var context = canvas.getContext('2d');
				
				canvas.width = 125;
				canvas.height = 75;
				
				context.fillStyle = "blue";  
				context.fillRect(0, 0, 125, 75);
				
				context.beginPath();
				context.lineWidth = 15;
				context.strokeStyle = "white";
				
				context.moveTo(0, 0);
				context.lineTo(125, 75);
				context.stroke();

				context.moveTo(125, 0);
				context.lineTo(0, 75);
				context.stroke();
				
				context.endPath();
			}
			
			window.addEventListener("load", startUp, false);
		</script>
	</body>
</html>
