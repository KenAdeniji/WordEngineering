<html>
	<!--
		2016-04-08	http://www.quirksmode.org/js/events_access.html
	-->
	<head>
		<title>Events</title>
	</head>
	<body>
		<button id="ok">Button</button>
		<button id="cancel">Cancel</button>
		<script>
			document.getElementById("ok").addEventListener("click", buttonHandler, false);
			document.getElementById("cancel").addEventListener("click", buttonHandler, false);
			
			function buttonHandler(e)
			{
				if (!e) var e = window.event;
				console.log(e, this);
			}
		</script>
	</body>
</html>
