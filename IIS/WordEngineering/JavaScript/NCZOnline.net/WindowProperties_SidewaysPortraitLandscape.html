	<head>
		<title>Sideways Portrait Landscape</title>
		<style>
			table
			{
				-webkit-transform: rotate(-90deg);
				-moz-transform: rotate(-90deg);
				-o-transform: rotate(-90deg);
				-ms-transform: rotate(-90deg);
				transform: rotate(-90deg);
			}
		</style>

	</head>
	<body>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.21.2/js/jquery.tablesorter.js"></script>
		<script>
			function loadTable()
			{
				var tableRows = "";
				for (var propertyName in window)
				{
					if ( window.hasOwnProperty( propertyName ) ) 
					{
						tableRows += 	"<tr><td>" + propertyName + "</td><td>" + 
										window[propertyName] + 
										"</td></tr>";
					}					
				}
				document.getElementById("windowPropertiesTableBody").innerHTML = tableRows;
				startup();
			}
			
			window.addEventListener("load", loadTable, false);
			
			function startup()
			{
				$("table").tablesorter({ 
					// sort on the first column and second column, order asc 
					sortList: [[0,0],[1,0]] 
				}); 
			}
		</script>
		
		<div id="informationSet">
			<table id='windowPropertiesTable' border='1' class='tablesorter'>
				<thead>
					<tr>
						<th>Name<th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody id='windowPropertiesTableBody'>
				</tbody>
			</table>
		</div>
	</body>
