	html, body{
	  height: 100%;
	  width: 100%;
	}
	textarea{ //viewport
		height: 65vh;
		width: 90vw;
	}
		</style>

	<body>
		<div align="center">
			<textarea id="alphabets">abcdefghijklmnopqrstuvwxyz</textarea>		
			<input type="submit" id="submitQuery">
			<textarea id="javascriptCode"></textarea>
		</div>
		<script>
			var isPostBack = false;
			
			const 	alphabetsElement = document.getElementById("alphabets");
			const 	submitQueryElement = document.getElementById("submitQuery");
			const 	javascriptCodeElement = document.getElementById("javascriptCode");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					const urlParams = new URLSearchParams(window.location.search);
					
					var alphabetsValue = urlParams.get("alphabets");
					if (alphabetsValue)
					{
						alphabetsElement.value = alphabetsValue;
					}	

					querySubmit();
					isPostBack = true;
				}
				else
				{
					querySubmit();
				}
 			}

			function querySubmit()
			{
				var alphabetsArray = alphabetsElement.value.split('');
				var alphabetsArrayWrapper = alphabetsArray.map(i => "'" + i + "'");
				var	alphabetsArrayWrapperArrayStatement = 
					`var alphabetsArray = [${alphabetsArrayWrapper}];`
				javascriptCodeElement.value = alphabetsArrayWrapperArrayStatement;
			}

			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName("body")[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
		</script>
	</body>
