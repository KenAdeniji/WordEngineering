		<form method="post" id="formed" action="javascript:void(0);">
			<div align="left">
				<label for="departInput" align="left">Depart</label>
				<br/>
				<input type="date" id="departInput" align="left" />

				<input type="checkbox" id="oneWayOnlyInput" />

				<label for="oneWayOnlyInput">One way only</label>
				<br/>
				
				<label for="returnInput" align="left">Return</label>
				<br/>
				<input type="date" id="returnInput" align="left" />

				<input type="checkbox" id="myDatesAreFixedInput" />

				<label for="myDatesAreFixedInput">My dates are fixed</label>
				<br/>

				<label for="classInput">Class</label>
				<br/>
				<select id="classInput">

					<option>Premium Economy</option>
					<option>Business</option>
					<option>First</option>
				</select>
				<br/>
				
				<input type="submit" id="submitQuery">
			</div>
		

		<pre id="jsonOutput"></pre>
		<pre id="formattedOutput"></pre>

		<script>
			const formedElement = document.getElementById("formed");

			const departInputElement = document.getElementById("departInput");
			const oneWayOnlyInputElement = document.getElementById("oneWayOnlyInput");

			const returnInputElement = document.getElementById("returnInput");
			const myDatesAreFixedInputElement = document.getElementById("myDatesAreFixedInput");
			
			const classInputElement = document.getElementById("classInput");
			
			const submitQueryElement = document.getElementById("submitQuery");
			
			const jsonOutputElement = document.getElementById("jsonOutput");
			const formattedOutputElement = document.getElementById("formattedOutput");

			function querySubmit()
			{
				displayJSON();
				formattedOutputElement.innerHTML = `Depart: ${departInputElement.value}<br/>One way only: ${oneWayOnlyInputElement.checked}<br/>Return: ${returnInputElement.value}<br/>My dates are fixed: ${myDatesAreFixedInputElement.checked}<br/>Class: ${classInputElement.value}`
			}

			//2024-10-27T11:14:00
			function displayJSON()
			{
				var request = {};
				
				request["depart"] = departInputElement.value;
				request["oneWayOnly"] = oneWayOnlyInputElement.checked;
				request["return"] = returnInputElement.value;
				request["myDatesAreFixed"] = myDatesAreFixedInputElement.checked;
				request["class"] = classInputElement.value;
				
				var requestJson = JSON.stringify(request);
				
				jsonOutputElement.innerHTML = requestJson;
			}

			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
		</script>
	</body>
