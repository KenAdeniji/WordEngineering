		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<script>
			const emptyObject = {};
			console.log("emptyObject: ", emptyObject, checkEmptyObject(emptyObject));
			
			const fullObject = {author:"Flavio Copes"};
			console.log("fullObject: ", fullObject, checkEmptyObject(fullObject));

			const arr = [66, 40];
			console.log("arr: ", arr, checkEmptyObject(arr));
			
			function checkEmptyObject(obj)
			{
				return (Object.keys(obj).length === 0 && obj.constructor === Object);
			}
		</script>
	</body>
