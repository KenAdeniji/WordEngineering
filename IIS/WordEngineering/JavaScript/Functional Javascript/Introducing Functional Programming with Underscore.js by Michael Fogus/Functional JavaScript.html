<!DOCTYPE html>
<html>
   <head>
     <title>Functional JavaScript</title>
   </head>
  <body>
    <script>
		[1, 2, 3].forEach(console.log);
		var arrayUnsorted = [2, 3, -1, -6, 0, -108, 42, 10];
		var arraySorted = arrayUnsorted.sort
		(
			function(x,y)
			{
				if ( x < y ) return -1;
				if ( x > y ) return 1;
				return 0;
			}
		);
		console.log(arraySorted);
	</script>
  </body>
</html>
