<script>
/*
	2019-03-26	https://medium.freecodecamp.org/es5-to-esnext-heres-every-feature-added-to-javascript-since-2015-d0c255e13c6e
*/
class Person {
  constructor(name) {
    this.name = name
  }

  hello() {
    return 'Hello, I am ' + this.name + '.'
  }
}

const flavio = new Person('Flavio')
flavio.hello()

class Programmer extends Person {
  hello() {
    return super.hello() + ' I am a programmer.'
  }
}

const flavio = new Programmer('Flavio')
flavio.hello()

class Person {
  static genericHello() {
    return 'Hello'
  }
}

Person.genericHello() //Hello
</script>
