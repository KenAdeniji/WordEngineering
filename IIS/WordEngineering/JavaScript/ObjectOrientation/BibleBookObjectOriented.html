		<title>Bible Book Object Oriented</title>
	</head>
	<body>
		<script>
			function BibleBook(id, title) {
				this.id = id;
				this.title = title
				this.testament = this.id <= 40 ? 'Old' : 'New';
				
				bibleBooks.push(this);
			}
			  
			BibleBook.prototype.oldOrNew = function()
			{
				return this.id <= 40 ? 'Old' : 'New';
			}
			
			var bibleBooks = new Array();
			var genesis = new BibleBook(1, 'Genesis');
			var exodus = new BibleBook(2, 'Exodus');
			//console.log(bibleBooks);
			bibleBooks.forEach(console.log)
			
			console.log(genesis.oldOrNew());
		</script>
