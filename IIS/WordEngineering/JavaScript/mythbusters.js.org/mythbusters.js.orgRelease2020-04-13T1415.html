	<head>
		<title>mythbusters.js.org</title>

		<meta name="description" content="mythbusters.js.org"/>

		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="arrayLength">Array Length:</label></td>
					<td><input id="arrayLength" type="number" step="1" min="0" value="10"/></td>
				</tr>	
				<tr>
					<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
				</tr>	
			</table>
			<div id="resultSet"> </div>
		</div>

		<script>
			var isPostBack = false;

			var arrayLengthElement = document.getElementById("arrayLength");
			
			var	resultSetElement = document.getElementById("resultSet");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					querySubmit();
					isPostBack = true;
				}
				else
				{
					querySubmit();
				}
 			}

			function querySubmit()
			{
				resultSetElement.innerHTML = ([...Array(Number(arrayLengthElement.value)).keys()]) // [ 0, 1, 2, 3, 4 ];
			}

			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
