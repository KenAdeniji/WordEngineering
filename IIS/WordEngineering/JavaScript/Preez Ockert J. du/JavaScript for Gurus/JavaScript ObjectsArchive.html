	<body>
		<script>
			//Object literal syntax
			var genesis = {
				bookID: 1,
				bookTitle: "Genesis",
				bookAuthor: "Moses",
				bookKeyword: "Beginning, patriach",
				bookGroup: "Pentateuch",
				bookTestament: "Old"
			};
			console.log(genesis.bookTitle);
			
			//Using new with in-built object constructor
			var genesis = new Object();
			genesis.bookID = 1;
			genesis.bookTitle = "Genesis";
			genesis.bookAuthor = "Moses";
			genesis.bookKeyword = "Beginning, patriach";
			genesis.bookGroup = "Pentateuch";
			genesis.bookTestament = "Old";
			console.log(genesis.bookTitle);
			
			//Using new with user defined constructor functions
			function BibleBook
			(
				bookID,
				bookTitle,
				bookAuthor,
				bookKeyword,
				bookGroup,
				bookTestament
			)
			{
				this.bookID = bookID;
				this.bookTitle = bookTitle;
				this.bookAuthor = bookAuthor;
				this.bookKeyword = bookKeyword;
				this.bookGroup = bookGroup;
				this.bookTestament = bookTestament;
			}
			var genesis = new BibleBook
			(
				1,
				"Genesis",
				"Moses",
				"Beginning, patriach",
				"Pentateuch",
				"Old"
			);
			console.log(genesis.bookTitle);
			
			/*
				By using the Object.create() method,
				you create a new object,
				using an existing object as the
				template or prototype.	
			*/
			let Course = {name: "Web Programming"}
			let Subject = Object.create
			(
				Course,
				{
					name:
					{
						value: "JavaScript"
					}
				}
			);
			console.log( Subject.name );
			console.log( Subject.Course );
			
			class Car
			{
				constructor(make, model)
				{
					this.make = make;
					this.model = model;
				}
			}
			var bmwCar = new Car("BMW", "Bavarian Motor Works");
			console.log(bmwCar.model);
		</script>
	</body>
