<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>x-spreadsheet</title>
    
	<link rel="stylesheet" href="https://unpkg.com/x-data-spreadsheet@1.0.13/dist/xspreadsheet.css">
	<script src="https://unpkg.com/x-data-spreadsheet@1.0.13/dist/xspreadsheet.js"></script>
</head>
<body onload="load()">
  <div id="x-spreadsheet-demo"></div>
  <script>
    function load(){
      // x.spreadsheet.locale('zh-cn');
      var xs = x.spreadsheet('#x-spreadsheet-demo', {showToolbar: true, showGrid: true})
        .loadData({
          styles: [
            {
              bgcolor: '#f4f5f8',
              textwrap: true,
              color: '#900b09',
              border: {
                top: ['thin', '#0366d6'],
                bottom: ['thin', '#0366d6'],
                right: ['thin', '#0366d6'],
                left: ['thin', '#0366d6'],
              },
            },
          ],
          rows: {
            0: {
              cells: {
                0: { text: 'ID' },
                1: { text: 'Title' },
				2: { text: 'Chapters' },
              },
            },
            1: {
              cells: {
                0: { text: '1' },
                1: { text: 'Genesis' },
                2: { text: '50' },
              }
            },
            2: {
              cells: {
                0: { text: '2' },
                1: { text: 'Exodus' },
                2: { text: '40' },
              }
            },
            3: {
              cells: {
                0: { text: '3' },
                1: { text: 'Leviticus' },
                2: { text: '27' },
              }
            },
            4: {
              cells: {
                0: { text: '4' },
                1: { text: 'Numbers' },
                2: { text: '36' },
              }
            },
            5: {
              cells: {
                0: { text: '5' },
                1: { text: 'Deuteronomy' },
                2: { text: '34' },
              },
            },
            6: {
              cells: {
				0: { text: 'Average' },
                2: { text: '=AVERAGE(c2:c6)' },
              },
            },
            7: {
              cells: {
				0: { text: 'Maximum' },
                2: { text: '=MAX(c2:c6)' },
              },
            },
            8: {
              cells: {
				0: { text: 'Minimum' },
                2: { text: '=MIN(c2:c6)' },
              },
            },
            9: {
              cells: {
				0: { text: 'Sum' },
                2: { text: '=SUM(c2:c6)' },
              },
            },
          }
        }).change((cdata) => {
          console.log(cdata);
          console.log(xs.validate());
        });
    }
  </script>
  <!--script type="text/javascript" src="https://unpkg.com/x-data-spreadsheet@1.0.20/dist/locale/zh-cn.js"></script-->
</html>
