	<head>

	<body>
		<script>
			document.head.insertAdjacentHTML
			(
				"beforeend",
				`<link type="text/css" rel="stylesheet" media="screen" href="/WordEngineering/WordUnion/9432.css">`
			);
		</script>

		<script type="application/javascript">
			function getIP(json) 
			{
				document.write("My public IP address (IPv4) is: ", json.ip, "<br>");
			}
			function getIPv6(json) 
			{
				document.write("My public IP address IPv4(v6) is: ", json.ip, "<br>");
			}
		</script>

		<script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
		
		<script type="application/javascript" src="https://api64.ipify.org?format=jsonp&callback=getIPv6"></script>

	</body>
