<!DOCTYPE html>
<html>
	<!--
		2015-04-07	Created		http://threejs.org/docs/index.html#Manual/Introduction/Creating_a_scene
	-->
	<head>
		<title>ThreeJs.org Creating a scene.html</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script> 
		<script>
			var scene = new THREE.Scene();
			/*
				The first attribute is the field of view.
				The second attribute is the aspect ratio.
				The next two attributes are the near and far clipping plane. What that means, is that objects
					further away from the camera than the value of far or closer than near won't be rendered.
			*/
			
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			
			var renderer = new THREE.WebGLRenderer();
			/*
				For performance intensive games, you can also give setSize smaller values, like window.innerWidth/2
				and window.innerHeight/2, for half the resolution. This does not mean that the game will only fill 
				half the window, but rather look a bit blurry and scaled up.
			*/
			renderer.setSize( window.innerWidth, window.innerHeight );

			/*
				Last but not least, we add the renderer element to our HTML document. This is a <canvas> element 
				the renderer uses to display the scene to us.
			*/	
			document.body.appendChild( renderer.domElement );
			
			var geometry = new THREE.BoxGeometry( 1, 1, 1 ); 
			var material = new THREE.MeshBasicMaterial( { color: 0x0000ff } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			camera.position.z = 5;
			
			var render = function () 
			{ 
				requestAnimationFrame( render );
				cube.rotation.x += 0.1;
				cube.rotation.y += 0.1;
				renderer.render(scene, camera);
			};
			render();
		</script>
	</body>
</html>
