<!DOCTYPE html>
<html>
<head>
<title>Canvas Circle</title>
</head>
<body> 

<canvas id="circle" width="400" height="400">
The browser does not support <em>canvas</em>.
</canvas>

<form onsubmit="return false;">
  <input type="text" size="3" onchange="drawCircle(this.value); this.value = '';" />
       enter a radius (1 ... 100) for the circle and press the enter key.
</form>

<script type="text/javascript">
	var canvas = document.getElementById("circle");
	var context = canvas.getContext("2d");

	function drawCircle(val) {  
		context.fillStyle = 'blue';
		context.beginPath();
		context.arc(200, 200, val * 2, 0, Math.PI*2, true); 
		context.closePath();
		context.fill();
	}
</script>
</body>
</html>
