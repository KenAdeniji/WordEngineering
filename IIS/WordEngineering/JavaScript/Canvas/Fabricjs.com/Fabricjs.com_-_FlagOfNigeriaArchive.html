	<head>
		<title>Fabric JS by Juriy Zaytsev (also known as "kangax"): Flag of Nigeria</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Fabric JS: Flag of Nigeria"/>
		<meta name="keywords" content="canvas, Fabric JS, Flag of Nigeria"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<style>
			body { margin: 0px; padding: 0px; }
		</style>
		<script src="https://unpkg.com/fabric@4.3.0/dist/fabric.js"></script>
	</head>
	<body>
		<canvas id="c"></canvas>
		<script>
			function pageLoad()
			{
				querySubmit();
			}
		
			function querySubmit()
			{
				var canvasElement = document.getElementById("c");
				var context = canvasElement.getContext("2d");
				canvasElement.width = window.innerWidth;
				canvasElement.height = window.innerHeight;

				var canvas = new fabric.Canvas('c');

				var westGreen = new fabric.Rect({
					left: 0,
					top: 0,
					fill: 'green',
					width: canvas.width / 3,
					height: canvas.height
				});

				//var eastGreen = JSON.parse(JSON.stringify(westGreen));
				//eastGreen.left = canvas.width * 2 / 3;
			
				var eastGreen = cloneObject(westGreen);
				eastGreen.left = canvas.width * 2 / 3;
			
				canvas.add
				(
					westGreen,
					eastGreen
				);
			}
	
			function cloneObject(o) 
			{
				function F() {}
				F.prototype = o;
				return new F();
			}
		
			window.addEventListener("load", pageLoad, false);
		</script>
	</body>
</html>
