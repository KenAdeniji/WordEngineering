<!DOCTYPE html>
<html>
   <head>
     <title>CanvasImage</title>

      <style>
         body {
            background: #dddddd;
         }
         #canvas {
            margin: 10px;
            padding: 10px;
            background: #ffffff;
            border: thin inset #aaaaaa;
         }
      </style>
   </head>

  <body>
    <canvas id='canvas' width='650' height='500'>
      Canvas not supported
    </canvas>

    <script>
		var canvas = document.getElementById('canvas'), //Use document.getElementById() to get a reference to a canvas.
		context = canvas.getContext('2d'); //Call getContext('2d') on the canvas to get the graphics context (note: the ‘d’ in ‘2d’ must be lowercase).

image = new Image();
image.src = '../../Images/2011-07-03ChicagoBeam.JPG';
image.onload = function(e) {
context.drawImage(image, 0, 0);
};

	</script>
  </body>
</html>
