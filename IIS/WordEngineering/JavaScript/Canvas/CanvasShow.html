<html>
 <head>
  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
 
        ctx.fillStyle = "rgb(200,0,0)";
        ctx.fillRect(10, 10, 55, 50);
 
        ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
        ctx.fillRect(30, 30, 55, 50);
      }
    }
	
	function drawRectangle(){
		/*
			fillRect(x,y,width,height) : Draws a filled rectangle
			strokeRect(x,y,width,height) : Draws a rectangular outline
			clearRect(x,y,width,height) : Clears the specified area and makes it fully transparent

			The fillRect function draws a large black square 100x100 pixels.
			The clearRect function removes a 60x60 pixels square from the center.
			Finally the strokeRect draws a rectangular outline 50x50 pixels inside the cleared square.
		*/
		var ctx = document.getElementById('rectangle').getContext('2d');
		ctx.fillRect(25,25,100,100);
		ctx.clearRect(45,45,60,60);
		ctx.strokeRect(50,50,50,50);
	}
	
	function drawTriangle(){
		var ctx = document.getElementById('triangle').getContext('2d');
		ctx.beginPath();
		ctx.moveTo(75,50);
		ctx.lineTo(100,75);
		ctx.lineTo(100,25);
		ctx.fill();
	}
	
	function drawTriangles(){
		var ctx = document.getElementById('triangles').getContext('2d');

		ctx.beginPath();
		ctx.moveTo(25,25);
		ctx.lineTo(105,25);
		ctx.lineTo(25,105);
		ctx.fill();

		ctx.beginPath();
		ctx.moveTo(125,125);
		ctx.lineTo(125,45);
		ctx.lineTo(45,125);
		ctx.closePath();
		ctx.stroke();
	}
  </script>
 </head>
 <body onload="draw();drawRectangle();drawTriangle();drawTriangles();">
   <canvas id="canvas" width="150" height="150"></canvas>
   <canvas id="rectangle" width="150" height="150"></canvas>
   <canvas id="triangle" width="150" height="150"></canvas>
   <canvas id="triangles" width="150" height="150"></canvas>
 </body>
</html>
