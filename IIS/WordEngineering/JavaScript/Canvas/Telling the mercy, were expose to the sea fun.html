<!DOCTYPE HTML>
<html>
	<!--
		2015-01-28 	Created.
		2015-01-28 	http://stackoverflow.com/questions/1664785/resize-html5-canvas-to-fit-window
		2015-01-28	https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Using_images
	-->	
	<head>
		<style>
		  body { margin: 0px; padding: 0px; }
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script>
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
				
			var img = new Image();
			var imageSize = 50;
			var timerID = -1;
			
			function myTimer() {
				//context.clearRect(0, 0, canvas.width, canvas.height);
				context.drawImage
				(
					img,
					getRandomInt(0, canvas.width),
					getRandomInt(0, canvas.height),
					imageSize,
					imageSize
				);
			}

			function getRandomInt(min, max) {
				return Math.floor(Math.random() * (max - min)) + min;
			}
			
			function myStopFunction() {
				clearInterval(timerID);
			}
			
			function startUp() {
				img.onload = function(){
					timerID = setInterval(function(){myTimer()}, 1000);
				};
				img.src = "http://www.hapihour.org/wp-content/uploads/2014/03/light-bulbs-fixtures-light-fancy-ligh-bulb-3-r-n-ring-light-bulb-filament-element-filament-light-bulbs-light-bulb-filament-filament-light-bulb-carbon-filament-light-bulb-filament-in-a-ligh-1024x1024.jpg";
			}
			
			window.addEventListener("load", startUp, false);
		</script>
	</body>
</html>
