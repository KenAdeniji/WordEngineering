<!DOCTYPE html>
<html>
   <head>
     <title>Hello Canvas</title>

      <style>
         body {
            background: #dddddd;
         }
         #canvas {
            margin: 10px;
            padding: 10px;
            background: #ffffff;
            border: thin inset #aaaaaa;
         }
      </style>
   </head>

  <body>
    <canvas id='canvas' width='600' height='300'>
      Canvas not supported
    </canvas>

    <script>
		var canvas = document.getElementById('canvas'), //Use document.getElementById() to get a reference to a canvas.
		context = canvas.getContext('2d'); //Call getContext('2d') on the canvas to get the graphics context (note: the ‘d’ in ‘2d’ must be lowercase).

		context.font = '38pt Arial';
		context.fillStyle = 'cornflowerblue';
		context.strokeStyle = 'blue';

		context.fillText('Hello Canvas', canvas.width/2 - 150, canvas.height/2 + 15);

		context.strokeText('Hello Canvas', canvas.width/2 - 150, canvas.height/2 + 15 );
	</script>
  </body>
</html>
