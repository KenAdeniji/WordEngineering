<!DOCTYPE HTML>
<html>
	<!--
		2014-12-12 Created. Left circle decreases; right circle increases. Eastward.
		2014-12-12 w3schools.com/tags/canvas_clearrect.asp
	-->
	<head>
		<style>
		  body {
			margin: 0px;
			padding: 0px;
		  }
		</style>
	</head>
	<body>
		<canvas id="canvas" width="300" height="300"></canvas>
		<script>
			var canvas = document.getElementById('canvas');
			var context = canvas.getContext('2d');
			var centerX = canvas.width / 4;
			var centerY = canvas.height / 2;
			var radius = centerX > centerY ? centerY : centerX;

			var occurences = 10;
			
			var offset = 0;

			var times = 0;
			
			var timerID = setInterval(function(){myTimer()}, 1000);
			
			function myTimer() {
				context.clearRect(0, 0, canvas.width, canvas.height);
				
				context.beginPath();
				context.arc(centerX, centerY, radius - offset, 0, 2 * Math.PI, false);
				context.fillStyle = 'green';
				context.fill();
				context.lineWidth = 5;
				context.strokeStyle = '#003300';
				context.stroke();
				
				context.beginPath();
				context.arc(centerX * 3, centerY, offset, 0, 2 * Math.PI, false);
				context.fillStyle = 'green';
				context.fill();
				context.lineWidth = 5;
				context.strokeStyle = '#003300';
				context.stroke();

				offset += radius / occurences;
				++times;
				if (times >= occurences )
				{
					myStopFunction();
				}
			}

			function myStopFunction() {
				clearInterval(timerID);
			}
		</script>
	</body>
</html>
