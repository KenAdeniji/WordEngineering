<!DOCTYPE html>
<html>

	<head>
		<title>Canvas Letters</title>
		<style>
			canvas {border: 1px solid gray;}
		</style>
	</head>
	<body>
		<canvas id="canvas" height="500" width="600">Canvas is not supported.</canvas><br/>
		<script>
			var canvasLetters = 
			{
				generate: function()
				{
					var canvas = document.getElementById("canvas");
					var ctx = canvas.getContext("2d");
					ctx.font = "30px Arial";

					for (var setIndex = 33; setIndex < 126; setIndex += 20)
					{
						letters = "";
						for (var letterIndex = 0; letterIndex < 20; letterIndex++)
						{
							letters += String.fromCharCode(setIndex + letterIndex) + " ";
						}
						ctx.fillText(letters, 10, 40 + (setIndex * 3));
					}
				}
			};
			
			function pageLoad()
			{
				canvasLetters.generate();
			}
			
			window.addEventListener("load", pageLoad, false);
		</script>
	</body>
</html>
