	<head>
		<meta charset="UTF-8" />
		<title>JavaScriptSource.com</title>
		<style>
			#contentLYR {
  position:absolute;
  width:200px;
  height:115px;
  z-index:1;
  left: 200px;
  top: 200px;
}
		</style>
	</head>
	<body>
		<div>
			<label for="sourceURI">Source URI:</label>
			<input type="url" id="sourceURI" value="http://localhost/WordEngineering/Resume/KenAdenijiResume.html"/>
			<input type="submit" id="submitQuery">
		</div>
		<div id="contentLYR"></div>	
		<script>
			function ajaxLoader(url,id) {
			  if (document.getElementById) {
				var x = (window.ActiveXObject) ? new ActiveXObject("Microsoft.XMLHTTP") : new XMLHttpRequest();
			  }
			  if (x) {
				x.onreadystatechange = function() {
				  if (x.readyState == 4 && x.status == 200) {
					el = document.getElementById(id);
					el.innerHTML = x.responseText;
				  }
				}
				x.open("GET", url, true);
				x.send(null);
			  }
			}		
			
			function querySubmit()
			{
				ajaxLoader
				(
					document.getElementById("sourceURI").value,
					"contentLYR"
				)
			}
			
			window.addEventListener("load", querySubmit, false);
			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
		</script>
	</body>
</html>
