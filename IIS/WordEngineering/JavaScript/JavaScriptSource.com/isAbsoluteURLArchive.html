<!DOCTYPE html>
<html>

	<head>
		<title>isAbsoluteURL</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="isAbsoluteURL"/>
		<meta name="keywords" content="URI"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="sourceAddress">Source Address:</label></td>
					<td><input id="sourceAddress" type="url" style="width: 55vw;" autofocus/></td>
				</tr>
				<tr><td colspan="2" align="center"><input type="submit" id="submitQuery"/></td></tr>
				<tr>
					<td><label for="isAbsoluteURI">isAbsoluteURI:</label></td>
					<td><span id="isAbsoluteURI"></span></td>
				</tr>
			</table>
		</div>
		<script>
			var isPostBack = false;
			
			const	isAbsoluteURIElement = document.getElementById("isAbsoluteURI");
			const 	sourceAddressElement = document.getElementById("sourceAddress");
			const 	submitQueryElement = document.getElementById("submitQuery");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					sourceAddressElement.value = document.URL;
					querySubmit();
					isPostBack = true;
				}
				else
				{
					querySubmit();
				}
 			}

			function querySubmit()
			{
				isAbsoluteURIElement.textContent = isAbsoluteURL(sourceAddressElement.value);
			}

			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName("body")[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
			
			const isAbsoluteURL = str => /^[a-z][a-z0-9+.-]*:/.test(str);
		</script>		
	</body>
</html>
