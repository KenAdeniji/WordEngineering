<html>
	<head>
		<title>Selectors API Example</title>
	</head>
	<body>
		<ul class="nav">
		  <li><a href="/">Home</a></li>
		  <li><a href="/products">Products</a></li>
		  <li><a href="/about">About</a></li>
		</ul>
		<button onclick="selectAll();">QuerySelectorAll</button>
		<script>
			function selectAll()
			{
				var lis = document.querySelectorAll("ul.nav>li");
				for (var i = 0; i < lis.length; i++) {
					document.write(lis.item(i).innerHTML);
					document.write("<br/>");
				}
			}
		</script>
	</body>
</html>
