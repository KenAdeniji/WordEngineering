<html>
	<head>
		<title>Selectors API Example</title>
	</head>
	<body>
		<div id="foo">
			<p class="warning">This is a sample warning</p>
			<p class="error">This is a sample error</p>
		</div>
		<div id="bar">
			<p>...</p>
		</div>
		<button onclick="selectAll();">QuerySelectorAll</button>
		<button onclick="selectFirst();">QuerySelector</button>
		<script>
			function selectAll()
			{
				var alerts = document.querySelectorAll("p.warning, p.error");
				
				for (var i = 0, length = alerts.length; i < length; ++i) {
					currentAlert = alerts[i];
					console.log(currentAlert.innerHTML);
				}
			}
			
			function selectFirst()
			{
				var x = document.querySelector("#foo, #bar");
				console.log(x.innerHTML);
			}
		</script>
	</body>
</html>
