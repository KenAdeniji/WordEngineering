<!doctype html>
<html>
	<!--
		2015-05-01	Created.	https://css-tricks.com/snippets/javascript/get-youtube-key-from-a-link/
	-->
	<head>
		<title>YouTube key</title>
		<style>
			body { background: blue; color: yellow; }
		</style>
	</head>
	<body>
		<div align="center">
			<input id="uri" type="url">
			<button id="query">Query</button>
			<br>
			<div id="feedback"></div>
		</div>
		<script>
			var isPostBack = false; 
			
			function init() 
			{ 
				if (!isPostBack)
				{ 
					var uri = document.getElementById("uri");
					uri.value = "youtube.com/watch?v=xkJe9re-8AI";
					work();
					isPostBack = true; 
				} 
			}

			function work()
			{
				var uri = document.getElementById("uri").value;
				var key = uri.substr(uri.lastIndexOf("v=") + 2, 11);
				
				var feedback = document.getElementById("feedback");
				feedback.innerHTML = key;
			}
			
			window.addEventListener("load", init, "false");
			
			var query = document.getElementById("query");
			query.addEventListener("click", work, "false");
		</script>
	</body>
</html>
