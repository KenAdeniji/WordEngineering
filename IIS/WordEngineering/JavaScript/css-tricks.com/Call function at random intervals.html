	<head>
		<title>Call function at random intervals</title>
	</head>
	<body>
		<div id="feedback"></div>
		<script>
			function randomColorChange(){
				return '#'+(Math.floor(Math.random()*16777216)&0xFFFFFF).toString(16);
			}
			
			function toggleDisplay()
			{	
				var milliseconds = Math.floor(1000 * Math.random());
				var feedback = document.getElementById("feedback");
				feedback.innerHTML = milliseconds;
				feedback.style.backgroundColor = randomColorChange();
				feedback.style.color = randomColorChange();
				window.setTimeout(toggleDisplay, milliseconds);
			}
			window.addEventListener("load", toggleDisplay, "false");
		</script>
	</body>
</html>
