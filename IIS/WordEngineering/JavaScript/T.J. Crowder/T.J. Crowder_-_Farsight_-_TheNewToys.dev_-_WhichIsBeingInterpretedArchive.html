	<head>
		<title>Which is being interpreted</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Which is being interpreted"/>
		<meta name="keywords" content="Bible, Hebrew, English, translate"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td>
						<p id="hebrew" contenteditable="true" focus></p>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" id="submitQuery">
					</td>
				</tr>	
				<tr>
					<td>
						<p id="english"></p>
					</td>
				</tr>
			</table>
		</div>

		<script>
			var isPostBack = false;
			
			const	submitQueryElement = document.getElementById("submitQuery");
			const	hebrewElement = document.getElementById("hebrew");
			const	englishElement = document.getElementById("english");

			function pageLoad()
			{
				if (isPostBack === false)
				{
					initialize();
					submitQuery();
					isPostBack = true;
				}
				else
				{
					submitQuery();
				}
 			}

			function initialize()
			{
				var dataSet = "";
				for 
				(
					var index = 0, length = wordsMeanings.length;
					index < length;
					++index
				)
				{
					if (dataSet)
					{
						dataSet += "<br/>";
					}
					dataSet += wordsMeanings[index][0];
				}
				hebrewElement.innerHTML = dataSet;
			}

			function submitQuery()
			{
				var dataSet = hebrewElement.innerHTML;
				for 
				(
					var index = 0, length = wordsMeanings.length;
					index < length;
					++index
				)
				{
					var re = new RegExp(wordsMeanings[index][0], "gi");
					dataSet = dataSet.replace(re, wordsMeanings[index][1]);
				}
				englishElement.innerHTML = dataSet;
			}

			var wordsMeanings =
			[
				["Emmanuel", "God with us"],
				["Talitha cumi", "Damsel, I say unto thee, arise"],
				["Golgotha", "The place of a skull"],
				["Eloi, Eloi, lama sabachthani", "My God, my God, why hast thou forsaken me"],
				["Rabbi", "Master"],
				["Messias", "Christ"],
				["Barnabas", "The son of consolation"]
			];
			
			window.addEventListener("load", pageLoad, false);
			submitQueryElement.addEventListener("click", submitQuery, false);
		</script>
	</body>
</html>
