					<select id="backgroundColor"><option value="">Select Background</option></select>
					<br><br>
					<span id="bgspan">This is where the hex code for the background color shows.</span>
				</td>
				<td align="center">
					<select id="foregroundColor"><option value="">Select Foreground</option></select>
					<br><br>

				</td>

		<script>
			function createOptions(selectChoices, menu)
			{
				for (var selectIndex = 0, selectLength = selectChoices.length; selectIndex < selectLength; ++selectIndex)
				{
					var selectElement = document.getElementById(selectChoices[selectIndex]);
					selectElement.addEventListener("change", selectChanged, false);
					for (var menuIndex = 0, menuLength = menu.length; menuIndex < menuLength; ++menuIndex)
					{
						var option = document.createElement("option");
						option.text = menu[menuIndex][0];
						option.value = menu[menuIndex][1];
						selectElement.add(option);
					}	
				}	
			}

			function pageLoad()
			{
				createOptions(selectOptions, colorArray);
			}
			
			function selectChanged(e)
			{
				var changedItem = document.getElementById(e.target.id);
				switch(e.target.id)
				{
					case "backgroundColor":
						document.bgColor = changedItem[changedItem.selectedIndex].value;
						document.getElementById('bgspan').innerHTML='This is the background color hex code: '+this[this.selectedIndex].value;
						break;
					case "foregroundColor":
						document.fgColor = changedItem[changedItem.selectedIndex].value;
						document.getElementById('fgspan').innerHTML='This is the font color hex code: '+this[this.selectedIndex].value;
						break;
				}
			}
			
			window.addEventListener("load", pageLoad, false);
