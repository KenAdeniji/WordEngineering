	<head>
		<title>2025-01-05T1804MarijnHaverbeke_-_EloquentJavaScript_-_RegularExpression</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="2025-01-05T1804MarijnHaverbeke_-_EloquentJavaScript_-_RegularExpression"/>
		<meta name="keywords" content="JavaScript regular expression"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<style>
			html, body
			{
				height: 100%;
				width: 100%;
			}

			.focus {
			  background-color: #ff00ff;
			  color: #fff;
			  cursor: pointer;
			  font-weight: bold;
			}

			:is(div) :is(div) {
				border: 1px solid #ccc;
			}

			html {
				background-color: #00539F;
				font-family: Arial, Helvetica, sans-serif;
			}

			table {
			   border: 1px solid black;
			   border-spacing: 5px;
			   border-collapse: separate;
			   /* width:100%; */ 
			}

			th, td { 
				padding:5px 10px; border:#4e95f4 1px solid;
			}

			/*  Define the background color for all the ODD background rows  */
			tr:nth-child(odd) { 
				background: #b8d1f3;
			}

			/*  Define the background color for all the EVEN background rows  */
			tr:nth-child(even) {
				background: #dae5f4;
			}
		</style>
	</head>
	<body>
		<div align="center">
			<table>
				<caption>Regular Expression</caption>
				<thead>
					<tr>
						<th>Explanation</th>
						<th>Regular Expression</th>
						<th>Test String</th>
						<th>Match Information</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><label for="regularExpressionAnyDigitCharacter">Any digit character</label></td>
						<td><input id="regularExpressionAnyDigitCharacter" type="text" size="20" value="\d" autofocus></td>
						<td><input id="testStringAnyDigitCharacter" type="text" size="20" value="0123456789"></td>
						<td><label id="matchInformationAnyDigitCharacter"></label></td>
					</tr>
					<tr>
						<td><label for="regularExpressionAnAlphanumericCharacter">An alphanumeric character (“word character”)</label></td>
						<td><input id="regularExpressionAnAlphanumericCharacter" type="text" size="20" value="\w"></td>
						<td><input id="testStringAnAlphanumericCharacter" type="text" size="20" value="0A"></td>
						<td><label id="matchInformationAnAlphanumericCharacter"></label></td>
					</tr>
				</tbody>
			</table>
		</div>

		<script>
			document.addEventListener("DOMContentLoaded", () => {
				let inputs = document.querySelectorAll("input");
				inputs.forEach(inputElement => {
					inputElement.addEventListener("change", e => {
						e.preventDefault();
						let currentElement = e.currentTarget;
						let currentElementColumn = currentElement.parentElement;
						let currentElementRow = currentElementColumn.parentElement;
						let currentElementRowInputs = currentElementRow.querySelectorAll("input");
						let currentElementRowLabels = currentElementRow.querySelectorAll("label");
						let regularExpression = new RegExp(currentElementRowInputs[0].value);
						let testString = currentElementRowInputs[1].value;
						let matchInformation = regularExpression.test(testString);
						currentElementRowLabels[1].textContent = matchInformation;
					});
				});
			});

			window.addEventListener("load", () => {
				let inputs = document.querySelectorAll("input");
				inputs.forEach(inputElement => {	
					// Assuming we're listening for e.g. a 'change' event on `element`
					// Create a new 'change' event
					var event = new Event("change");
					// Dispatch it.
					inputElement.dispatchEvent(event);
				});
			});	
		</script>
	</body>
</html>
