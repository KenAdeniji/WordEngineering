<html>
    <head>
        <title>Puzzle</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('.deleteRowButton').click(DeleteRow);
			});
			function DeleteRow()
			{
				//$(this).parents('tr').first().remove();
				//$(this).closest("tr").remove()
				$(this).parents('tr').first().remove();
			}
		</script>
    </head>
    <body>
        <div align="center">
            <table id="questionsAndAnswers">
                <caption>Questions and Answers</caption>
                <thead>
                    <tr>
						<th />
                        <th>Question</th>
                        <th>Answer</th>
                    </tr>
                </thead>
                <tbody id="tbody">
					<tr>
						<td><a class="deleteRowButton">Delete</a></td>
						<td>
							<input type="text" />
						</td>
						<td>
							<input type="text" />
						</td>
					</tr>
                </tbody>
            </table>
            <br/>
            <button id="insertRow" onClick="insertRow();">Insert</button>
        </div>
    </body>
    <script>
        function insertRow()
        {
            var table=document.getElementById("tbody");
            var row=table.insertRow(0);
			
			var cellFeatures=row.insertCell(0);
			var features='<a class="deleteRowButton">Delete</a>';
			cellFeatures.innerHTML=features;
			
            var cellQuestion=row.insertCell(1);
            var cellAnswer=row.insertCell(2);
            var input="<input type='text' />";
            cellQuestion.innerHTML=input;
            cellAnswer.innerHTML=input;
        }
    </script>
</html>
