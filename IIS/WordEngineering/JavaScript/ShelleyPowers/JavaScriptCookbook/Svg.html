<html>
<head>
<title>Svg</title>
</head>
<body>
<svg width="300" height="300" style="border: 1px solid black; background-color: white" id="svgelem">
  <rect id="rect1" x="0" y="0" width="50" height="100" fill="green" stroke="black" />
</svg>
<button type="button" onclick="moveBox()">Run Example</button>
<script>
var x = 0;
var y = 0;
function moveBox() {
  var box = document.getElementById("rect1");

  box.setAttribute("x",x);
  box.setAttribute("y",y);

  x+=20;
  y+=20;

  // animate
  if (x < 300) {
    setTimeout(moveBox, 200);
  }
}
</script>
</body>
</html>
