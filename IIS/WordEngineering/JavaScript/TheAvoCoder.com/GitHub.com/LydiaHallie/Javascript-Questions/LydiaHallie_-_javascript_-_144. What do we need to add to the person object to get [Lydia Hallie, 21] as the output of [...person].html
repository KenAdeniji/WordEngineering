<!DOCTYPE html>
<html>

	<head>
		<title>144. What do we need to add to the person object to get ["Lydia Hallie", 21] as the output of [...person]?</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="144. What do we need to add to the person object to get [Lydia Hallie, 21] as the output of [...person]?"/>
		<meta name="keywords" content="Javascript questions"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="literalObject">Literal Object:</label></td>
					<td>
						<textarea id="literalObject">{name: "Lydia Hallie", age: 21, *[Symbol.iterator]() { yield* Object.values(this) }</textarea>
					</td>
				</tr>	
				<tr>
					<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
				</tr>	
			</table>
			<div id="resultSet"> </div>
		</div>

		<script>
			var isPostBack = false;

			var literalObjectElement = document.getElementById("literalObject");
			
			var	resultSetElement = document.getElementById("resultSet");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					querySubmit();
					isPostBack = true;
				}
				else
				{
					querySubmit();
				}
 			}

			function querySubmit()
			{
				var lydiaObject = {
  name: "Lydia Hallie",
  age: 21,
  *[Symbol.iterator]() { yield* Object.values(this) }
}				
				//lydiaObject = literalObjectElement.value;
resultSetElement.innerHTML = [...lydiaObject];		

			}

			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
