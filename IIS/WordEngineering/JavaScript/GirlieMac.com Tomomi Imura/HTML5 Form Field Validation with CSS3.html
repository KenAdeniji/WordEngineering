<!DOCTYPE html>
<html>
<!-- Credit Card# Validation with CSS 
    by @girlie_mac 

    See http://html5pattern.com for more RegEx samples
	 
	2016-10-02	http://www.girliemac.com/blog/2011/11/28/html5-form-field-validation-with-css3/
	2016-10-02	http://html5pattern.com
-->
	<head>
		<title>HTML5 Form Field Validation with CSS3</title>
		<style>
			/* When the pattern is matched */
			input[type="text"]:valid {
				color: green;
			}

			input[type="text"]:valid ~ .input-validation::before {
				content: "\2713";
				color: green;
			}

			/* Unmatched */
			input[type="text"]:invalid {
				color: red;
			}



			/* Misc styles */
			input {
				font-size: 1em;
				padding: .3em;
				border-radius: 4px;
				margin: .2em;
			} 
			label {
				display: block;
			} 
			body {
				font-family: sans-serif;
				width: 80%;
				padding:1.5em;
				border: 2px solid silver;
				border-radius: 10px;
			}
			img {
				padding-left: 1em;
				position: relative;
				top: 6px;
			}
			.input-validation {
				display: inline-block;
			}
			#processing {
				margin-top: 2em;
				display: none;
			}
			progress {
				width: 100%;
			}
			input[type="submit"] {    
				color: white;
				border:0;   
				background: #3e779d;
				background: -webkit-gradient(linear, left top, left bottom, from(#65a9d7), to(#3e779d));
				background: -moz-linear-gradient(top,  #65a9d7,  #3e779d);   
				padding: 5px 10px; 
				-webkit-box-shadow: black 0 1px 0;
				-moz-box-shadow: black 0 1px 0;
				box-shadow: black 0 1px 0;    
				text-shadow: rgba(0,0,0,.5) 0 1px 0;
			}
			input[type="submit"]:active {
				background: #28597a;
			}		
		</style>
	</head>
	<body>
		<form>
			<label for="emailAddress">E-mail Address:</label>
			<input id="emailAddress" type="email" required />
			
			<label for="phoneNumber">USA Phone Number (format is 123-456-7890):</label>
			<input id="phoneNumber" type="text" pattern="\d{3}[\-]\d{3}[\-]\d{4}" />

			<label for="postalCode">American Postal Code (format is nnnnn or nnnnn-nnnn):</label>
			<input id="postalCode" type="text" pattern="(\d{5}([\-]\d{4})?)" />
				
			<label for="dateofBirth">Date of Birth (format is YYYY-MM-DD):</label>
			<input id="dateofBirth" type="date" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" />

			<label for="hexColor">Hex-Color (format is #CCC or #CCCCCC):</label>
			<input id="hexColor" type="date" pattern="^#?([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$" />

			<label for="IPv4Address">IPv4 Address (for example, 10.0.4.101):</label>
			<input id="IPv4Address" type="text" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" />

			<label for="IPv6Address">IPv6 Address:</label>
			<input id="IPv6Address" type="text" pattern="((^|:)([0-9a-fA-F]{0,4})){1,8}$" />
			
			<label for="cc">Credit Card Number:</label>
			<input id="cc" type="text" pattern="[0-9]{13,16}" autofocus required />
			<div class="input-validation"></div>
			<img src="http://www.credit-card-logos.com/images/visa_mastercard_credit-card-logos/mc_vs_accpt_h_023_gif.gif"/>

			<div class="input-validation"></div>
			<input id="payButton" type="submit" value="Pay Now" />
		</form>

		<div id="processing">
			<progress></progress> 
			<p style="text-align:center">Processing...</p>
		</div>
		
		<script>
			var f = document.forms[0],   
				p = document.getElementById("processing");

			f.addEventListener("submit", function(e){
				e.preventDefault();
				p.style.display = "block";
			});		
		</script>
	</body>
</html>
