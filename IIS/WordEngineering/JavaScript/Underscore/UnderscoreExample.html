<html>
	<head>
		<title>Underscore</title>
	</head>
	<body>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.0/underscore-min.js"> </script>
		<script>
			_.each([1, 2, 3], console.log);
			_.each({one : 1, two : 2, three : 3}, console.log);
			
			var mapObject = _.map([1, 2, 3], function(num){ return num * 3; });
			console.log(mapObject);
			
			var json = _.map({one : 1, two : 2, three : 3}, function(num, key){ return num * 3; });
			console.log(json);
			
			var sum = _.reduce([1, 2, 3], function(memo, num){ return memo + num; }, 0);
			console.log(sum);
			
			var even = _.find([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; });
			console.log(even);
			
			var evens = _.filter([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; });
			console.log(evens);
			
			var listOfPlays = [
								{title: "Cymbeline", author: "Shakespeare", year: 1611},
								{title: "The Tempest", author: "Shakespeare", year: 1611}
							];
							
			var plays = _.where(listOfPlays, {author: "Shakespeare", year: 1611});
			console.log(plays);
			
			var publicServicePulitzers = {year: 1918, newsroom: "The New York Times", reason: "For its public service in publishing in full so many official reports, documents and speeches by European statesmen relating to the progress and conduct of the war."}

			var play = _.findWhere(publicServicePulitzers, {newsroom: "The New York Times"});
			//console.log(play);
			
			var odds = _.reject([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; });
			console.log(odds);
			
			var every = _.every([true, 1, null, 'yes'], _.identity);
			console.log(every);
			
			var some = _.some([null, 0, 'yes', false]);
			console.log(some);
			
			var contains = _.contains([1, 2, 3], 3);
			console.log(contains);
			
			var invoke = _.invoke([[5, 1, 7], [3, 2, 1]], 'sort');
			console.log(invoke);
			
			var stooges = [{name : 'moe', age : 40}, {name : 'larry', age : 50}, {name : 'curly', age : 60}];
			var pluck = _.pluck(stooges, 'name');
			console.log(pluck);
			
			var stooges = [{name : 'moe', age : 40}, {name : 'larry', age : 50}, {name : 'curly', age : 60}];
			var max = _.max(stooges, function(stooge){ return stooge.age; });
			console.log(max);
			
			var numbers = [10, 5, 100, 2, 1000];
			var min = _.min(numbers);
			console.log(min);
			
			var sort = _.sortBy([1, 2, 3, 4, 5, 6], function(num){ return Math.sin(num); });
			console.log(sort);
			
			var groupBy = _.groupBy([1.3, 2.1, 2.4], function(num){ return Math.floor(num); });
			console.log(groupBy);
			
			var groupByLength = _.groupBy(['one', 'two', 'three'], 'length');
			console.log(groupByLength);
			
			var countBy = _.countBy([1, 2, 3, 4, 5], function(num) {
				return num % 2 == 0 ? 'even' : 'odd';
			});
			console.log(countBy);
			
			var shuffle = _.shuffle([1, 2, 3, 4, 5, 6]);
			console.log(shuffle);
			
			//console.log(function(){ return _.toArray(arguments).slice(1); })(1, 2, 3, 4);
			
			var size = _.size({one : 1, two : 2, three : 3});
			console.log(size);
			
			var first = _.first([5, 4, 3, 2, 1]);
			console.log(first);
			
			var first = _.first([5, 4, 3, 2, 1], 3);
			console.log(first);
			
			var without = _.without([1, 2, 1, 0, 3, 1, 4], 0, 1);
			console.log(without);
			
			var union = _.union([1, 2, 3], [101, 2, 1, 10], [2, 1]);
			console.log(union);
			
			var intersection = _.intersection([1, 2, 3], [101, 2, 1, 10], [2, 1]);
			console.log(intersection);
			
			var keys = _.keys({one : 1, two : 2, three : 3});
			console.log(keys);
			
			var values = _.values({one : 1, two : 2, three : 3});
			console.log(values);
		</script>
	</body>
</html>
