<!DOCTYPE html>
<html>
<!--

	<head>
		<title>Random Number</title>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tbody>
					<tr>
						<td><label for="minimum">Minimum</label></td>
						<td><input id="minimum" type="number" value="1"></td>
					</tr>
					<tr>
						<td><label for="maximum">Maximum</label></td>
						<td><input id="maximum" type="number" value="100"></td>
					</tr>
					<tr>
						<td><label for="count">Count</label></td>
						<td><input id="count" type="number" value="100" step="1" min="1"></td>
					</tr>
					<tr>
						<td><label for="delimiter">Delimiter</label></td>
						<td>
							<select id="delimiter">
								<option value=",">Comma (,)</option>
								<option value=";">Semicolon (;)</option>
								<option value='CRLF'>CRLF</option>
							</select>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
					</tr>
				</tbody>
			</table>
			<textarea id="resultSet"></textarea>
		</div>	

		<script>
			function getRandomIntInclusive(min, max) 
			{
			  min = Math.ceil(min);
			  max = Math.floor(max);
			  return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive 
			}
			
			function querySubmit()
			{
				var minimum = parseFloat(document.getElementById("minimum").value);
				var maximum = parseFloat(document.getElementById("maximum").value);
				var count = parseInt(document.getElementById("count").value);
				
				var resultInfo = "";
				var delimiter = document.getElementById("delimiter").value;
				if (delimiter === 'CRLF') { delimiter = "\r\n"; }
				for (index = 1; index <= count; ++index)
				{
					if (resultInfo)
					{
						resultInfo += delimiter; 
					}
					resultInfo += getRandomIntInclusive(minimum, maximum); 
				}
				document.getElementById("resultSet").innerHTML = resultInfo;
			}

			window.addEventListener("load", querySubmit, false);
			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
		</script>
	</body>
</html>
