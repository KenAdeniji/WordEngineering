<!DOCTYPE html>
<html>
<!--

-->
	<head>
		<title>mathjs.org</title>
		<style type="text/css">
			body { background: blue; color: yellow; } 
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/2.6.0/math.min.js"></script>
	</head>
	<body>
		<div align="center">
			<textarea rows="4" cols="50" id="request">12 / (2.3 + 0.7)</textarea>
			<button id="query">Query</button>
			<div id="response"></div>

			<div id="example">
				For example,<br>
				12 / (2.3 + 0.7)<br>
				5.08 cm to inch<br>
				sin(45 deg) ^ 2<br>
				9 / 3 + 2i<br>
				det([-1, 2; 3, 1])<br>
			</div>
		</div>
		<script>
			function mathematicsRoutine()
			{
				document.getElementById("response").innerHTML = 
					math.eval
					(
						document.getElementById("request").value
					);
			}
			
			window.addEventListener("load", mathematicsRoutine, false);

			document.getElementById("query").addEventListener("click", mathematicsRoutine, false);
		</script>
	</body>
</html>
