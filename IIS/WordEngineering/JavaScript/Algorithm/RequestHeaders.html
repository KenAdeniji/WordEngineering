<!DOCTYPE html>
<html>
	<!--
		2016-06-25	Created
	-->
	<head>
		<title></title>
		<style>
			body {background: #737CA1}
			/*
			table{
				width:100%; 
				border-collapse:collapse; 
			}
			*/
			table td{ 
				padding:7px; border:#4e95f4 1px solid;
			}
			/* provide some minimal visual accomodation for IE8 and below */
			table tr{
				background: #b8d1f3;
			}
			/*  Define the background color for all the ODD background rows  */
			table tr:nth-child(odd){ 
				background: #b8d1f3;
			}
			/*  Define the background color for all the EVEN background rows  */
			table tr:nth-child(even){
				background: #dae5f4;
			}
			
			/* div inside a div, border. */
			div > div {
				border: 1px solid #ccc;
			} 
		</style>
	</head>
	<body>
		<div align="center">
			<table id="resultSet"> </table>
		</div>

		<script>
			function pageLoad()
			{
				var resultInfo = "";
	
				resultInfo += "<tr><td>" + "referrer: " + "</td><td>" + document.referrer + "</td></tr>"
				resultInfo += "<tr><td>" + "userAgent: " + "</td><td>" + navigator.userAgent + "</td></tr>"
				
				document.getElementById("resultSet").innerHTML = resultInfo;	
			}	

			window.addEventListener("load", pageLoad, false);
		</script>
	</body>
</html>
