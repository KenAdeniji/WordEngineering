<head>
<title>Hypotenuse</title>
<style type="text/css">
	body { background: blue; color: yellow; }
</style>
</head>
<body>
<div align="center">
	<label for="x">x:</label>
	<input id="x" cols="10" value="10" type="number" min="0">
	<br>
	<label for="y">y:</label>
	<input id="y" cols="20" value="20" type="number" min="0">
	<br>
	<button id="query">Query</button>
	<br>
	
	<div id="response"></div>
</div>	

<script>
	function calculate() {
		var x = parseFloat(document.getElementById("x").value);
		var y = parseFloat(document.getElementById("y").value);
		
		document.getElementById("response").innerHTML = hypotenuse(x, y);
	}

	function hypotenuse(x, y) {
		try {
			if (x < 0 || y < 0) throw new Error("x or y, may not be negative.");
			return Math.sqrt(x*x + y*y);
		}
		catch (ex) {
			document.getElementById("response").innerHTML = ex;
			console.log(ex);
		}
		finally {
		}
	}
	
	window.addEventListener("load", calculate, false);

	var query = document.getElementById("query");
	query.addEventListener("click", calculate, false);
</script>

</body>
</html>
