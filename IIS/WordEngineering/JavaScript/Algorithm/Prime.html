<!DOCTYPE html>
<html>
	<head>
		<title>Prime</title>
		<style>
			body {background: blue; color:yellow;}
		</style>
	</head>
	<body>
		<div align="center">
			<input id="question" type="text">
			&nbsp;&nbsp;&nbsp;
			<button id="query">Query</button>
			<br/>
			<div id="response"></div>
		</div>
		<script>
			function querySubmit()
			{
				var question = document.getElementById("question").value;
				var prime = true;
				var remainder = 0;
				for (var counter = 4; counter < question; ++counter)
				{
					remainder = question % counter;
					if (remainder === 0)
					{
						prime = false;
						break;
					}	
				}
				document.getElementById("response").innerHTML = prime;
			}

			document.getElementById("query").addEventListener("click", querySubmit, false);
			document.getElementById("question").addEventListener("change", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
			
		</script>
	</body>
</html>
