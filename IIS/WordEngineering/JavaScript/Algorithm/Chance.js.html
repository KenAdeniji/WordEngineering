<!DOCTYPE html>
<html>
	<!--
		2015-06-29	Created.	http://chancejs.com
	-->
	<head>
		<title>Chance.js</title>
	</head>
	<body>
		<style>
			body {background-color:blue; color:yellow;}
		</style>
		<table id="informationSet" border="1"></table>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chance/0.5.6/chance.js"></script>
		<script>
			function windowLoad()
			{
				document.getElementById("informationSet").innerHTML =
					"<tr><td>bool</td><td>" + chance.bool() + "</td></tr>" +
					"<tr><td>character</td><td>" + chance.character() + "</td></tr>" +
					"<tr><td>floating</td><td>" + chance.floating() + "</td></tr>" +
					"<tr><td>integer</td><td>" + chance.integer() + "</td></tr>" +
					"<tr><td>natural</td><td>" + chance.natural() + "</td></tr>" +
					"<tr><td>string</td><td>" + chance.string() + "</td></tr>" +
					"<tr><td>paragraph</td><td>" + chance.paragraph() + "</td></tr>" +
					"<tr><td>sentence</td><td>" + chance.sentence() + "</td></tr>" +
					"<tr><td>syllable</td><td>" + chance.syllable() + "</td></tr>" +
					"<tr><td>word</td><td>" + chance.word() + "</td></tr>" +
					"<tr><td>age</td><td>" + chance.age() + "</td></tr>" +
					"<tr><td>birthday</td><td>" + chance.birthday() + "</td></tr>" +
					"<tr><td>first</td><td>" + chance.first() + "</td></tr>" +
					"<tr><td>gender</td><td>" + chance.gender() + "</td></tr>" +
					"<tr><td>name</td><td>" + chance.name() + "</td></tr>" +
					"<tr><td>prefix</td><td>" + chance.prefix() + "</td></tr>" +
					"<tr><td>domain</td><td>" + chance.domain() + "</td></tr>" +
					"<tr><td>email</td><td>" + chance.email() + "</td></tr>" +
					"<tr><td>ip</td><td>" + chance.ip() + "</td></tr>" +
					"<tr><td>ipv6</td><td>" + chance.ipv6() + "</td></tr>" +
					"<tr><td>address</td><td>" + chance.address() + "</td></tr>" +
					"<tr><td>areacode</td><td>" + chance.areacode() + "</td></tr>" +
					"<tr><td>city</td><td>" + chance.city() + "</td></tr>" +
					"<tr><td>coordinates</td><td>" + chance.coordinates() + "</td></tr>" +
					"<tr><td>phone</td><td>" + chance.phone() + "</td></tr>" +
					"<tr><td>cc</td><td>" + chance.cc() + "</td></tr>" +
					"<tr><td>cc_type</td><td>" + chance.cc_type() + "</td></tr>"
					;
			}
			window.addEventListener("load", windowLoad, "false");
		</script>
	</body>
</html>
