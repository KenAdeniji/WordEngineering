	<head>
		<title>Compound Interest</title>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tbody>
					<tr>
						<td><label for="principal">Principal</label></td>
						<td><input id="principal" type="number" value="5000" step="1"></td>
					</tr>
					<tr>
						<td><label for="annualInterestRate">Annual Interest Rate</label></td>
						<td><input id="annualInterestRate" type="number" value="5" step="1"></td>
					</tr>
					<tr>
						<td><label for="compoundedTermPerAnnum">Frequency of Annual Computation</label></td>
						<td><input id="compoundedTermPerAnnum" type="number" value="12" step="1"></td>
					</tr>
					<tr>
						<td><label for="term">Number of Years</label></td>
						<td><input id="term" type="number" value="10" step="1" min="1"></td>
					</tr>
					<tr>
						<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
					</tr>
					<tr>
						<td><label for="compoundInterest">Compound Interest</label></td>
						<td><span id="compoundInterest"></span></td>
					</tr>
				</tbody>
			</table>
		</div>	

		<script>
			function querySubmit()
			{
				var principal = parseFloat(document.getElementById("principal").value);
				var annualInterestRate = parseFloat(document.getElementById("annualInterestRate").value) / 100;
				var compoundedTermPerAnnum = parseFloat(document.getElementById("compoundedTermPerAnnum").value);
				var term = parseFloat(document.getElementById("term").value);
				var compoundInterest = (principal * Math.pow(1.0+annualInterestRate/12, compoundedTermPerAnnum*term));
				document.getElementById("compoundInterest").textContent = compoundInterest;
			}

			window.addEventListener("load", querySubmit, false);
			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
		</script>
	</body>
</html>
