<!DOCTYPE html>
<html>

	<head>
		<title>Chess Board</title>
		<style>
			body {background: #737CA1}
			#resultSet{
				width:100%; 
				border-collapse:collapse; 
			}
			#resultSet td{ 
				padding:7px; border:#4e95f4 1px solid;
			}
			/* provide some minimal visual accomodation for IE8 and below */
			#resultSet tr{
				background: #b8d1f3;
			}
			/*  Define the background color for all the ODD background rows  */
			#resultSet tr:nth-child(odd){ 
				background: #b8d1f3;
			}
			/*  Define the background color for all the EVEN background rows  */
			#resultSet tr:nth-child(even){
				background: #dae5f4;
			}
			
			.odd { background: #b8d1f3; }
			.even { background: #dae5f4; }
			
			.hidden { display: none }
		</style>
	</head>
	<body>
		<div id="resultSet" align="center">
		<script>
			var chessBoard =
			[
				[ "rook", "knight", "bishop", "king", "queen", "bishop", "knight", "rook" ]
			];

			chessBoard[7] = new Array();
			for (var innerIndex = 0; innerIndex < chessBoard[0].length; ++innerIndex)
			{
				chessBoard[7][innerIndex] = chessBoard[0][innerIndex];
			}
			
			for (var outerIndex = 1; outerIndex < chessBoard.length; outerIndex += 5)
			{
				chessBoard[outerIndex] = new Array();
				for (var innerIndex = 0; innerIndex < 8; ++innerIndex)
				{
					chessBoard[outerIndex][innerIndex] = "pawn";
				}
			}
			
			for (var outerIndex = 2; outerIndex < 6; ++outerIndex)
			{
				chessBoard[outerIndex] = new Array();
				for (var innerIndex = 0; innerIndex < 8; ++innerIndex)
				{
					chessBoard[outerIndex][innerIndex] = "";
				}
			}
			
			function displayBoard()
			{
				var table = "<table>";
				for (var outerIndex = 0, css = 1, cssClass = ""; outerIndex < chessBoard.length; ++outerIndex, ++css)
				{
					table += "<tr>";
					for (var innerIndex = 0; innerIndex < chessBoard[outerIndex].length; ++innerIndex, ++css)
					{
						if (css % 2 === 0) { cssClass = "even"; }
						else { cssClass = "odd"; }
						table += "<td class='" + cssClass + "'>" + chessBoard[outerIndex][innerIndex] + "</td>";
					}
					table += "</tr>";
				}
				table += "</table>";
				document.getElementById("resultSet").innerHTML = table;
			}

			window.addEventListener("load", displayBoard, false);
		</script>
	</body>
</html>
