	<head>
		<title>Random</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Random"/>
		<meta name="keywords" content="Random"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<div id="resultSet"></div>
		</div>
		
		<script src="/WordEngineering/WordUnion/tsorter.min.js" type="text/javascript"></script>
		
		<script>
			function querySubmit()
			{
				var tableStub = "<table id='randomTable'><caption>Random</caption><thead><tr><th>Question</th><th>Answer</th></tr></thead><tbody>";
				tableStub += `<tr><td>One Number Between 0 and 1</td><td>${Math.random()}</td></tr>`;
				tableStub += `<tr><td>CoinToss 0 or 1</td><td>${coinToss0Or1()}</td></tr>`;
				tableStub += `<tr><td>CoinToss True or False</td><td>${coinTossTrueOrFalse()}</td></tr>`;
				tableStub += `<tr><td>Floating Point Between 11 and 101</td><td>${getRandomFloat(11, 101)}</td></tr>`;
				tableStub += `<tr><td>Integer Between 1 and 10</td><td>${getRandomInRange(1, 10)}</td></tr>`;
				tableStub += "</tbody></table";
				resultSet.innerHTML = tableStub;
				tsorter.create("bibleBookScriptureReference");
			}

			function coinToss0Or1() {
				return Math.floor(Math.random() * 2);
			}

			function coinTossTrueOrFalse() {
				return (Math.floor(Math.random() * 2) === 0);
			}

			function getRandomFloat(min, max) {
			  return Math.random() * (max - min) + min;
			}
			
			function getRandomInRange(min, max) {
			  return Math.floor(Math.random() * (max - min + 1)) + min;
			}

						
			window.addEventListener("load", querySubmit, false);	
	
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
			
		</script>		
	</body>
</html>
