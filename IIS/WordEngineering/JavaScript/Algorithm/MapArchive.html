	<head>
		<title>Map</title>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<textarea rows="4" cols="50" id="request">Genesis,Exodus,Leviticus,Numbers,Deuteronomy,Joshua,Judges,Ruth,1 Samuel,2 Samuel,1 Kings,2 Kings,1 Chronicles,2 Chronicles,Ezra,Nehemiah,Esther,Job,Psalms,Proverbs,Ecclesiastes,Song of Solomon,Isaiah,Jeremiah,Lamentations,Ezekiel,Daniel,Hosea,Joel,Amos,Obadiah,Jonah,Micah,Nahum,Habakkuk,Zephaniah,Haggai,Zechariah,Malachi,Matthew,Mark,Luke,John,Acts,Romans,1 Corinthians,2 Corinthians,Galatians,Ephesians,Philippians,Colossians,1 Thessalonians,2 Thessalonians,1 Timothy,2 Timothy,Titus,Philemon,Hebrews,James,1 Peter,2 Peter,1 John,2 John,3 John,Jude,Revelation</textarea><br>
			<input type="submit" id="submitQuery"><br>
			<div id="response"></div>
		</div>
		<script>
			function querySubmit()
			{
				var dataSet = document.getElementById("request").value;
				var requestArray = dataSet.split(",");

				var length = requestArray.map(value => value.length); 
				
				var display = "<table border='1'>" +
					"<caption>Map</caption>" +
					"<thead><tr><th>Label</th><th>Value</th></tr></thead>" +
					"<tbody>" + 
					tabular("Length", length)
					"</tbody></table>"
					;
				document.getElementById("response").innerHTML = display;		
			}
		
			function tabular(label, value)
			{
				var formatted = "<tr>" + 
								"<td>" + label + "</td>" + 
								"<td>" + value + "</td>" +
								"</tr>";
				return formatted;
			}
			
			window.addEventListener("load", querySubmit, false);

			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}			
		</script>
	</body>
</html>
