<!DOCTYPE html>
<html>
	<!--
		2018-04-29	Created.	http://en.wikipedia.org/wiki/Body_mass_index
	-->
	<head>
		<title>Body Mass Index (BMI)</title>
		<style>
			body {background: #737CA1}
			/*
			table{
				width:100%; 
				border-collapse:collapse; 
			}
			*/
			table {
			   border: 1px solid black;
			   border-spacing: 5px;
			   border-collapse: separate;
			}
			th, td{ 
				padding:5px 10px; border:#4e95f4 1px solid;
			}
			/*  Define the background color for all the ODD background rows  */
			tr:nth-child(odd){ 
				background: #b8d1f3;
			}
			/*  Define the background color for all the EVEN background rows  */
			tr:nth-child(even){
				background: #dae5f4;
			}
			/* div inside a div, border. */
			div > div {
				border: 1px solid #ccc;
			} 
		</style>
	</head>
	<body>
		<fieldset>
		<legend>Query</legend>
		<div align="center">
			<table>
				<tr>
					<td><label for="height">Height (inches):</label></td>
					<td><input type="number" id="height" step="0.01" autofocus required/></td>
				</tr>	
				<tr>
					<td><label for="weight">Weight - Mass (pound):</label></td>
					<td><input type="number" ID="weight" step="0.01" required/></td>
				</tr>	
				<tr>
					<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
				</tr>	
			</table>
		</div>
		</fieldset>	
		<div align="center">	
			<div id="resultSet"> </div>
		</div>	

		<script>
			function querySubmit()
			{
				var height = parseFloat(document.getElementById("height").value);
				var weight = parseFloat(document.getElementById("weight").value);
				var bodyMassIndexBMI = (weight / (height * height)) * 703;
				document.getElementById("resultSet").innerHTML = bodyMassIndexBMI;
			}

			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
		</script>
	</body>
</html>
