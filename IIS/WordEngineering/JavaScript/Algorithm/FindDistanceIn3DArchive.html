	<head>
		<title>find distance in 3D</title>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table align="center">
				<tr>
					<td><label for="x1">x1</label></td>
					<td><input id="x1" type="number" value="10"/></td>
				</tr>
				<tr>
					<td><label for="y1">y1</label></td>
					<td><input id="y1" type="number" value="5"/></td>
				</tr>
				<tr>
					<td><label for="z1">z1</label></td>
					<td><input id="z1" type="number" value="7"/></td>
				</tr>
				<tr>
					<td><label for="x2">x2</label></td>
					<td><input id="x2" type="number" value="20"/></td>
				</tr>
				<tr>
					<td><label for="y2">y2</label></td>
					<td><input id="y2" type="number" value="10"/></td>
				</tr>
				<tr>
					<td><label for="z2">z2</label></td>
					<td><input id="z2" type="number" value="16"/></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" id="submitQuery"></td>
				</tr>
				<tr>
					<td colspan="2"><span id="resultSet"></span></td>
				</tr>
			</table>
		</div>
		<script>
			function querySubmit()
			{
				var v1 = {x : x1.value, y : y1.value, z : z1.value}; 
				var v2 = {x : x2.value, y : y2.value, z : z2.value}; 
				document.getElementById("resultSet").textContent = 
					Math.hypot(v2.x - v1.x, v2.y - v1.y, v2.z - v1.z); 
			}
			
			window.addEventListener("load", querySubmit, false);

			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}			
		</script>
	</body>
</html>
