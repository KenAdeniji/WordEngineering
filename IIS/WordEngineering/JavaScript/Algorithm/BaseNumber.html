<html>

	<head>
		<title>Base Number</title>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<thead>
					<tr>
						<th>Base</th>
						<th>Number</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><label for="base10">10</label></td>
						<td><input id="base10" value="56" type="number"></td>
					</tr>
					<tr>
						<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
					</tr>
					<tr>
						<td><label for="base2">2</label></td>
						<td><span id="base2"></span></td>
					</tr>
					<tr>
						<td><label for="base8">8</label></td>
						<td><span id="base8"></span></td>
					</tr>
					<tr>
						<td><label for="base16">16</label></td>
						<td><span id="base16"></span></td>
					</tr>
				</tbody>
			</table>
		</div>	

		<script>
			function querySubmit()
			{
				var base10 = parseInt(document.getElementById("base10").value);
				document.getElementById("base2").textContent = base10.toString(2);
				document.getElementById("base8").textContent = base10.toString(8);
				document.getElementById("base16").textContent = base10.toString(16);
			}
			
			window.addEventListener("load", querySubmit, false);
			document.getElementById("base10").addEventListener("change", querySubmit, false);
			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
		</script>
	</body>
</html>
