	<head>
		<title>Merge two array as key value pair</title>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<textarea rows="4" cols="50" id="columns">Genesis,Exodus,Leviticus,Numbers,Deuteronomy,Joshua,Judges,Ruth,1 Samuel,2 Samuel,1 Kings,2 Kings,1 Chronicles,2 Chronicles,Ezra,Nehemiah,Esther,Job,Psalms,Proverbs,Ecclesiastes,Song of Solomon,Isaiah,Jeremiah,Lamentations,Ezekiel,Daniel,Hosea,Joel,Amos,Obadiah,Jonah,Micah,Nahum,Habakkuk,Zephaniah,Haggai,Zechariah,Malachi,Matthew,Mark,Luke,John,Acts,Romans,1 Corinthians,2 Corinthians,Galatians,Ephesians,Philippians,Colossians,1 Thessalonians,2 Thessalonians,1 Timothy,2 Timothy,Titus,Philemon,Hebrews,James,1 Peter,2 Peter,1 John,2 John,3 John,Jude,Revelation</textarea><br>
			<textarea rows="4" cols="50" id="rows">50, 40, 27, 36, 34, 24, 21, 4, 31, 24, 22, 25, 29, 36, 10, 13, 10, 42, 150, 31, 12, 8, 66, 52, 5, 48, 12, 14, 3, 9, 1, 4, 7, 3, 3, 3, 2, 14, 4, 28, 16, 24, 21, 28, 16, 16, 13, 6, 6, 4, 4, 5, 3, 6, 4, 3, 1, 13, 5, 5, 3, 5, 1, 1, 1, 22</textarea><br>
			<input type="submit" id="submitQuery"><br>
			<div id="response"></div>
		</div>
		<script src="http://code.jquery.com/jquery-latest.js"></script>	
		<script>
			var isPostBack = false;
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					$.getScript
					( 
						"/WordEngineering/GoalKicker.com/GoalKicker.com_-_Javascript.js", 
						function( data, textStatus, jqxhr ) 
						{
							querySubmit();	
							isPostBack = true;
						}
					);	
				}
			}
			
			function querySubmit()
			{
				document.getElementById("response").innerHTML = 
					JSON.stringify
					(
						goalKickerJavascript.mergeTwoArrayAsKeyValuePair
						(
							document.getElementById("rows").value.split(","),
							document.getElementById("columns").value.split(",")
						)
					);	
			}
			
			window.addEventListener("load", pageLoad, false);

			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}			
		</script>
	</body>
</html>
