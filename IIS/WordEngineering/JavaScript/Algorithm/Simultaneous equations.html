<!DOCTYPE html>
<html>
	<!--
		2016-05-02	Created.	There is a reason, the LORD, directed you, through this path.
	-->
	<head>
		<title>Simultaneous equations</title>
		<style>
			body {background: #737CA1}
			/*
			table{
				width:100%; 
				border-collapse:collapse; 
			}
			*/
			table td{ 
				padding:7px; border:#4e95f4 1px solid;
			}
			/* provide some minimal visual accomodation for IE8 and below */
			table tr{
				background: #b8d1f3;
			}
			/*  Define the background color for all the ODD background rows  */
			table tr:nth-child(odd){ 
				background: #b8d1f3;
			}
			/*  Define the background color for all the EVEN background rows  */
			table tr:nth-child(even){
				background: #dae5f4;
			}
			
			/* div inside a div, border. */
			div > div {
				border: 1px solid #ccc;
			} 
		</style>
	</head>
	<body>
		<div align="center">
			<fieldset>
				<legend>Simultaneous equations</legend>
				<table border="1">
					<tr>
						<td><input id="x1" type="number">X&nbsp;&nbsp;&nbsp;</td>
						<td><input id="y1" type="number">Y&nbsp;&nbsp;&nbsp;</td>
						<td>=<input id="value1" type="number"></td>
					</tr>
					<tr>
						<td><input id="x2" type="number">X&nbsp;&nbsp;&nbsp;</td>
						<td><input id="y2" type="number">Y&nbsp;&nbsp;&nbsp;</td>
						<td>=<input id="value2" type="number"></td>
					</tr>
					<tr>
						<td colspan=3 align="center"><button id="query">Query</buttton></td>
					</tr>
					<tr>
						<td><span id="xValue"/></td>
						<td><span id="yValue"/></td>						
					</tr>
				</table>
			</fieldset>
		</div>
		<script>
			function querySubmit()
			{
				var x1 = document.getElementById("x1").value;
				var y1 = document.getElementById("y1").value;
				var value1 = document.getElementById("value1").value;
				
				var x2 = document.getElementById("x2").value;
				var y2 = document.getElementById("y2").value;
				var value2 = document.getElementById("value2").value;
				
				var y1Multiplied = y1 * x2;
				var y2Multiplied = y2 * x1;

				var value1Multiplied = value1 * x2;
				var value2Multiplied = value2 * x1;
				
				var yValue = 	( value1Multiplied - value2Multiplied) / 
								( y1Multiplied - y2Multiplied );
								
				var xValue = (((value1 - (y1 * yValue))) / x1);
				
				document.getElementById("yValue").innerHTML = yValue;
				document.getElementById("xValue").innerHTML = xValue;
			}
			
			document.getElementById("query").addEventListener("click", querySubmit, false);
		</script>
	</body>
</html>
