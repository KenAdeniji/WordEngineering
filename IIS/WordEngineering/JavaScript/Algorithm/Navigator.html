		<title>Navigator</title>
	</head>
	<body>
		<script>
			document.head.insertAdjacentHTML
			(
				"beforeend",
				`<link typs="text/css" rel="stylesheet" media="screen" href="/WordEngineering/WordUnion/9432.css">`
			);
		</script>
		<div align="center">
			<div id="navigatorResultSet"></div>
			<div id="navigatorPluginsResultSet"></div>
			<div id="navigatorMimeTypesResultSet"></div>
		</div>
		<script src="http://code.jquery.com/jquery-latest.js"></script>	
		<script src="/WordEngineering/WordUnion/tsorter.min.js" type="text/javascript"></script>	
		<script>
			var isPostBack = false;

			function pageLoad()
			{
				if (!isPostBack)
				{
					$.getScript("/WordEngineering/WordUnion/9432.js", function( data, textStatus, jqxhr ) 
					{
						querySubmit();
						isPostBack = true;
					});
				}
				if (isPostBack)
				{
					querySubmit();
				}
 			}
			
			function querySubmit()
			{
				var keyValue = [];
				for (var key in navigator)
				{
					keyValue.push
					(
						[[key], navigator[key]]
					);
				}
				scriptLiteral9432.renderDataTable(keyValue, "navigatorResultSet");
				
				keyValue = [];
				for (var i = 0; i < navigator.plugins.length; i++)
				{
					keyValue.push
					(
						[
							navigator.plugins[i].name,
							navigator.plugins[i].description
						]
					);
				}
				scriptLiteral9432.renderDataTable(keyValue, "navigatorPluginsResultSet");
				
				keyValue = [];
				for (var i = 0; i < navigator.mimeTypes.length; i++)
				{
					keyValue.push
					(
						[
							navigator.mimeTypes[i].type,
							navigator.mimeTypes[i].description
						]
					);
				}
				scriptLiteral9432.renderDataTable(keyValue, "navigatorMimeTypesResultSet");
			}
			
			window.addEventListener("load", pageLoad, false);
		</script>
	</body>
