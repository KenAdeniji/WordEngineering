	<head>
		<title>Base64 encoding and decoding</title>
		<style type="text/css">
			body { background: blue; color: yellow; } 
		</style>
	</head>
	<body>
		<div align="center">
			<textarea rows="4" cols="50" id="encodingInput"></textarea>
			<button id="encodingQuery">Encode</button>
			<div label id="encodingOutput"></div>
			<br>
			<textarea rows="4" cols="50" id="decodingInput"></textarea>
			<button id="decodingQuery">Decode</button>
			<div label id="decodingOutput"></div>
			<script>
				document.getElementById("encodingQuery").addEventListener("click", encodingRoutine, false);
				function encodingRoutine()
				{
					document.getElementById("encodingOutput").innerHTML = 
						window.btoa(document.getElementById("encodingInput").value); // encode a string
				}
				
				document.getElementById("decodingQuery").addEventListener("click", decodingRoutine, false);
				function decodingRoutine()
				{
					document.getElementById("decodingOutput").innerHTML = 
						window.atob(document.getElementById("decodingInput").value); // encode a string
				}
			</script>
		</div>
	</body>
</html>
