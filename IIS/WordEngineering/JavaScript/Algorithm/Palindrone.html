<head>
<title>Palindrone</title>
<style type="text/css">
	body { background: blue; color: yellow; }
</style>
</head>
<body>
<div align="center">
	<label for="text">Text, for example, Eve, abba, Anna, madam:</label>
	<input id="text" cols="120" value="Madam">
	<br>
	<button id="query">Query</button>
	<br>
	<div id="response"></div>
</div>	

<script>
	function calculate() {
		var text = document.getElementById("text").value.toUpperCase();
		document.getElementById("response").innerHTML = isPalindrome(text);
	}

	function isPalindrome(text) {
		if (text.length <= 1) return true;
		if (text.charAt(0) != text.charAt(text. length - 1)) return false; 
		return isPalindrome(text.substr(1,text.length - 2));
	}	
	
	window.addEventListener("load", calculate, false);

	var query = document.getElementById("query");
	query.addEventListener("click", calculate, false);
</script>

</body>
</html>
