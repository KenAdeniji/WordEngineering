<script>

function  powerMultiply(base , exponent) {
	if (exponent == undefined)
	{
		exponent = 1;
	}	
	var  result = 1;
	for (var  count = 0; count < exponent; count ++)
	{
		result  *= base;
	}	
	return  result;
}

function powerRecursion(base, exponent) {
	if (exponent == undefined)
	{
		return base;
	}
	else if (exponent == 0)
	{
		return  1;
	}	
	else
	{
		return base * powerRecursion(base, exponent  - 1);
	}	
}
console.log(powerMultiply(2, 4), powerRecursion(2, 4));
console.log(powerMultiply(5, 3), powerRecursion(5, 3));
console.log(powerMultiply(7), powerRecursion(7));
</script>
