	<head>
		<title>Wait using Performance.now()</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Wait using Performance.now()"/>
		<meta name="keywords" content="Wait, delay, performance.now()"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="delayMilliSeconds">Delay (milliseconds)</label></td>
					<td><input id="delayMilliSeconds" type="number" value="1" min="0"/></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input id="submitQuery" type="submit"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><div id="resultSet"></div></td>
				</tr>
			<table>
		</div>
		<script>
			const delayMilliSecondsElement = document.getElementById("delayMilliSeconds");
			const submitQueryElement = document.getElementById("submitQuery");
			const resultSetElement = document.getElementById("resultSet");
			
			function wait()
			{   
				const ms = parseFloat(delayMilliSecondsElement.value);
				const start = performance.now();
				while(performance.now() - start < ms);
				resultSetElement.innerText = `Between ${start} ... ${performance.now()} is ${ms} milliseconds`;
			}
			
			function querySubmit()
			{
				wait();
			}			
			
			window.addEventListener("load", querySubmit, false);

			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}			
		</script>
	</body>
</html>
