		<div align="center">

		<script src="http://code.jquery.com/jquery-latest.js"></script>	
		<script>
			var isPostBack = false;

			function pageLoad()
			{
				if (!isPostBack)
				{
					$.getScript("/WordEngineering/WordUnion/9432.js", function( data, textStatus, jqxhr ) 
					{
						querySubmit();
					});
					isPostBack = true;
				}
				if (isPostBack)
				{
					querySubmit();
				}
 			}
			
			function querySubmit()
			{
				var resultSet = "<table border='1'>" +
					"<caption>Document</caption>" +
					scriptLiteral9432.buildHead("Key", "Value") +
					"<tbody>" + 
					scriptLiteral9432.buildRow("window.innerHeight", window.innerHeight) +
					scriptLiteral9432.buildRow("window.innerWidth", window.innerWidth) +
					scriptLiteral9432.buildRow("window.outerHeight", window.outerHeight) +
					scriptLiteral9432.buildRow("window.outerWidth", window.outerWidth) +
					scriptLiteral9432.buildRow("window.pageXOffset", window.pageXOffset) +
					scriptLiteral9432.buildRow("window.pageYOffset", window.pageYOffset) +
					scriptLiteral9432.buildRow("window.screenX", window.screenX) +
					scriptLiteral9432.buildRow("window.screenY", window.screenY) +
					scriptLiteral9432.buildRow("screen.availHeight", screen.availHeight) +
					scriptLiteral9432.buildRow("screen.availWidth", screen.availWidth) +
					"</tbody></table>"
					;
				document.getElementById("resultSet").innerHTML = resultSet;
			}
			
			window.addEventListener("load", pageLoad, false);
		</script>
