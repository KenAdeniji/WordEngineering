<html>
	<head>
		<title>Data structures and Algorithms with JavaScript</title>
	</head>
	<body>
		<script>
			var workingArray = ["John Doe", "Mary Smith", "Stacy Peters"];
			var searchTerm = "Mary Smith";
			var findIndex = workingArray.indexOf(searchTerm);
			console.log(findIndex);
			findIndex = workingArray.lastIndexOf("John Doe");
			console.log(findIndex);
			var namesJoined = workingArray.join();
			console.log(namesJoined);
			var concatenation = workingArray.concat(["Larry Evermore", "Tim Marvin"]);
			console.log(concatenation); //Implicitly calls toString();
			//splice();
			concatenation.push("Edward Evendye"); //Append
			document.write("Append: " + concatenation + "<br/>");
			concatenation.unshift("Fremore Taylor"); //Prepend.
			document.write("Prepend: " + concatenation + "<br/>");
			concatenation.pop(); //Remove from end.
			document.write("Remove from end: " + concatenation + "<br/>");
			concatenation.shift(); //Remove from beginning.
			document.write("Remove from beginning: " + concatenation + "<br/>");
			concatenation.reverse();
			document.write("Reverse: " + concatenation + "<br/>");
			concatenation.sort();
			document.write("Sorted: " + concatenation + "<br/>");
		</script>
	</body>
</html>
