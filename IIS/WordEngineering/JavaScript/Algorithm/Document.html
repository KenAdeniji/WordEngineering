<!DOCTYPE html>
<html>

		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<div id="resultSet"></div>
		</div>
		<script src="http://code.jquery.com/jquery-latest.js"></script>	
		<script>
			var isPostBack = false;

			function pageLoad()
			{
				if (!isPostBack)
				{
					$.getScript("/WordEngineering/WordUnion/9432.js", function( data, textStatus, jqxhr ) 
					{
						querySubmit();
					});
					isPostBack = true;
				}
				if (isPostBack)
				{
					querySubmit();
				}
 			}
			
			function querySubmit()
			{
				var resultSet = "<table border='1'>" +
					"<caption>Document</caption>" +
					scriptLiteral9432.buildHead("Key", "Value") +
					"<tbody>" + 
					scriptLiteral9432.buildRow("Modification Date", document.lastModified) +
					scriptLiteral9432.buildRow("Referrer", document.referrer) +
					scriptLiteral9432.buildRow("Title", document.title) +
					scriptLiteral9432.buildRow("url", document.location) +
					"</tbody></table>"
					;
				document.getElementById("resultSet").innerHTML = resultSet;
			}
			
			window.addEventListener("load", pageLoad, false);
		</script>
	</body>
</html>
