	<body>
		<table align="center">
			<tr>
				<td><label for="uri">URI</label></td>
				<td><input type="url" id="uri" focus/></td>
			</tr>
			<tr><td colspan="2" align="center"><input type="submit" id="submitQuery"/></td></tr>
			<tr><td colspan="2" align="center"><span id="resultSet"/></td></tr>

		<script>
			function querySubmit()
			{
