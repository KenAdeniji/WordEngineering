	<head>
		<title>Mathematic Operations</title>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table align="center">
				<tr>
					<td><label for="leftOperand">Left Operand</label></td>
					<td><input id="leftOperand" type="number"/></td>
				</tr>
				<tr>
					<td><label for="rightOperand">Right Operand</label></td>
					<td><input id="rightOperand" type="number"/></td>
				</tr>
				<tr>
					<td align="center" colspan="2"><input type="submit" id="submitQuery"></td>
				</tr>
			</table>
			<div id="resultSet"></div>
		</div>
		<script>
			function querySubmit()
			{
				var leftOperand = parseFloat(document.getElementById("leftOperand").value);
				var rightOperand = parseFloat(document.getElementById("rightOperand").value);
				
				var display = "<table border='1'>" +
					"<caption>Mathematic Operations</caption>" +
					"<thead><tr><th>Label</th><th>Value</th></tr></thead>" +
					"<tbody>" + 
					tabular("Add", leftOperand + rightOperand) +
					tabular("Division", leftOperand / rightOperand) +
					tabular("Modulo", leftOperand % rightOperand) +
					tabular("Multiply", leftOperand * rightOperand) +
					tabular("Power", leftOperand ** rightOperand) +
					tabular("Subtract", leftOperand - rightOperand) +
					"</tbody></table>"
					;
				document.getElementById("resultSet").innerHTML = display;		
			}
		
			function tabular(label, value)
			{
				var formatted = "<tr>" + 
								"<td>" + label + "</td>" + 
								"<td>" + value + "</td>" +
								"</tr>";
				return formatted;
			}
			
			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}			
		</script>
	</body>
</html>
