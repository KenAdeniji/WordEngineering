	<head>
		<title>Eval Arithmetic Operator</title>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tbody>
					<tr>
						<td><label for="first">First</label></td>
						<td><input id="first" type="number" value="5000" step="1"></td>
					</tr>
					<tr>
						<td><label for="second">Second</label></td>
						<td><input id="second" type="number" value="5" step="1"></td>
					</tr>
					<tr>
						<td><label for="operator">Operator</label></td>
						<td>
							<select id="operator">
								<option value="+">Addition</option>
								<option value="/">Division</option>
								<option value="*">Multiplication</option>
								<option value="-">Subtraction</option>
							</select>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
					</tr>
					<tr>
						<td><label for="resultSet">Answer</label></td>
						<td><span id="resultSet"></span></td>
					</tr>
				</tbody>
			</table>
		</div>	

		<script>
			function querySubmit()
			{
				var first = parseFloat(document.getElementById("first").value);
				var second = parseFloat(document.getElementById("second").value);
				var operator = document.getElementById("operator");
				document.getElementById("resultSet").textContent = 
					eval(first + operator.value + second);
			}

			window.addEventListener("load", querySubmit, false);
			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
		</script>
	</body>
</html>
