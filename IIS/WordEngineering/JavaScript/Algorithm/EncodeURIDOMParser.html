		<title>HTML URL Encoding</title>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
		<style>
		body {
			width:100%; height:100%;
			border:1px solid black;
			border-radius:5px;
		}	
		textarea, code, table {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			width: 90%;
			height: 35%;
		}
		</style>
	</head>
	<body>
		<div style="width:100%;height:100%">
		<table align="center">
			<tr>
				<td><label for="source">HTML Source</label></td>
				<td><textarea id="source" align="left" focus></textarea></td>
			</tr>
			<tr><td colspan="2" align="center"><input type="submit" id="submitQuery"/></td></tr>
		</table>
		<pre><code id="resultSet"></code></pre>	
		</div>
		<script>
			function querySubmit()
			{
				codeString = document.getElementById("source").value;
				doc = new DOMParser().parseFromString(codeString, "text/html");
				var links = doc.querySelectorAll('a');
				for(var i=0; i<links.length; ++i)
				{
					links[i].href = encodeURI(links[i].href);
				}	
				document.getElementById('resultSet').textContent = doc.body.innerHTML;
			}
			
			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
		</script>
	</body>
