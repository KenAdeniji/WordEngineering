		<script>
			//xue.unalmed.edu.co/~caalvare/poli/doc/Oreilly.JavaScript.The.Definitive.Guide.6th.Edition.Apr.2011.pdf
			function classof(o) {
				if (o === null) return "Null";
				if (o === undefined) return "Undefined";
				return Object.prototype.toString.call(o).slice(8,-1);
			}
			
			//xue.unalmed.edu.co/~caalvare/poli/doc/Oreilly.JavaScript.The.Definitive.Guide.6th.Edition.Apr.2011.pdf
			function printProperties(o) {
				for(var p in o)
					console.log(p + ": " + o[p] + "\n");
			}

			//xue.unalmed.edu.co/~caalvare/poli/doc/Oreilly.JavaScript.The.Definitive.Guide.6th.Edition.Apr.2011.pdf
			/*
			* This function parses ampersand-separated name=value argument pairs from
			* the query string of the URL. It stores the name=value pairs in
			* properties of an object and returns that object. Use it like this:
			*
			* var args = urlArgs(); // Parse args from URL
			* var q = args.q || ""; // Use argument, if defined, or a default value
			* var n = args.n ? parseInt(args.n) : 10;
			*/
			function urlArgs() {
				var args = {}; // Start with an empty object
				var query = location.search.substring(1); // Get query string, minus '?'
				var pairs = query.split("&"); // Split at ampersands
				for(var i = 0; i < pairs.length; i++) { // For each fragment
					var pos = pairs[i].indexOf('='); // Look for "name=value"
					if (pos == -1) continue; // If not found, skip it
					var name = pairs[i].substring(0,pos); // Extract the name
					var value = pairs[i].substring(pos+1); // Extract the value
					value = decodeURIComponent(value); // Decode the value
					args[name] = value; // Store as a property
				}
				return args; // Return the parsed arguments
			}

			function functionClass(firstParameter)
			{
				this.firstParameter = firstParameter;
			}
			
			var a = new Object();
			console.log( classof(a) );
			
			var functionInstance = new functionClass("firstParameter");
			console.log( classof(functionInstance) );

				// loop body here

		</script>
