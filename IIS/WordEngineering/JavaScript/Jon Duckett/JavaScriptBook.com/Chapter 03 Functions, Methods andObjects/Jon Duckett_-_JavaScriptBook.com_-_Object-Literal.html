<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 3: Functions, Methods &amp; Objects - Object Literal</title>
	<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css1"/>
  </head>
  <body>
    <h1>Genesis 28</h1>
    <div id="info">
		<div id="roleOfGod"></div>
		<div id="roleOfIsrael"></div>
    </div>
	<script>
		var bethel = {
			roleOfGod : 
				"God's role: (<a href='/WordEngineering/WordUnion/scriptureReference.html?scriptureReference=Genesis 28:12-15'>Genesis 28:12-15</a>)",
			roleOfIsrael : 
				"Israel's role: (<a href='/WordEngineering/WordUnion/scriptureReference.html?scriptureReference=Genesis 28:16-22'>Genesis 28:16-22</a>)"
		};

		document.getElementById("roleOfGod").innerHTML = bethel.roleOfGod;
		document.getElementById("roleOfIsrael").innerHTML = bethel.roleOfIsrael;
	</script>	
  </body>
</html>
