	<body>
		<script>
			function pageLoad()
			{
				stub();
			}
			
			function stub()
			{
				const bibleAuthors = ['Moses', 'Joshua', 'Judges', 'Ruth', '1 Samuel', '2 Samuel'];
				// Destructuring
				const [pentateuch, joshua, ...others] = bibleAuthors;
				console.log(pentateuch, joshua, others.join(", "));
				// 2022-03-14T11:59:00 Extract the names of Bible authors and sort
				const sortedBibleAuthors = [...bibleAuthors].sort();
				console.log(sortedBibleAuthors.join(", "));
			}

			window.addEventListener("load", pageLoad, false);
		</script>
