<!DOCTYPE html>
<html>
	<!--

	<head>
		<title>Browser code</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Browser code"/>
		<meta name="keyword" content="Browser code"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<label for="codeIsRunningInTheBrowser">Code is Running in the Browser:</label>
			<span id="codeIsRunningInTheBrowser"></span>
		</div>
		<script>
			const codeIsRunningInTheBrowserElement = document.getElementById("codeIsRunningInTheBrowser");
			
			function pageLoad()
			{
				const isBrowser = typeof window === 'object' && typeof document === 'object';
				codeIsRunningInTheBrowserElement.textContent = isBrowser;
 			}
			
			window.addEventListener("load", pageLoad, false);
		</script>		
	</body>
</html>
