<!DOCTYPE html>
<html>
	<!--
		2022-03-07T16:15:00 https://htmldom.dev/check-if-the-native-date-input-is-supported/
	-->
	<head>
		<title>Native Input Type Supported?</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Native Input Type Supported"/>
		<meta name="keyword" content="Native Input Type Supported"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<table align="center" id="resultSet"></table>
		<script>
			const resultSetElement = document.getElementById("resultSet");

			const isNativeInputTypeSupported = function (nativeInputType) {
				// Create new input element
				const ele = document.createElement('input');

				// Set the type attribute
				ele.setAttribute('type', nativeInputType);

				const invalidValue = 'not-a-valid-date';

				// Set an invalid value
				ele.setAttribute('value', invalidValue);

				// If the browser supports the date input,
				// it won't have effect on the `value` attribute
				// `ele.value` will be an empty string
				//
				// In the other case, the input is treated as normal text input
				// and `ele.value` returns the original value
				return ele.value !== invalidValue;
			};
			
			function pageLoad()
			{
				querySubmit();
 			}

			function querySubmit()
			{
				var supportStub = "<table><thead><caption>Native Type Support<caption>" +
					"<tr><th>Type</th><th>Support</th></tr></thead><tbody>";
					
				for 
				(
					var index = 0, 
						length = nativeInputTypes.length,
						currentNativeType,
						supportType
					;
					index < length;
					++index
				)
				{
					currentNativeType = nativeInputTypes[index];
					supportType = isNativeInputTypeSupported(currentNativeType);
					supportStub += "<tr><td>" + currentNativeType + "</td>" +
						"<td>" + supportType + "</td>" + "</tr>";
				}	
				supportStub += "</tbody></table>";
				resultSetElement.innerHTML = supportStub;
			}

			window.addEventListener("load", pageLoad, false);
			
			const nativeInputTypes = [
"button",
"checkbox",
"color",
"date",
"datetime-local",
"email",
"file",
"hidden",
"image",
"month",
"number",
"password",
"radio",
"range",
"reset",
"search",
"submit",
"tel",
"text",
"time",
"url",
"week"
			]
		</script>		
	</body>
</html>
