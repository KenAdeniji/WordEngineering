	<head>
		<title>Get the selected text</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Get the selected text"/>
		<meta name="keyword" content="Selected text"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			preformatted
			<input type="submit" id="submitQuery"/><br/>
			<pre id="resultSet"></pre>
		</div>	
		<script>
			var isPostBack = false;
			var resultSetElement = document.getElementById("resultSet");
			var submitQueryElement = document.getElementById("submitQuery");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					isPostBack = true;
				}
 			}

			function querySubmit()
			{
				resultSetElement.innerHTML = window.getSelection().toString();
			}

			submitQueryElement.addEventListener("click", querySubmit, false);
		
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
			
			window.addEventListener("load", pageLoad, false);
		</script>		
	</body>
</html>
