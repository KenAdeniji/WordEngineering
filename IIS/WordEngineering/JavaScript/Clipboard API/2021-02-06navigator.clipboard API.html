<!DOCTYPE html>
<html>

	<head>
		<title>Clipboard API</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Clipboard API"/>
		<meta name="keywords" content="Clipboard, copy, cut, paste"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="workArea">Work Area</label></td>
					<td><input id="workArea" type="text" focus/></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" id="copyClipboard" value="Copy Clipboard"/>
						<input type="submit" id="pasteClipboard" value="Paste Clipboard"/>
					</td>
				</tr>	
			</table>
		</div>

		<script>
			var copyClipboardElement = document.getElementById("copyClipboard");
			var pasteClipboardElement = document.getElementById("pasteClipboard");

			var workAreaElement = document.getElementById("workArea");
			
// Write to clipboard
copyClipboardElement.addEventListener(
    "click", 
    (e) => {
        await navigator.clipboard.writeText(workAreaElement.value)
    }
)

// Read from clipboard
pasteClipboardElement.addEventListener(
    "click", 
    (e) => {
        workAreaElement.value = await navigator.clipboard.readText()
    }
)
	</script>
</body>
</html>
