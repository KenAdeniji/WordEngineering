<script>
	//http://scott.sauyet.com/Javascript/Talk/FunctionalProgramming/#slide-12
	//Imperative style
	var sumOfSquares = function(dataSet) {
		var result = 0;
		for (var currentData of dataSet) {
			result += Math.pow(currentData, 2);
		}
		return result;
	};
	var sampleData = [2, 3, 5];
	console.log(sumOfSquares(sampleData));
</script>

<script>
	//http://scott.sauyet.com/Javascript/Talk/FunctionalProgramming/#slide-27
	//Iterative
	function odds(n, p) {
		var acc = 1;
		for (var i = 0; i < n; i++) {
			var current = (n - i) / (p - i);
			acc *= current;
		}
		return acc;
	};
	console.log(odds(3, 10));
	
	//Recursive
	function oddsRecursive(n, p) {
		return (n === 0) ? 1 : (n / p) * oddsRecursive(n - 1, p - 1);
	};
	console.log(oddsRecursive(3, 10));
</script>
