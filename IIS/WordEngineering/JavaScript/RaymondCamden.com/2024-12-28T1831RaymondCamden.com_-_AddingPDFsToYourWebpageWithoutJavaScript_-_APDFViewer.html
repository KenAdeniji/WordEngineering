Specifying parameters in a URL
You can specify multiple parameters in a single URL. Separate each parameter with either an ampersand
(&) or a pound (#) character. Actions are processed and executed from left to right as they appear in the
URL.
Because all specified actions are executed, it is possible that later actions will override the effects of
previous actions, so it is important to use the correct order. For example, page actions should appear
before zoom actions.
Commands are not case sensitive except for the value of a named destination. There can be no spaces in
the URL.
search=wordList Opens the Search panel and performs a search for any of the
words in the specified word list. The first matching word is
highlighted in the document.
The words must be enclosed in quotation marks and separated by
spaces. For example:
#search="word1 word2"
You can search only for single words. You cannot search for a
string of words.
toolbar=1|0 Turns the toolbar on or off.
statusbar=1|0 Turns the status bar on or off.
messages=1|0 Turns the document message bar on or off.
navpanes=1|0 Turns the navigation panes and tabs on or off.
highlight=lt,rt,top,btm Highlights a specified rectangle on the displayed page. Use the
page command before this command.
The rectangle values are integers in a coordinate system where
0,0 represents the top left corner of the visible page, regardless of
document rotation.
fdf=URL Specifies an FDF file to populate form fields in the PDF file being
opened. For example:
#fdf=http://example.org/doc.fdf
Note: The fdf parameter should be specified last in a URL.

		<h2>My Site</h2>

		<p>
			<a href="http://kenadeniji.github.io/Github/KenAdenijiResume.pdf">KenAdenijiResume.pdf</a>
			<a href="http://kenadeniji.github.io/Github/2015-10-23DoctoralDissertation.pdf">2015-10-23DoctoralDissertation.pdf</a>
		</p> 

		<iframe src="http://kenadeniji.github.io/Github/KenAdenijiResume.html" 
			width="100%" height="700px" loading="lazy" id="pdfFrame"></iframe>
		</main>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				let pdfFrame = document.querySelector('#pdfFrame');
				let pdfLinks = document.querySelectorAll('a[href$=".pdf"]');
				pdfLinks.forEach(p => {
					p.addEventListener('click', e => {
						e.preventDefault();
						let url = e.currentTarget.href;
						pdfFrame.src = url;
					});
				});
			});
		</script>
