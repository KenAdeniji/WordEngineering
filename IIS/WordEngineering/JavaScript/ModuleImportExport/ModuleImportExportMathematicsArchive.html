<!DOCTYPE html>
<html>

	<head>
		<title>Module Import Export Mathematics</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Module Import Export Mathematics"/>
		<meta name="keywords" content="Module, Import, Export, Mathematics"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="firstNumber">First Number:</label></td>
					<td><input type="text" ID="firstNumber" autofocus/></td>
				</tr>	
				<tr>
					<td><label for="secondNumber">Second Number:</label></td>
					<td><input type="text" ID="secondNumber"/></td>
				</tr>	
				<tr>
					<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
				</tr>	
			</table>
		</div>
		<div align="center">	
			<table>
				<tr><td><label for="add">Addition:</label></td><td><label id="add"></label></td></tr>
				<tr><td><label for="divide">Division:</label></td><td><label id="divide"></label></td></tr>
				<tr><td><label for="multiply">Multiplication:</label></td><td><label id="multiply"></label></td></tr>
				<tr><td><label for="subtract">Subtraction:</label></td><td><label id="subtract"></label></td></tr>
			</table>
		</div>	

		<script type="module" src="./Modules/ModuleImportExportMathematics.js"></script>
		
		<script>
			var isPostBack = false;
			
			var	firstNumberElement = document.getElementById("firstNumber");
			var	secondNumberElement = document.getElementById("secondNumber");
			
			var submitQueryElement = document.getElementById("submitQuery");
			
			var	addElement = document.getElementById("add");
			var	divideElement = document.getElementById("divide");
			var	multiplyElement = document.getElementById("multiply");
			var	subtractElement = document.getElementById("subtract");

			function pageLoad()
			{
				if (isPostBack === false)
				{
					isPostBack = true;
				}
				else
				{
					querySubmit();
				}
 			}

			function querySubmit()
			{
				var firstNumberValue = parseFloat(firstNumberElement.value);
				var secondNumberValue = parseFloat(secondNumberElement.value);

				var 
					addResult,
					divideResult,
					multiplyResult,
					subtractResult;
				
				if (typeof addition === "function") 
				{
					addResult = addition(firstNumberValue, secondNumberValue);
					divideResult = division(firstNumberValue, secondNumberValue);
					multiplyResult = multiplication(firstNumberValue, secondNumberValue);
					subtractResult = subtraction(firstNumberValue, secondNumberValue);
				}
				else
				{
					addResult = firstNumberValue + secondNumberValue;
					divideResult = firstNumberValue * 1.0 / secondNumberValue;
					multiplyResult = firstNumberValue * secondNumberValue;
					subtractResult = firstNumberValue - secondNumberValue;
				}
				
				addElement.textContent = addResult;
				divideElement.textContent = divideResult;
				multiplyElement.textContent = multiplyResult;
				subtractElement.textContent = subtractResult;
			}

			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName("body")[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
		</script>
	</body>
</html>
