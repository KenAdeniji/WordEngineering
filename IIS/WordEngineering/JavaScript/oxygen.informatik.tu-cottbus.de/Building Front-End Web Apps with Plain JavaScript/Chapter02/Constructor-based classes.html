function Person( first, last) {
	this.firstName = first; 
	this.lastName = last; 
	if ( typeof personCount == "undefined" )
	{
		personCount = 1;
	}	
	{
		++personCount;
	}	
}

//Next, define the instance-level methods of the class as method slots of the constructor's prototype property:
Person.prototype.getInitials = function () {
  return this.firstName.charAt(0) + this.lastName.charAt(0); 
}

//Finally, class-level ("static") methods can be defined as method slots of the constructor itself, as in
Person.instances = function (n) {
	return personCount;
}

var pers1 = new Person("Tom","Smith");
console.log("The initials of the person are: " + pers1.getInitials());
console.log("Person.instances: " + Person.instances());
</script>
