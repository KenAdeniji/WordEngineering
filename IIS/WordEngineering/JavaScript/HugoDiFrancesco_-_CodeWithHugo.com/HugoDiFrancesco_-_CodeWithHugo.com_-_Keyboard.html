	<body>
		<script>
			document.head.insertAdjacentHTML
			(
				"beforeend",
				`<link typs="text/css" rel="stylesheet" media="screen" href="/WordEngineering/WordUnion/9432.css">`
			);
		</script>

		<div align="center" id="resultSet"></div>
		
		<script>
			const resultSetElement = document.getElementById("resultSet");
		
			function querySubmit(e)
			{
				if ( resultSetElement.innerHTML !== "" )
				{
					resultSetElement.innerHTML += "<br>";
				}
				var keyPressed = "";
				if ( e.altKey )
				{
					keyPressed += " altKey ";
				}
				if ( e.shiftKey )
				{
					keyPressed += " shiftKey ";
				}
				if ( e.ctrlKey )
				{
					keyPressed += " ctrlKey ";
				}
				if ( keyPressed !== "" )
				{
					resultSetElement.innerHTML += keyPressed;
				}
			}

			document.addEventListener
			(
				'click',
				function (e) 
				{
					querySubmit(e);
				}
			);
		</script>
	</body>
</html>
