	<head>
		<title>Pro HTML5. Programming. Powerful APIs for Richer Internet. Application Development. PETER LUBBERS. BRIAN ALBERS. FRANK SALIM. Using translation to create a diagonal line on a canvas</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Using translation to create a diagonal line on a canvas"/>
		<meta name="keywords" content="Canvas"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<canvas id="diagonal" style="border: 1px solid;" width="200" height="200">
			No support for canvas
		</canvas>
		<script>
			function pageLoad()
			{
				var canvas = document.getElementById('diagonal');
				var context = canvas.getContext('2d');
				
				// Save a copy of the current drawing state
				context.save();
				// Move the drawing context to the right, and down
				context.translate(70, 140);

				// Create the shape for our canopy path
				createCanopyPath(context);
				
				context.stroke();
				// Restore the old drawing state
				context.restore();  			
			}

			function createCanopyPath(context)
			{   
				// Draw the tree canopy
				context.beginPath();
				context.moveTo(-25, -50);
				context.lineTo(-10, -80);
				context.lineTo(-20, -80);
				context.lineTo(-5, -110);
				context.lineTo(-15, -110);
				// Top of the tree   
				context.lineTo(0, -140);  
				context.lineTo(15, -110);  
				context.lineTo(5, -110);
				context.lineTo(20, -80);
				context.lineTo(10, -80);
				context.lineTo(25, -50);
				
				// Increase the line width 
				context.lineWidth = 4;
				// Round the corners at path joints
				context.lineJoin = 'round';
				// Change the color to brown 
				context.strokeStyle = '#663300';
				
				// Set the fill color to green and fill the canopy 
				context.fillStyle = '#339900';
				context.fill();
				
				// Change fill color to brown 
				context.fillStyle = '#663300'; 
				// Fill a rectangle for the tree trunk 
				context.fillRect(-5, -50, 10, 50);
				
				// Close the path back to its start point 
				context.closePath(); 
			}
			
			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
