		<meta charset="UTF-8"/>
		<meta name="description" content="Checking for browser support of canvas"/>
		<meta name="keywords" content="Canvas"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<div id="support"> </div>
		</div>

		<canvas height="200" width="200">No support for canvas</canvas>

		<script>
			var	supportElement = document.getElementById("support");
			
			function pageLoad()
			{
				try 
				{ 
					document.createElement("canvas").getContext("2d");
					supportElement.innerHTML = "HTML5 Canvas is supported in your browser."; 
				} 
				catch (e) 
				{   
					supportElement.innerHTML = "HTML5 Canvas is not supported in your browser.";
				}			
 			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
