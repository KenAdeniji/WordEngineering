		<title>Pro HTML5. Programming. Powerful APIs for Richer Internet. Application Development. PETER LUBBERS. BRIAN ALBERS. FRANK SALIM. Using translation to create a diagonal line on a canvas</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Using translation to create a diagonal line on a canvas"/>
		<meta name="keywords" content="Canvas"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<canvas id="diagonal" style="border: 1px solid;" width="200" height="200">
			No support for canvas
		</canvas>
		<script>
			function pageLoad()
			{
				var canvas = document.getElementById('diagonal');
				var context = canvas.getContext('2d');
				// Save a copy of the current drawing state
				context.save();
				// Move the drawing context to the right, and down
				context.translate(70, 140);
				// Draw the same line as before, but using the origin as a start
				context.beginPath(); 
				context.moveTo(0, 0);
				context.lineTo(70, -70);
				context.stroke();
				// Restore the old drawing state
				context.restore();  			
			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
