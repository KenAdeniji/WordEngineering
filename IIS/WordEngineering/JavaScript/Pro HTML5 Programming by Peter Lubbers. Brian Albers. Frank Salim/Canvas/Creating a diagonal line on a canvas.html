		<title>Pro HTML5. Programming. Powerful APIs for Richer Internet. Application Development. PETER LUBBERS. BRIAN ALBERS. FRANK SALIM. Creating a diagonal line on a canvas</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Creating a diagonal line on a canvas"/>
		<meta name="keywords" content="Canvas"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<canvas id="diagonal" style="border: 1px solid;" width="200" height="200">
			No support for canvas
		</canvas>
		<script>
			function pageLoad()
			{
				// Get the canvas element and its drawing context
				var canvas = document.getElementById('diagonal');
				var context = canvas.getContext('2d'); 
				// Create a path in absolute coordinates
				context.beginPath();
				context.moveTo(70, 140);
				context.lineTo(140, 70);
				// Stroke the line onto the canvas
				context.stroke(); 			
 			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
