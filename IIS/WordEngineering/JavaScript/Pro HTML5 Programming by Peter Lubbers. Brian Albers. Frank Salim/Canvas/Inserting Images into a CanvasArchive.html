	<head>
		<title>Pro HTML5. Programming. Powerful APIs for Richer Internet. Application Development. PETER LUBBERS. BRIAN ALBERS. FRANK SALIM. Using translation to create a diagonal line on a canvas</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Using translation to create a diagonal line on a canvas"/>
		<meta name="keywords" content="Canvas"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
		<style>
			* { margin:0; padding:0; } /* to remove the top and left whitespace */
			html, body { width:100%; height:100%; } /* just to be sure these are full screen*/
			canvas { display:block; } /* To remove the scrollbars */
		</style>	
	</head>
	<body>
		<canvas id="diagonal" style="border: 1px solid;">
			No support for canvas
		</canvas>
		<script>
			function pageLoad()
			{
				var canvas = document.getElementById('diagonal');
				var context = canvas.getContext('2d');
				
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
				
				// Load the container image
				var container = new Image();
				container.src = "/WordEngineering/Images/2011-07-03ChicagoBeam.JPG";

				// Once the image is loaded, draw on the canvas 
				container.onload = function () 
				{
					context.drawImage(container, 0, 0, canvas.width, canvas.height);
				} 
			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
