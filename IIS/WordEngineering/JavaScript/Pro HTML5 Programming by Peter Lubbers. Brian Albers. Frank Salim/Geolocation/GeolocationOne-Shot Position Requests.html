	<head>
		<title>Pro HTML5. Programming. Powerful APIs for Richer Internet. Application Development. PETER LUBBERS. BRIAN ALBERS. FRANK SALIM. Using translation to create a diagonal line on a canvas</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Using translation to create a diagonal line on a canvas"/>
		<meta name="keywords" content="Canvas"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div id="support" align="center"> </div>

		<table align="center">
			<tbody>
				<tr>
					<td><label for="latitude">Latitude</label></td>
					<td><label for="latitude">Distance North or South of the Equator.</label></td>
					<td><span id="latitude"></span></td></tr>
				<tr>
					<td><label for="longitude">Longitude</label></td>
					<td><label for="longitude">Distance East or West of Greenwich, England.</label></td>
					<td><span id="longitude"></span></td>
				</tr>
				<tr>
					<td><label for="accuracy">Accuracy</label></td>
					<td><label for="accuracy">This location is accurate within meters.</label></td>
					<td><span id="accuracy"></span></td>
				</tr>
			</tbody>	
		</table>
		
		<script>
			function pageLoad()
			{
				if(navigator.geolocation)
				{
					document.getElementById("support").innerHTML = "HTML5 Geolocation supported."; 
					
					navigator.geolocation.getCurrentPosition
					(
						updateLocation,
						handleLocationError,
						{timeout:10000}
					); 
				}
				else
				{ 
					document.getElementById("support").innerHTML = "HTML5 Geolocation is not supported in your browser.";     
				} 			
			}

			function handleLocationError(error)
			{
				switch(error.code)
				{ 
					case 0:
						updateStatus("There was an error while retrieving your location: " + error.message);
						break;
					case 1: 
						updateStatus("The user prevented this page from retrieving a location.");
						break;
					case 2:
						updateStatus("The browser was unable to determine your location: " +  error.message);   
						break;
					case 3:
						updateStatus("The browser timed out before retrieving the location."); 
						break;
				}
			} 

			function updateLocation(position)
			{ 
				document.getElementById("latitude").textContent = position.coords.latitude;
				document.getElementById("longitude").textContent = position.coords.longitude;
				document.getElementById("accuracy").textContent = position.coords.accuracy; 
			} 	

			
			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
