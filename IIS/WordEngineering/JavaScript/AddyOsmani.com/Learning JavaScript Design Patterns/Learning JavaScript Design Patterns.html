<script>
	//http://www.w3schools.com/js/js_object_definition.asp
	function personClass(firstName, lastName, dateOfBirth)
	{
		this.firstName = firstName;
		this.lastName = lastName;
		this.dateOfBirth = dateOfBirth;
		
		this.getInfo = function () {
			return `First name: ${this.firstName} Last name: ${this.lastName} Date of Birth: ${this.dateOfBirth}`
		};		
	}
	
	var personInstance = new personClass("John", "Doe", new Date(2016, 8, 14));
	//console.log(personInstance.getInfo());

	//https://addyosmani.com/resources/essentialjsdesignpatterns/book/
	// Create a race car driver that inherits from the person object
	var driver = Object.create( personInstance );
	console.log(personInstance.getInfo());
	// Set some properties for the driver
	//defineProp(driver, "topSpeed", "100mph");
	console.log(personInstance.getInfo()); 
	//Get an inherited property (1981)
	console.log( driver.dateOfBirth );
	// Get the property we set (100mph)
	//console.log( driver.topSpeed );	
</script>
