	<head>
		<title>Learning JavaScript Design Patterns A book by Addy Osmani Constructor Pattern</title>
	</head>
	<body>
		<div id="resultSet" align="center"></div>
		<script>
			var man = new Object();
			man = {
					"first man": {
						"name": "Adam",
						"scriptureReference": "Genesis 2:19, 1 Corinthians 15:45, 1 Corinthians 15:47"
					},
					"mother of all living": {
						"name": "Eve",
						"scriptureReference": "Genesis 3:20"
					}
			};
		
			document.getElementById("resultSet").innerHTML = JSON.stringify(man);
		</script>
	</body>
