<!DOCTYPE html>
<html>
	<!--

	-->
	<head>
		<title>Learning JavaScript Design Patterns A book by Addy Osmani Creation Basket Module</title>
	</head>
	<body>
		<label for="itemCount">Item Count:</label><span id="itemCount"></span><br>
		<label for="scriptureReference">Scripture Reference:</label><span id="scriptureReference"></span><br>
		<script>
			var basketModule = (function () {
			 
			  // privates
			 
			  var basket = [];
			 
			  function doSomethingPrivate() {
				//...
			  }
			 
			  function doSomethingElsePrivate() {
				//...
			  }
			 
			  // Return an object exposed to the public
			  return {
			 
				// Add items to our basket
				addItem: function( values ) {
				  basket.push(values);
				},
			 
				// Get the count of items in the basket
				getItemCount: function () {
				  return basket.length;
				},
			 
				// Public alias to a private function
				doSomething: doSomethingPrivate,
			 
				// Get the scripture reference value of items in the basket
				getScriptureReference: function () {
			 
				  var q = this.getItemCount(),
					  p = "";
			 
				  while (q--) {
					if (p) { p += ", "; }	
					p += basket[q].scriptureReference;
				  }
			 
				  return p;
				}
			  };
			})();
		
			basketModule.addItem({
			  item: "Adam",
			  scriptureReference: "Genesis 2:7"
			});

			basketModule.addItem({
			  item: "Eve",
			  scriptureReference: "Genesis 2:20-25"
			});
			
			document.getElementById("itemCount").textContent = basketModule.getItemCount();
			document.getElementById("scriptureReference").textContent = basketModule.getScriptureReference();
		</script>
	</body>
</html>
