	<head>
		<title>html5forwebdesigners.com/forms</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="html5forwebdesigners.com/forms"/>
		<meta name="keyword" content="form"/>

	</head>
	<body>
		<label for="hobbies">Your hobbies</label>
		<input id="hobbies" name="hobbies" type="text" placeholder="Owl stretching">
		<br>
		
		<label for="status">What's happening?</label>
		<input id="status" name="status" type="text" autofocus>
		<br/>
		
		<input type="text" name="onetimetoken" autocomplete="off">
		<br>
		
		<label for="homeworld">Your home planet</label>
		<input type="text" name="homeworld" id="homeworld" list="planets">
		<datalist id="planets">
			<option value="Mercury">
			<option value="Venus">
			<option value="Earth">
			<option value="Mars">
			<option value="Jupiter">
			<option value="Saturn">
			<option value="Uranus">
			<option value="Neptune">
		</datalist>
		<br>

		<script>
			var isPostBack = false;
			
			const 	hobbiesElement = document.getElementById("hobbies");
			const 	statusElement = document.getElementById("status");
	
			function pageLoad()
			{
				if (isPostBack === false)
				{
					if (!elementSupportsAttribute("input", "placeholder")) 
					{
						// JavaScript fallback goes here.
						hobbiesElement.value = "Placeholder attribute not supported.";	
					}
					if (!elementSupportsAttribute("input", "autofocus")) 
					{
						statusElement.focus();
					}
					isPostBack = true;
				}
 			}

			function elementSupportsAttribute(element,attribute) 
			{
				var testElement = document.createElement(element);
				var testElementSupports = attribute in testElement;
				return testElementSupports;
			}
			
			window.addEventListener("load", pageLoad, false);			
		</script>
	</body>
</html>
