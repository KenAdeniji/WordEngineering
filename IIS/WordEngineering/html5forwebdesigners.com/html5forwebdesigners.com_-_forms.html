	<body>
		<label for="hobbies">Your hobbies</label>
		<input id="hobbies" name="hobbies" type="text" placeholder="Owl stretching">
		
		<script>
			var isPostBack = false;
			
			const 	hobbiesElement = document.getElementById("hobbies");
	
			function pageLoad()
			{
				if (isPostBack === false)
				{
					if (!elementSupportsAttribute("input", "placeholder")) 
					{
						// JavaScript fallback goes here.
						hobbiesElement.value = "Placeholder attribute not supported.";	
					}
					isPostBack = true;
				}
 			}

			function elementSupportsAttribute(element,attribute) 
			{
				var testElement = document.createElement(element);
				var testElementSupports = attribute in testElement;
				return testElementSupports;
			}
			
			window.addEventListener("load", pageLoad, false);			
		</script>
	</body>
