<!DOCTYPE html>
<html>
	<head>
		<!--
			2018-09-09	Created.	randomuser.me
			2018-09-09	https://scotch.io/tutorials/how-to-use-the-javascript-fetch-api-to-get-data
		-->
		<title>randomuser.me</title>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div id="resultSet"></div>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script>
			function querySubmit()
			{
				const url = 'https://randomuser.me/api/?results=100&format=json';
				var entry;
				var resultInfo = "<ul>";
				fetch(url)
				.then((resp) => resp.json())
				.then(function(data)
				{
					for(var index = 0, length = data.results.length; index < length; ++index)
					{
						entry = data.results[index];
						resultInfo += "<li>" + entry.name.first + " " + entry.name.last + "</li>";
					}
					resultInfo += "</ul>";
					document.getElementById("resultSet").innerHTML = resultInfo;
				})
				.catch(function(error) {
					document.getElementById("resultSet").innerHTML = error;
				});   
			}

			window.addEventListener("load",	querySubmit, false);
		</script>
	</body>
</html>
