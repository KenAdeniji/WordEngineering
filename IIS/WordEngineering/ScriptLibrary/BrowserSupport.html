<html>
	<head>
		<title>Browser Support</title>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script>
			$(document).ready(function() { 

				var test_canvas = document.createElement("canvas") //try and create sample canvas element
				var canvascheck=(test_canvas.getContext)? true : false //check if object supports getContext() method, a method of the canvas element
				
				var test_audio= document.createElement("audio") //try and create sample audio element
				var test_video= document.createElement("video") //try and create sample video element
				var mediasupport={audio: (test_audio.play)? true : false, video: (test_video.play)? true : false}

				var testrange=document.createElement("input")
				testrange.setAttribute("type", "range") //set INPUT element to the type we're testing for
				inputTypeRange = testrange.type=="range" ? true : false;

				$("#browserSupport").append( "<tr><td>Canvas Element</td><td>" + canvascheck + "</td></tr>" );
				$("#browserSupport").append( "<tr><td>Audio Element</td><td>" + mediasupport.audio + "</td></tr>" );
				$("#browserSupport").append( "<tr><td>Video Element</td><td>" + mediasupport.video + "</td></tr>" );
				$("#browserSupport").append( "<tr><td>Input Element - Type Range</td><td>" + inputTypeRange + "</td></tr>" );
			});
		</script>
		<style>
			tr:nth-child(even) {background: #FFD700} tr:nth-child(odd) {background: #F5F5DC}
		</style>	
	</head>
	<body>
		<table id="browserSupport">
			<thead>
				<tr>
					<th>Feature</th>
					<th>Support</th>
				</tr>	
			</thead>
			<tbody />
		</table>
	</body>	
</html>
