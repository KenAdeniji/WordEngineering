<html>
	<head>
		<title>Document Object Model (DOM)</title>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script>
			$(document).ready(function() { 
				var dv, newP;
				newP = document.createElement("p");
				newP.id = 'new'; 
				newP.innerHTML = "New paragraph added after this one.";
				dv = document.getElementById('ex');
				dv.appendChild(newP);
				
				var exP, newP;
				newP = document.createElement("p");
				newP.id = 'new'; 
				newP.innerHTML = "New paragraph added before this one.";
				exP = document.getElementById('bf');
				exP.parentNode.insertBefore(newP,exP);
				
				var exP, newP;
				newP = document.createElement("p");
				newP.id = 'new'; 
				newP.innerHTML = "New paragraph replaced previous one.";
				exP = document.getElementById('rp');
				exP.parentNode.replaceChild(newP,exP);
			})
		</script>
		<style>
			p:nth-child(even) {background: #FFD700} p:nth-child(odd) {background: #F5F5DC}
		</style>
	</head>
	<body>
		<div id="ex"><p>New paragraph to be added after this one.</p></div>
		<div><p id="bf">New paragraph to be added before this one.</p></div>
		<div><p id="rp">New paragraph to be added in place of this one.</p></div>
	</body>	
</html>
