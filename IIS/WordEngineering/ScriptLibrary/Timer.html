<html>
	<head>
		<script type="text/javascript">
			var AlphabetSequence =
			{
				index : function(word)
				{
					word = word.toUpperCase();
					total = 0;
					for(var position = 0, wide = word.length; position < wide; ++position)
					{
						var asciiCode = word.charCodeAt(position);
						if (asciiCode >= 65 && asciiCode <= 90)
						{
							total += asciiCode - 64;
						}
					}
					return total;
				}
			}
			
			var Timer =
			{
				count : function() {
					var total = 0;
					for (var hour = 0; hour <= 23; ++hour)
					{
						for (var minute = 0; minute <= 45; minute += 15)
						{
							var timeHand = hourHand[hour] + ":" + minuteHand[minute / 15];
							document.write(timeHand + "<br/>");
							total += AlphabetSequence.index(timeHand);
						}	
					}
					return total;
				}	
			}
			var hourHand = [
								"Zero", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten", "Eleven",
								"Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen", "Twenty", "Twenty one", "Twenty two", "Twenty three"
							]
			var minuteHand = ["Zero", "Fifteen", "Thirty", "Forty five"];
			
			var total = Timer.count();
			document.write(total + "<br/>");
		</script>
	</head>
	<body>
		<form id="form" method="get">
		</form>
	</body>
</html>
