<html>
	<head>
		<script type="text/javascript">
			function myFunction() 
			{ 
				setInterval(function(){myTimer()},1000); 
			}
			function myTimer()
			{ 
				var d=new Date();
				var t=d.toLocaleTimeString();
				document.getElementById("demo").innerHTML=t; 
			}
			myFunction();
		</script>
	</head>
	<body>
		<form id="form" method="get">
			<div id="demo"/>
		</form>
	</body>
</html>
