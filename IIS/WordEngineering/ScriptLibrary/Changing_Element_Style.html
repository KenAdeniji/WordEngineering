<html>
	<head>
		<title>Changing Element Style</title>
		
		<script type="text/javascript">
		    var WordEngineering =
			{
				display: function (boolean) {
					var literal = document.getElementById("literal");
					if (boolean)
					{
						literal.style.display = "inline";
					}
					else
					{
						literal.style.display = "none";
					}					
				},
				
				bold: function (boolean) {
					var literal = document.getElementById("literal");
					if (boolean)
					{
						literal.style.fontWeight = "bold";
					}
					else
					{
						literal.style.fontWeight = "normal";
					}					
				}
			}
		</script>
	</head>	
	<body>
		<label id="literal">Literal</label><br/>
		Display <input id="display" type="checkbox" onclick="WordEngineering.display(this.checked)" /> <br/>
		Bold <input id="bold" type="checkbox" onclick="WordEngineering.bold(this.checked)" /> <br/>
	</body>
<html>
