<html>
	<head>
		<title>Math</title>
		
		<script type="text/javascript">
		    var WordEngineering =
			{
			    abs: function () {
			        var number = prompt("Enter a number: ");
			        var absolute = Math.abs(number);
			        alert(absolute);
			    },

			    acos: function () {
			        var number = prompt("Enter a number: ");
			        var arcCosine = Math.acos(number);
			        alert(arcCosine);
			    },
				
			    asin: function () {
			        var number = prompt("Enter a number: ");
			        var arcSine = Math.asin(number);
			        alert(arcSine);
			    },

			    atan: function () {
			        var number = prompt("Enter a number: ");
			        var arcTangent = Math.atan(number);
			        alert(arcTangent);
			    },
				
			    atan2: function () {
			        var yCoordinate = prompt("Enter the y coordinate: ");
					var xCoordinate = prompt("Enter the x coordinate: ");
			        var arcTangent2 = Math.atan2(yCoordinate, xCoordinate);
			        alert(arcTangent2);
			    },

			    ceil: function () {
			        var number = prompt("Enter a number: ");
			        var ceil = Math.ceil(number);
			        alert(ceil);
			    },
				
				cos: function () {
			        var number = prompt("Enter a number: ");
			        var cos = Math.cos(number);
			        alert(cos);
			    },

				exp: function () {
			        var number = prompt("Enter a number: ");
			        var exp = Math.exp(number);
			        alert(exp);
			    },

				floor: function () {
			        var number = prompt("Enter a number: ");
			        var floor = Math.floor(number);
			        alert(floor);
			    },

				log: function () {
			        var number = prompt("Enter a number: ");
			        var log = Math.log(number);
			        alert(log);
			    },
				
				max: function () {
			        var first = prompt("Enter the first number: ");
					var second = prompt("Enter the second number: ");
			        var max = Math.max(first, second);
			        alert(max);
			    },

				min: function () {
			        var first = prompt("Enter the first number: ");
					var second = prompt("Enter the second number: ");
			        var min = Math.min(first, second);
			        alert(min);
			    },

				pow: function () {
			        var base = prompt("Enter the base number: ");
					var exponent = prompt("Enter the exponent number: ");
			        var pow = Math.pow(base, exponent);
			        alert(pow);
			    },

				random: function () {
			        var random = Math.random();
			        alert(random);
			    },
				
				round: function () {
			        var number = prompt("Enter a number: ");
			        var round = Math.round(number);
			        alert(round);
			    },

				sin: function () {
			        var number = prompt("Enter a number: ");
			        var sin = Math.sin(number);
			        alert(sin);
			    },
				
				sqrt: function () {
			        var number = prompt("Enter a number: ");
			        var sqrt = Math.sqrt(number);
			        alert(sqrt);
			    },

				tan: function () {
			        var number = prompt("Enter a number: ");
			        var tan = Math.tan(number);
			        alert(tan);
			    }
				
			}
		</script>
