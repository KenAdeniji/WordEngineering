<html>
	<head>
		<script type="text/javascript">
			var WordEngineering =
			{
				localeDate : function() {
					var d=new Date(); 
					document.write("The date is " + d.toLocaleDateString()+"<br/>"); 
					document.write("and the time is " + d.toLocaleTimeString()); 
					
					var date = new Date("April 6, 0032");
					document.write("<br/>0032-04-06 Meshiach Nagid. " + Number(date));
				}
			}
			
			WordEngineering.localeDate();
		</script>
	</head>
