<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<head>
<title>JavaScript by Example</title>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"> </script>
</head>
<body>
<script type="text/javascript">
	$(document).ready(function() { 
		$("#browser").append( "<tr><td>Language</td><td>" + language() + "</td></tr>" );
		$("#browser").append( "<tr><td>User Agent</td><td>" + navigator.userAgent + "</td></tr>" );
	})
	
	language = function() {
	var lang;
	lang = navigator.language || navigator.systemLanguage;
	lang = lang.toLowerCase();
	//lang = lang.substr(0,2);
	return lang;
	};
</script>
<style>
	tr:nth-child(even) {background: #FFD700} tr:nth-child(odd) {background: #F5F5DC}
</style>	

	<table id="browser" border="1">
		<thead>
			<tr>
				<th>Feature</th>
				<th>Value</th>
			</tr>	
		</thead>
		<tbody />
	</table>

</body>
</html>
