<!DOCTYPE html> 
<html>
	<!--

	-->
	<head>
		<title>jQuery Grep Filter</title>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body> 
		<header><h1>jQuery UI Table: Grep Filter</h1></header>
		<div id="resultSet"></div>
		<script src="http://code.jquery.com/jquery-latest.js"></script>	
		<script src="tsorter.min.js" type="text/javascript"></script>
		<script>
			var isPostBack = false;

			function pageLoad()
			{
				var bookIDs;
				var bookTitles;
				var	groups = null;
				var	info = "";
				if (isPostBack === false)
				{
					$.getScript( "/WordEngineering/WordUnion/9432.js", function( data, textStatus, jqxhr ) 
					{
						querySubmit()
						isPostBack = true;
					});
				}
				if (isPostBack)
				{
					querySubmit();
				}
			}
			
			function querySubmit()
			{
				var request = {};
				//request["question"] = document.getElementById("question").value;				

				var requestJson = JSON.stringify(request);
				
				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/WordUnion/BibleBookWebService.asmx/Select",
					data: requestJson,
					dataType: "json",
					success: function(data) 
					{
						var dataSet = JSON.parse(data.d);
						render(dataSet);
					},
					error: function(xhr)
					{ 
						document.getElementById("resultSet").innerHTML =
							'Status: ' + xhr.status + " | " + 
							'StatusText: ' + xhr.statusText + " | " +
							'ResponseText: ' + xhr.responseText;
					} 
				});
			}

			function render(data) 
			{
				scriptLiteral9432.whatIDoNowIsWhatIDoForeverWhatIDoTodayIsHowIWillBePublicizeTomorrow
				(
					data,
					"resultSet"
				);
			}
			
			window.addEventListener("load", pageLoad, false);
		</script>
	</body>
</html>
