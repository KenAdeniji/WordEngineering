<!DOCTYPE html>
<html>

	<head>
		<title>viewer.textea.io</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="viewer.textea.io"/>
		<meta name="keywords" content="JSON"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
	</head>
	<body>
		<div id="json-viewer"></div>
		<div id="resultSet"></div>
		<script src="https://cdn.jsdelivr.net/npm/@textea/json-viewer@3"></script>	
 		<script>
			var isPostBack = false;
			
			const resultSetElement = document.getElementById("resultSet");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					querySubmit();
					isPostBack = true;
				}
				else
				{
					querySubmit();
				}
			}

			async function querySubmit()
			{
				var request = {};

				const PostData = {
					method: "GET",
					headers: {
						"Accept": "application/json",
						"Content-Type": "application/json; charset=utf-8"
					},
					dataType: "json",
					credentials: "include"
				}
				//PostData.body = JSON.stringify(request);
				var url = "/WordEngineering/WordUnion/GodTitle.json";
				try {
					const response = await fetch(url, PostData)
					.then(response => {
						return response.json();
					})
					.then(responseJSON => {
						new JsonViewer({
							value: { 
								responseJSON
							}
						}).render('#json-viewer');
					})
					} catch (e) {
					resultSetElement.innerHTML = e;
				};
			}
			
			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
