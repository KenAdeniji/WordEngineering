	<head>
		<title>viewer.textea.io</title>
		<meta charset="UTF-8"/>

		<meta name="keywords" content="JSON"/>

	</head>
	<body>
		<script>
			document.head.insertAdjacentHTML
			(
				"beforeend",
				`<link type="text/css" rel="stylesheet" media="screen" href="/WordEngineering/WordUnion/9432.css">`
			);
		</script>
		<div id="json-viewer"></div>
		<div id="resultSet"></div>
		<script src="https://cdn.jsdelivr.net/npm/@textea/json-viewer@3"></script>	
 
		<script>
			var isPostBack = false;
			
			const resultSetElement = document.getElementById("resultSet");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					querySubmit();
					isPostBack = true;
				}
				else
				{
					querySubmit();
				}
			}

			async function querySubmit()
			{
      new JsonViewer({
        value: {
						"root":
						{
							"string": "this is a string",
							"number": 1,
							"float": 114.514,
							"bigint": 10086n,
							"object":
							{
								"a": undefined
							},
							"map":
							{
								"ohno": "NULL",
								"birth": "Sun, Dec 17, 1995, 03:24 AM"
							}
						}

        }
      }).render('#json-viewer')
	  
				return;
				
				var jsonViewer = new JsonViewer();
				jsonViewer.value = rootStub;
				jsonViewer.render("#json-viewer");

				var request = {};

				const PostData = {
					method: 'GET',
					headers: {
						"Accept": "application/json",
						'Content-Type': 'application/json; charset=utf-8'
					},
					dataType: 'json',
					credentials: 'include'
				}
				//PostData.body = JSON.stringify(request);
				url = "/WordEngineering/WordUnion/Bible.Json";
				try {
					const response = await fetch(url, PostData)
					.then(response => {
						return response.json();
					})
					.then(responseJSON => {
						resultSetElement.innerHTML = JSON.stringify(responseJSON);
					})
					} catch (e) {
					resultSetElement.innerHTML = e;
				};
			}
			
			window.addEventListener("load", pageLoad, false);
			const rootStub = {
"root":
{
"string": "this is a string",
"number": 1,
"float": 114.514,
"bigint": 10086n,
"object":
{
"a": undefined
},
"map":
{
"ohno": "NULL",
"birth": "Sun, Dec 17, 1995, 03:24 AM"
}
}
}
;			
	</script>
</body>
