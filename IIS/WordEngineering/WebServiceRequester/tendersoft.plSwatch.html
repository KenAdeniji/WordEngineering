	<head>
		<title>tendersoft.pl Swatch Internet Time (or beat time)</title>
		<style>
			body {background-color: blue; color: yellow;}
		</style>
	</head>
	<body>
		<div text-align="center">
			<div id="swatchInfo"></div>
		</div>	
	
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script>
			function retrieveSwatchInfo()
			{
				var uri = "http://api.tendersoft.pl/v1/InternetTime";
				$.ajax({ 
					dataType: 'json',
					url: uri,
					success: function(data)	{ 
						render(data);
					},
					error: function(XHR, textStatus, errorThrown) {
						console.log("XHR", XHR);
						console.log("textStatus", textStatus);
						console.log("errorThrown", errorThrown);
					}					
				});
			}
			
			function render(data) 
			{
				var info = "";
				var column = "";

				for (var key in data) {
					if (data.hasOwnProperty(key)) {
						column = key + ": " + data[key] + "<br>";
						info += column;
					}
				}
				
				document.getElementById("swatchInfo").innerHTML = info;
			}
			
			window.addEventListener("load", retrieveSwatchInfo);
		</script>
	</body>
<html>
