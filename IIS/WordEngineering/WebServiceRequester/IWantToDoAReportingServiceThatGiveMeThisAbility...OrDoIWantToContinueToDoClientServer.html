		<form method="post" id="formed" action="javascript:void(0);">
			<div align="center">
				<label for="webServiceURL" align="left">Web service URL: </label>
				<input 
					type="url"
					id="webServiceURL"
					size="50"
					align="left"
					value="http://localhost/WordEngineering/WordUnion/AlphabetSequenceWebService.asmx/Query?word=Get a page"
				/>
				<br/>
				<div id="inputSet"></div>
				<input type="submit" id="submitQuery">
				<div id="outputSet"></div>
			</div>
		</form>
		<script>
			const formedElement = document.getElementById("formed");

			const webServiceURLElement = document.getElementById("webServiceURL");
		
			const inputSetElement = document.getElementById("inputSet");
			const submitQueryElement = document.getElementById("submitQuery");
			const outputSetElement = document.getElementById("outputSet");
			
			var isPostBack = false;

			function pageLoad()
			{
				if (isPostBack === false)
				{
					var urlParams = new URLSearchParams(window.location.search);
					
					var webServiceURLValue = urlParams.get("webServiceURL");
					if (webServiceURLValue)
					{
						webServiceURLElement.value = webServiceURLValue;
					}	

					querySubmit();
					isPostBack = true;
				}
				else
				{
					querySubmit();
				}
			}

			async function querySubmit()
			{
				const url = new URL(webServiceURLElement.value);
				const urlSearch = url.search;
				const searchParams = new URLSearchParams(url.search);

				let path = webServiceURLElement.value.split("?")[0];

				var request = {};
		
				searchParams.forEach((value, key) => {
					request[key] = value;
				});
				
				var requestJson = JSON.stringify(request);		
				
				const PostData = {
					method: "POST",
					headers: {
						"Accept": "application/json",
						"Content-Type": "application/json; charset=utf-8"
					},
					dataType: "json",
					credentials: "include"
				}

				PostData.body = requestJson; //JSON.stringify(searchParams);

				try {
					const response = await fetch(path, PostData)
					.then(response => {
						return response.json();
					})
					.then(responseJSON => {
						var dataSet = JSON.parse(responseJSON.d);
						outputSetElement.innerHTML = responseJSON.d;
					})	
					} catch (e) {
					outputSetElement.innerHTML = e;
				};
			}

			window.addEventListener("load", pageLoad, false);

			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName("body")[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
		</script>
