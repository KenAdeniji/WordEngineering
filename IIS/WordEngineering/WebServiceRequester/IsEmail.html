	<head>
		<title>IsEmail.info by Dominic Sayers</title>
	</head>
	<body style="background-color:gray; color:lightblue">
		<div align="center">
			<label for="emailAddress">E-mail Address:
				<input id="emailAddress" type="text" size="50">
			</label>
			<button id="query">Query</button>
			<br><br>
			
			<div id="emailAddressInfo" align="left">
			</div>
		</div>	
	
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script>
			function checkEmailAddress()
			{
				var emailAddress = document.getElementById("emailAddress").value;
				if (emailAddress === '')
				{
					emailAddress = 'JohnDoe@hotmail.com'; 
				}
				$.ajax({ 
					dataType: 'jsonp',
					url: 'http://isemail.info/jsonp=myFunction/' + emailAddress,
					success: function(data)	{ 
					}
				});
			}

			function myFunction(data) 
			{
				var info = "";
				for (var key in data) {
					if (data.hasOwnProperty(key)) {
						info += key + ": " + data[key] + "<br>";
					}
				}
				document.getElementById("emailAddressInfo").innerHTML = info;
			}
			
			window.addEventListener("load", checkEmailAddress);
			
			var query = document.getElementById("query");
			query.addEventListener("click", checkEmailAddress);
			
			var emailAddress = document.getElementById("emailAddress");
			emailAddress.addEventListener("change", checkEmailAddress);
		</script>
	</body>
<html>
