<!DOCTYPE html>
<html>
	<!--

	-->
	<head>
		<title>Your part of the history.</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Bible query using Scripture Reference, Exact"/>
		<meta name="keywords" content="Bible query, Scripture Reference, Exact"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<fieldset>
		<legend>Query</legend>
		<div align="center">
			<table>
				<tr>
					<td><label for="scriptureReference">Scripture Reference:</label></td>
					<td><input type="text" ID="scriptureReference"/></td>
				</tr>	
				<tr>
					<td><label for="bibleVersion">Version:</label></td>
					<td><select id="bibleVersion"></select></td>
				</tr>	
				<tr>
					<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
				</tr>	
			</table>
		</div>
		</fieldset>	
		<div align="center">	
			<div id="resultTable"> </div>
		</div>	

		<script src="http://code.jquery.com/jquery-latest.js"></script>	
		<script src="/WordEngineering/WordUnion/tsorter.min.js"></script>

		<script>
			var isPostBack = false;

			function pageLoad()
			{
				if (isPostBack === false)
				{
					$.getScript( "/WordEngineering/WordUnion/9432.js", function( data, textStatus, jqxhr ) {
						scriptLiteral9432.renderBibleVersionSelect();
						var scriptureReference = scriptLiteral9432.getParameterByName("scriptureReference");
						if (scriptureReference)
						{
							document.getElementById("scriptureReference").value = scriptureReference;
						}	
						var bibleVersion = scriptLiteral9432.getParameterByName("bibleVersion");
						if (bibleVersion)
						{
							document.getElementById("bibleVersion").value = bibleVersion;
						}	
					
						querySubmit();
						isPostBack = true;
					});
				}
 			}

			function querySubmit()
			{
				var request = {};

				request["bibleVersion"] = scriptLiteral9432.selectionGet("bibleVersion");
				request["scriptureReference"] = document.getElementById("scriptureReference").value;
			
				var requestJson = JSON.stringify(request);
				
				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/TheSpanishHaveQuitResemblingNow/YourPartOfTheHistory.asmx/Query",
					data: requestJson,
					dataType: "json",
					success: function(data) 
					{
						var dataTable = JSON.parse(data.d);
						scriptLiteral9432.renderDataTable(dataTable, "resultTable");
					},
					error: function(xhr)
					{ 
						document.getElementById("resultTable").innerHTML =
							'Status: ' + xhr.status + " | " + 
							'StatusText: ' + xhr.statusText + " | " +
							'ResponseText: ' + xhr.responseText;
					} 
				});
			}

			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
