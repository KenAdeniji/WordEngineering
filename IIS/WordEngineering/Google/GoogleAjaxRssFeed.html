<html>
  <head>
    <script  type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAA0cMMc0nMeysGm9kYVt9DnRQO6iAkUif7SI4IE9oNKI7LqbBQXxR2V_CwfnB1bRB1lEWivgpUSxjtXw"></script>
    <script type="text/javascript">

      google.load("feeds", "1");

      function initialize() {
        var feedControl = new google.feeds.FeedControl();
        feedControl.addFeed("http://news.google.com/news?output=rss", "Google");
        feedControl.addFeed("http://www.digg.com/rss/index.xml", "Digg");
        feedControl.addFeed("http://feeds.feedburner.com/Techcrunch", "TechCrunch");
        feedControl.draw(document.getElementById("feedControl"));
      }
      google.setOnLoadCallback(initialize);

    </script>
  </head>

  <body>
    <div id="feedControl">Loading</div>
  </body>
</html>
