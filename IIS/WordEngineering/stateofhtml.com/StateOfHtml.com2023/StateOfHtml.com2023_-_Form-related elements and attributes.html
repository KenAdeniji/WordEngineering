		<title>Surveys / State of HTML 2023. Forms. Form-related elements and attributes</title>

		<meta name="description" content="Surveys / State of HTML 2023. Forms. Form-related elements and attributes"/>

	<body>
		<form id="inputForm" action="#">
			<h6>HTML element: datalist. HTML attribute: list</h6>
			<p>
				<label for="apocalypticBook">Apocalyptic book</label><br/>
				<input id="apocalypticBook" list="apocalypticBooks">
				<datalist id="apocalypticBooks">
				  <option>Daniel</option>
				  <option>Revelation</option>
				</datalist>
			</p>
			
			<h6>HTML attribute: autocomplete</h6>
			<p>
				<label for="address_firstline">Billing street-address</label><br/>
				<input name="address_firstline" autocomplete="billing street-address" />
			</p>

			<h6>HTML media capture</h6>
			<p>
				<label for="mediaCapture">Media capture</label><br/>
				<input type="file" accept="video/*" capture>
			</p>

			<h6>HTMLInputElement: showPicker() method</h6>
			<p>
				<input id="dateInput" type="date">
				<button onclick="dateInput.showPicker()">Select date</button>
			</p>

			<h6>HTML element: selectlist</h6>
			<p>
				<selectlist id="selectListOption">
					<option>Option 1</option>
					<option>Option 2</option>
					<option>Option 3</option>
				</selectlist>
			</p>

			<h6>HTML attribute: contenteditable="plaintext-only"</h6>
			<p contenteditable>HTML attribute: contenteditable</p>
			
			<h6>HTML element: input. HTML type attribute: url</h6>
			<input
				id="referenceURL"
				type="url"
				value="http://survey.devographics.com/en-US/survey/state-of-html/2023"
				size="55"
				required
			>
			
			<p>
				<input type="submit" id="submitQuery">
				<button id="formDataAPIQuery">Form Data API</button>
				<button id="formValidationQuery">Form Validation</button>
				<button id="formReportValidityQuery">Report Validity</button>
			</p>

			<div id="resultSet"></div>
		</form>	
		<script>
			var isPostBack = false;
			
			const	referenceURLElement = document.getElementById("referenceURL");
			const 	submitQueryElement = document.getElementById("submitQuery");
			const 	formDataAPIQueryElement = document.getElementById("formDataAPIQuery");
			const	formValidationElement = document.getElementById("formValidationQuery");
			const	formReportValidityElement = document.getElementById("formReportValidityQuery");
			const 	resultSetElement = document.getElementById("resultSet");
			
			function querySubmit()
			{
			}

			function queryFormDataAPI()
			{
				let fd = new FormData(inputForm);
				let data = JSON.stringify(Object.fromEntries(fd));
				resultSetElement.innerHTML = data;
			}
			
			function queryFormValidation()
			{
				if (referenceURLElement.checkValidity() === false) 
				{
					resultSetElement.innerHTML = referenceURLElement.validationMessage;
				}			
			}

			function queryFormReportValidity()
			{
				inputForm.reportValidity();
			}
			
			submitQueryElement.addEventListener("click", querySubmit, false);
			formDataAPIQueryElement.addEventListener("click", queryFormDataAPI, false);
			formValidationQueryElement.addEventListener("click", queryFormValidation, false);
			formReportValidityQueryElement.addEventListener("click", queryFormReportValidity, false);
			
			var body = document.getElementsByTagName("body")[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
		</script>
	</body>
