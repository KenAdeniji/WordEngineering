	<body>
		<form id="inputForm" action="#">
			<h6>HTML element: dialog.</h6>
			<dialog id="confirmDialog" open>
				<form method="dialog">
					Are you sure?
					<button value="1" id="confirmDialogYes">Yes</button>
					<button value="0" id="confirmDialogNo">No</button>
				</form>
			</dialog>
			
			<p>
				<input type="submit" id="submitQuery">
				<button id="showConfirmDialogQuery">Show dialog</button>
				<button id="closeConfirmDialogQuery">Close dialog</button>
			</p>

			<div id="resultSet"></div>
		</form>	
		<script>
			const 	submitQueryElement = document.getElementById("submitQuery");
			const 	resultSetElement = document.getElementById("resultSet");
			
			const 	confirmDialogElement = document.getElementById("confirmDialog");
			const 	confirmDialogYesElement = document.getElementById("confirmDialogYes");
			const 	confirmDialogNoElement = document.getElementById("confirmDialogNo");
			
			const 	showConfirmDialogQueryElement = document.getElementById("showConfirmDialogQuery");
			const 	closeConfirmDialogQueryElement = document.getElementById("closeConfirmDialogQuery");
			
			function querySubmit()
			{
			}

			function queryShowConfirmDialog()
			{
				confirmDialogElement.show();
			}

			function queryCloseConfirmDialog()
			{
				confirmDialogElement.close();
			}

			function queryConfirmDialogClose()
			{
				var confirmDialogReturnValue = confirmDialogElement.returnValue;
				resultSetElement.innerHTML = confirmDialogReturnValue;
			}

			function queryConfirmDialogYesClick()
			{
				confirmDialog.close(confirmDialogYesElement.value);
			}

			function queryConfirmDialogNoClick()
			{
				confirmDialog.close(confirmDialogNoElement.value);
			}

			submitQueryElement.addEventListener("click", querySubmit, false);
			showConfirmDialogQueryElement.addEventListener("click", queryShowConfirmDialog, false);
			closeConfirmDialogQueryElement.addEventListener("click", queryCloseConfirmDialog, false);
			
			confirmDialogElement.addEventListener("close", queryConfirmDialogClose, false);
			confirmDialogYesElement.addEventListener("click", queryConfirmDialogYesClick, false);
			confirmDialogNoElement.addEventListener("click", queryConfirmDialogNoClick, false);
						
			var body = document.getElementsByTagName("body")[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
		</script>
	</body>
</html>
