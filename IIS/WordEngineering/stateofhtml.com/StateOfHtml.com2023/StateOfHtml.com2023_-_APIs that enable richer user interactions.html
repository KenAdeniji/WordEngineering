			const 	resultSetElement = document.getElementById("resultSet");
			
			const 	confirmElement = document.querySelector("dialog");
			const 	showDialogQueryElement = document.getElementById("showDialogQuery");
			const 	closeDialogQueryElement = document.getElementById("closeDialogQuery");
			
			function querySubmit()
			{
			}

			function queryShowDialog()
			{
				confirmElement.show();
			}

			function queryCloseDialog()
			{
				confirmElement.close();
			}

			submitQueryElement.addEventListener("click", querySubmit, false);
			showDialogQueryElement.addEventListener("click", queryShowDialog, false);
			closeDialogQueryElement.addEventListener("click", queryCloseDialog, false);

			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
