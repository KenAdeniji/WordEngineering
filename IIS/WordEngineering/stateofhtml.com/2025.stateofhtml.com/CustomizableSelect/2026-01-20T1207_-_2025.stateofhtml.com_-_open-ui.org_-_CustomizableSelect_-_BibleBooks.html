<!DOCTYPE html>
<html>

	<head>
		<title>StateOfHTML.com, Open UI, Bible Books</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="StateOfHTML.com, Open UI, Bible Books"/>
		<meta name="keywords" content="StateOfHTML.com, Open UI, Bible Books"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<style>
			.container {
			  display: grid;
			  grid-template-rows: auto auto;
			  grid-template-columns: 150px 150px;
			  grid-column-gap: 10px;
			  grid-row-gap: 10px;
			}
			.container > div {
			  background-color: lightgray;
			}
			select, ::picker(select) {
			  appearance: base-select;
			}
		</style>
	</head>	
	<body>
		<select>
			<div class=container>
				<div>
				  <optgroup label="Pentateuch">
						<option>Genesis</option>
						<option>Exodus</option>
						<option>Leviticus</option>
						<option>Numbers</option>
						<option>Deuteronomy</option>
				  </optgroup>
				</div>  
				<div>
				  <optgroup label="Major Prophets">
						<option>Isaiah</option>
						<option>Jeremiah</option>
						<option>Ezekiel</option>
						<option>Daniel</option>
				  </optgroup>
				</div>
				<div>
				  <optgroup label="Gospels">
						<option>Matthew</option>
						<option>Mark</option>
						<option>Luke</option>
						<option>John</option>
				  </optgroup>
				</div>
				<div>
				  <optgroup label="Pauline Epistles">
						<option>Romans</option>
						<option>1 Corinthians</option>
						<option>2 Corinthians</option>
						<option>Galatians</option>
						<option>Ephesians</option>
						<option>Philippians</option>						
						<option>Colossians</option>
						<option>1 Thessalonians</option>
						<option>2 Thessalonians</option>
						<option>1 Timothy</option>
						<option>2 Timothy</option>
						<option>Titus</option>
						<option>Philemon</option>
				  </optgroup>
				</div>
			</div>		
		</select>
	</body>
</html>
