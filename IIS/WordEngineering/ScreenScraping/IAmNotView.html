	<head>
		<title>I am not view</title>
		<link rel="stylesheet" type="text/css" href="../WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="iframeSource">IFrame Source:</label></td>
					<td><input id="iframeSource" type="text"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" id="submitQuery">
					</td>
				</tr>	
			</table>
			<iframe id="external" align="center" download src="http://www.example.com"></iframe>
		</div>
		<script>
			var isPostBack = false;
			var	iframeSourceDefault = "http://www.example.com";
			
			function querySubmit()
			{
				document.getElementById("external").src = document.getElementById("iframeSource").value;
			}
			
			function pageLoad()
			{
				if (!isPostBack)
				{
					document.getElementById("iframeSource").value = iframeSourceDefault;
					querySubmit();
					isPostBack = true;
				}
			}
			
			window.addEventListener("load", pageLoad, false);

			document.getElementById("iframeSource").addEventListener("change", querySubmit, false);
			document.getElementById("submit").addEventListener("click", querySubmit, false);

		    var body = document.getElementsByTagName('body')[0];
		    body.onkeydown = function (e) {
		        if (e.keyCode === 13) {  //enter key code
		            querySubmit();
		        }
		    }
		</script>
	</body>
</html>
