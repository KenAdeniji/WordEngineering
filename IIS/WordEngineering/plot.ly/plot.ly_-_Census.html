<!DOCTYPE html>
<html>
	<head>
		<!--
			2019-07-19	Created.	https://plot.ly/javascript/bar-charts/
		-->
		<title>plot.ly Census</title>
	</head>
	<body>
		<div id="myDiv"></div>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<script>
			function pageLoad()
			{
				var tribes = [ 
					"Reuben", "Simeon", "Gad", "Judah", "Issachar", "Zebulun",
					"Ephraim", "Manasseh", "Benjamin", "Dan", "Asher", "Naphtali"
				];	

				var firstCensus = [
					46500, 59300, 45650, 74600, 54400, 57400,
					40500, 32200, 35400, 62700, 41500, 53400
				];	
				
				var secondCensus = [
					43730, 22200, 40500, 76500, 64300, 60500,
					32500, 52700, 45600, 64400, 53400, 45400
				];	

				var trace1 = {
				  x: tribes,
				  y: firstCensus,
				  name: 'First Census',
				  type: 'bar'
				};

				var trace2 = {
				  x: tribes,
				  y: secondCensus,
				  name: 'Second Census',
				  type: 'bar'
				};

				var data = [trace1, trace2];

				var layout = {barmode: 'stack'};

				Plotly.newPlot('myDiv', data, layout);			
			}
			
			window.addEventListener("load", pageLoad, false);
		</script>
	</body>
</html>
