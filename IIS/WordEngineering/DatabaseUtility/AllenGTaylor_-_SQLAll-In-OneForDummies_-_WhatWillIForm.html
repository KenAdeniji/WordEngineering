<!DOCTYPE html>
<html>

	<head>
		<title>AllenGTaylor_-_SQLAll-In-OneForDummies_-_WhatWillIForm</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="AllenGTaylor_-_SQLAll-In-OneForDummies_-_WhatWillIForm"/>
		<meta name="keywords" content="Database schema, data definition Language (DDL)"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">

		<style>
			html, body
			{
				height: 100%;
				width: 100%;
			}
			#connectionString
			{
				width: 90vw;
			}
		</style>
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td>
						<label for="connectionString">Open Database Connectivity (ODBC) Connection String</label>
					</td>
					<td>
						<input
							type="text"
							ID="connectionString"
							value="Driver={SQL Server};Server=localhost;Database=Master;Trusted_Connection=Yes;"
							autofocus
							required
						/>
					</td>
				</tr>	
				<tr>
					<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
				</tr>	
			</table>
			<div id="resultSetTables"> </div>
			<div id="resultSetColumns"> </div>
			<div id="resultSetFeedback"> </div>
		</div>
		<script src="http://code.jquery.com/jquery-latest.js"></script>	
		<script src="/WordEngineering/WordUnion/tsorter.min.js" type="text/javascript"></script>
		<script>
			var isPostBack = false;
			
			const 	connectionStringElement = document.getElementById("connectionString");
			
			const 	submitQueryElement = document.getElementById("submitQuery");
			
			const	resultSetTablesElement = document.getElementById("resultSetTables");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					$.getScript( "/WordEngineering/WordUnion/9432.js", function( data, textStatus, jqxhr ) {
						const urlParams = new URLSearchParams(window.location.search);
					
						var connectionStringValue = urlParams.get("connectionString");
						if (connectionStringValue)
						{
							connectionStringElement.value = connectionStringValue;
						}	
						
						querySubmit();
						isPostBack = true;
					});
				}
				else
				{
					querySubmit();
				}
 			}

			function querySubmit()
			{
				var request = {};			
			
				request["connectionString"] = connectionStringElement.value;

				var requestJson = JSON.stringify(request);
				
				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/DatabaseUtility/AllenGTaylor_-_SQLAll-In-OneForDummies_-_WhatWillIForm.asmx/QueryTables",
					data: requestJson,
					dataType: "json",
					success: function(data) 
					{
						scriptLiteral9432.renderDataTable
						(
							JSON.parse(data.d),
							"resultSetTables"
						);
						scriptLiteral9432.addTableRowClickHandlers
						(
							resultSetTablesElement.getElementsByTagName("table")[0],
							2,
							querySubmitColumns
						);
					},
					error: function(xhr)
					{ 
						resultSetTablesElement.innerHTML =
							`Status: ${xhr.status} StatusText: ${xhr.statusText} ResponseText: ${xhr.responseText}`
							;							
					} 
				});
			}

			function querySubmitColumns
			(
				tableName
			)
			{
				var request = {};			
			
				request["connectionString"] = connectionStringElement.value;
				request["tableName"] = tableName;

				var requestJson = JSON.stringify(request);
				
				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/DatabaseUtility/AllenGTaylor_-_SQLAll-In-OneForDummies_-_WhatWillIForm.asmx/QueryColumns",
					data: requestJson,
					dataType: "json",
					success: function(data) 
					{
						scriptLiteral9432.renderDataTable
						(
							JSON.parse(data.d),
							"resultSetColumns"
						);
					},
					error: function(xhr)
					{ 
						resultSetColumnsElement.innerHTML =
							`Status: ${xhr.status} StatusText: ${xhr.statusText} ResponseText: ${xhr.responseText}`
							;							
					} 
				});
			}

			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName("body")[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
