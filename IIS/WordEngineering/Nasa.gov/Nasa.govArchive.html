    <head>
        <title>nasa.gov</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="nasa.gov"/>
		<meta name="keywords" content="nasa.gov"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
    </head>
	<body>
		<div align="center">
			<table>
				<tbody>
					<tr>
						<td><label for="title">Title</label></td>
						<td><span id="title"></span></td>
					</tr>
					<tr>
						<td><label for="date">Date</label></td>
						<td><span id="date"></span></td>
					</tr>
					<tr>
						<td><label for="explanation">Explanation</label></td>
						<td><span id="explanation"></span></td>
					</tr>
				</tbody>
			</table>
			<br/>
			<img id="pic"></img>
		</div>	
		<script>
			function pageLoad()
			{
				var req = new XMLHttpRequest();
				var url = "https://api.nasa.gov/planetary/apod?api_key=";
				var api_key = "DEMO_KEY";

				req.open("GET", url + api_key, true);
				req.send();

				req.addEventListener("load", function(){
					if(req.status == 200 && req.readyState == 4){
					var response = JSON.parse(req.responseText);
					document.getElementById("title").textContent = response.title;
					document.getElementById("date").textContent = response.date;
					document.getElementById("explanation").textContent = response.explanation;
					document.getElementById("pic").src = response.hdurl;
				  }
				})
			}
			
			window.addEventListener("load", pageLoad, false);

		</script>
	</body>
</html>
