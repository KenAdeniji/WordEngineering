<!DOCTYPE html>
<html>

<head>
	<title>Get an Element's Position Using JavaScript</title>
	<style>
        body {
            padding: 100px;
            display: flex;
            justify-content: center;
        }
		#container {
			perspective: 450px;
		}
		#container {
			padding: 24px;
			margin: 24px;
			border: 50px #ccc solid;
			left: 10px;
			top: 200px;
			position: absolute;
		}		
        #square {
            width: 175px;
            height: 175px;
            background-color: #E8541E;
			transform: rotateY(20deg) rotateX(20deg) rotateZ(-5deg);
        }	
	</style>
</head>
 
<body>
    <div id="container">
        <div id="square"></div>
		<div id="location"></div>
    </div>
<script>	
function getPosition(el) {
  var xPos = 0;
  var yPos = 0;
 
  while (el) {
    if (el.tagName == "BODY") {
      // deal with browser quirks with body/window/document and page scroll
      var xScroll = el.scrollLeft || document.documentElement.scrollLeft;
      var yScroll = el.scrollTop || document.documentElement.scrollTop;
 
      xPos += (el.offsetLeft - xScroll + el.clientLeft);
      yPos += (el.offsetTop - yScroll + el.clientTop);
    } else {
      // for all other non-BODY elements
      xPos += (el.offsetLeft - el.scrollLeft + el.clientLeft);
      yPos += (el.offsetTop - el.scrollTop + el.clientTop);
    }
 
    el = el.offsetParent;
  }
  return {
    x: xPos,
    y: yPos
  };
}

window.addEventListener("load", updatePosition, false);

// deal with the page getting resized or scrolled
window.addEventListener("scroll", updatePosition, false);
window.addEventListener("resize", updatePosition, false);

 
function updatePosition() {
  // add your code to update the position when your browser
  // is resized or scrolled
var myElement = document.querySelector("#square"); 
var position = getPosition(myElement);
document.getElementById("location").innerHTML = "The image is located at: " + position.x + ", " + position.y;  
}  	
</script>
</body>
</html>
