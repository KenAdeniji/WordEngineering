<head>
	<title>Cascading Style Sheet (CSS) - 3D</title>
	<style>
        body {
            padding: 100px;
            display: flex;
            justify-content: center;
        }
		#container {
			perspective: 450px;
		}		
        #square {
            width: 175px;
            height: 175px;
            background-color: #E8541E;
			transform: rotateY(20deg) rotateX(20deg) rotateZ(-5deg);
        }	
	</style>
</head>
 
<body>
    <div id="container">
        <div id="square"></div>
    </div>
</body>
</html>
