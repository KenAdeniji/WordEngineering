<!DOCTYPE html>
<html>
	<head>
		<!--
			2019-08-20	Created.	https://www.kirupa.com/html5/extending_built_in_objects_javascript.htm
		-->
		<title>Shuffle</title>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
		<style>
			html, body{
			  height: 100%;
			  width: 100%;
			}
			textarea{ //viewport
				height: 65vh;
				width: 90vw;
			}
		</style>		
	</head>
	<body>
		<div align="center">
			<textarea id="dataSet"></textarea>
			<br/>
			<input type="submit" id="submitQuery">
			<div id="resultSet"></div>
		</div>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script>
			var isPostBack = false;
		
			var dataSet = document.getElementById("dataSet");
			var resultSet = document.getElementById("resultSet");
			
			function pageLoad()
			{
				var isPostBack = false;

				if (isPostBack === false)
				{
					$.getScript("/WordEngineering/WordUnion/9432.js", function( data, textStatus, jqxhr ) {
						dataSet.value = scriptLiteral9432.bibleBooks.join();
						querySubmit();
						isPostBack = true;
					});
				}
				else
				{
					querySubmit();
				}
			}

			function querySubmit()
			{
				var shuffleArray = dataSet.value.split(",");
				var shuffled = scriptLiteral9432.shuffle(shuffleArray);
				resultSet.innerHTML = shuffled.join();
			}

			window.addEventListener("load", pageLoad, false);	
			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
		</script>
	</body>
</html>
