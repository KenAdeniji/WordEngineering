<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>React! React! React!</title>
<style>
    #container {
    	padding: 50px;
    	background-color: #EEE;
    }
    #container h1 {
    	font-size: 144px;
		font-family: sans-serif;
   	 color: #0080a8;
    }
</style>  
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
<div id="container"></div>
<div id="buttonSubmit"></div>
<script type="text/babel">
class HelloBible extends React.Component {
    render() {
       return <p>Book, {this.props.bookTitle}!</p>;
    }
}
class Buttonify extends React.Component {
  render() {
    return(
      <div>
        <button type={this.props.behavior}>{this.props.children}</button>
      </div>
    );
  }
}
ReactDOM.render(
  <div>
    <HelloBible bookTitle="Genesis"/>
    <HelloBible bookTitle="Exodus"/>
    <HelloBible bookTitle="Leviticus"/>
    <HelloBible bookTitle="Numbers"/>
    <HelloBible bookTitle="Deuteronomy"/>
  </div>,
  document.querySelector("#container")
);
ReactDOM.render(
  <div>
    <Buttonify behavior="submit">SEND DATA</Buttonify>
  </div>,
  document.querySelector("#buttonSubmit")
); 
</script>
</body>

</html>
