<!DOCTYPE html>
<html lang="en">
<!--
	2016-07-05	http://www.adobe.com/devnet/archive/html5/articles/css3-2d-and-3d-graphics-and-animation-effects.html
	2016-07-05	http://www.w3schools.com/css/css3_transitions.asp
	2016-07-05	http://www.w3schools.com/css/css3_3dtransforms.asp
-->
	<head>  
		<title>CSS 3D Cube Example</title>  
		<style>
			/* 
				animation effects 
				ease specifies a transition effect with a slow start, then fast, then end slowly (this is default)
				rotate(angle) Defines a 2D rotation, the angle is specified in the parameter
				skew(x-angle,y-angle) 	Defines a 2D skew transformation along the X- and the Y-axis
			*/
			#right:hover, #left:hover, #top:hover {  
				transition: transform 3.0s ease;
				transform : scale(1.2) skew(-10deg, -30deg) rotate(-45deg);
			}
			
			/* size and position */
			#right, #left, #top {  
			position:relative;  padding: 0px;  width: 200px;  height: 200px;
			}
			#left {
			  font-size: 48px;
			  left: 20px; /*The distance relative to the left boundary.*/

			  background-image:
				radial-gradient(red 4px, transparent 28px),
				repeating-radial-gradient(red 0px,  yellow 4px, green 8px, 
												  red 12px, transparent 26px, 
												  blue 20px, red 24px,
												  transparent 28px, blue 12px),
				repeating-radial-gradient(red 0px,  yellow 4px, green 8px, 
												  red 12px, transparent 26px, 
												  blue 20px, red 24px,    
												  transparent 28px, blue 12px);

			  background-size: 100px 40px, 40px 100px;
			  background-position: 0 0;

			  transform: skew(0deg, 30deg);
			}

			#right {
			  font-size: 48px;
			  width:  170px;
			  top: -192px;
			  left: 220px;

			  background-image:
				radial-gradient(red 4px, transparent 48px),
				repeating-linear-gradient(0deg, red 5px,  green 4px, 
												  yellow 8px, blue 12px, 
												  transparent 16px, red 20px,
												  blue 24px, transparent 28px,
												  transparent 32px),
				radial-gradient(blue 8px, transparent 68px);

			  background-size: 120px 120px, 24px 24px;
			  background-position: 0 0;

			  transform: skew(0deg, -30deg);
			}

			#top {
			  font-size: 48px;
			  top: 50px;
			  left: 105px;

			  background-image:
				radial-gradient(white 2px, transparent 8px),
				repeating-linear-gradient(45deg, white 2px,  yellow 8px, 
												  green 4px, red 12px, 
												  transparent 26px, blue 20px,
												  red 24px, transparent 28px, 
												  blue 12px),
				repeating-linear-gradient(-45deg, white 2px,  yellow 8px, 
												  green 4px, red 12px, 
												  transparent 26px, blue 20px,
												  red 24px, transparent 28px, 
												  blue 12px);

			  background-size: 100px 30px, 30px 100px;
			  background-position: 0 0;

			  transform: rotate(60deg) skew(0deg, -30deg); scale(1, 1.16);
			} 
		</style>  
	</head>

	<body>
		<div align="center">
			<header>
				<h1>Hover Over the Cube Faces:</h1>
			</header>
			<div id="outer">                     
			<div id="top">Pentateuch</div>
			<div id="left">Major Prophets</div>
			<div id="right">Gospel</div>
			</div>
		</div>
	</body>
</html>
