<!DOCTYPE html>
<html lang="en">
<!--
	2016-07-05	http://www.adobe.com/devnet/archive/html5/articles/using-css3-transitions-a-comprehensive-guide.html
-->
	<head>  
		<title>Using CSS3 transitions: A comprehensive guide</title>  
		<style>
			.pentateuch { 
				background-color: green; 
				transition: background-color  2s ease-in 1s; 
			} 
			.pentateuch:hover { 
				background-color: blue 
			}

			.major { 
				width: 200px; 
				height: 200px; 
				transition: width  2s ease-in; 
			}
			.major:active { 
				width: 400px; 
			}

			input { 
				width: 200px; 
				transition: width 2s ease-in; 
			} 
			input:focus { 
				width: 250px; 
			}	

			input[type="checkbox"] { 
				transition: width 1s ease; 
			} 
			input[type="checkbox"]:checked { 
				width: 30px; 
			}
			
			.apocalyptic { 
				width: 200px; 
				height: 200px; 
				transition: width 2s ease, height 2s ease; 
			} 
			@media only screen and (max-width : 1024px) { 
				.apocalyptic { 
					width: 100px; 
					height: 100px; 
				} 
			}
		</style>  
	</head>

	<body>
		<div class="pentateuch">Pentateuch: The first five books of Moses - the Law. A hover example.</div>
		<div class="major">
			<button>The major prophets are Isaiah, Jeremiah, Ezekiel, and Daniel. An active button.</button>
		</div>		
		<div>
			<label for="gospels">The four Gospel books are (A focus input):<label>
			<input id="gospels" type="text" value="Matthew, Mark, Luke, and John"/>
		</div>
		<div>
			<label for="newTestament">New Testament:<label>
			<input id="newTestament" type="checkbox"/>
		</div>
		<div class="apocalyptic">The two Apocalyptic books are Daniel and Revelation.</div>
		
		<script>
			console.log(window.innerWidth);
		</script>
	</body>
</html>
