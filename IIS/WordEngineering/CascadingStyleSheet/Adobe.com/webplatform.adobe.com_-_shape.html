<!DOCTYPE html>
<html>
	<!--
		2016-12-03	http://webplatform.adobe.com/
		2016-12-03	https://css-tricks.com/examples/ShapesOfCSS/
	-->
	<head>
		<title>Web Platform Building a more expressive web</title>
		<style>
			#square { width: 100px; height: 100px; background: red; }
			#rectangle { width: 200px; height: 100px; background: red; }			
			#circle 
			{
				width: 100px; height: 100px; background: red; 
				border-radius: 50%; 
			} 
			
			#oval 
			{ 
				width: 200px; height: 100px; background: red; 
				border-radius: 50%; 
			} 

			#triangle-up
			{
				width: 0; height: 0; border-left: 50px solid transparent; border-right: 50px solid transparent; border-bottom: 100px solid red;
			}			
		</style>
	</head>
	<body>
		<div id="square"> </div>
		<div id="rectangle"> </div>
		<div id="circle"> </div>
		<div id="oval"> </div>
		<div id="triangle-up"> </div>
	</body>
</html>
