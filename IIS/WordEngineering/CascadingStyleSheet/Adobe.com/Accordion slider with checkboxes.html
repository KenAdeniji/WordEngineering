<title>Accordion slider with checkboxes</title>

<style id="jsbin-css">
.accordion-wrap {
  font-family: Arial, sans-serif;
  font-size: 14px;
}

.accordion-wrap input[type=checkbox] {
  display: none;
}

.accordion-wrap label {
  border: solid 1px #ccc;
  display: block;
  padding: 10px;
  margin-top: -1px;
}

.accordion-wrap label:hover {
  cursor: pointer;
  color: #000;
}

.accordion-content {
  max-height: 0;
  overflow: hidden;
  background: white;
  padding-left: 10px;
  -webkit-transition: all .5s linear;
  -moz-transition: all .5s linear;
  -ms-transition: all .5s linear;
  -o-transition: all .5s linear;
  transition: all .5s linear;
}

.accordion-wrap input[type=checkbox]:checked ~ .accordion-content {
  max-height: 500px;
  -webkit-transition: all 2.5s linear;
  -moz-transition: all 2.5s linear;
  -ms-transition: all 2.5s linear;
  -o-transition: all 2.5s linear;
  transition: all 2.5s linear;
}

.accordion-wrap input[type=checkbox]:checked ~ label {
  background: #ddd;
}
</style>
</head>
<body>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<body>
	<div class="accordion-wrap">
    
		<section class="accordion-item">
			<input type="checkbox" id="accordion-one" name="accordion-group">
			<label for="accordion-one" onclick="">Accordion Section #1 - Pentateuch</label>
    
			<div class="accordion-content">
				<p>The first five books of Moses - the Law.</p>
			</div><!-- .accordion-content -->
		</section><!-- .accordion-item -->

		<section class="accordion-item">
			<input type="checkbox" id="accordion-two" name="accordion-group">
			<label for="accordion-two" onclick="">Accordion Section #2 - Major Prophets</label>
    
			<div class="accordion-content">
				<p>The major prophets are Isaiah, Jeremiah, Ezekiel, and Daniel.</p>
			</div><!-- .accordion-content -->
		</section><!-- .accordion-item -->

		<section class="accordion-item">
			<input type="checkbox" id="accordion-three" name="accordion-group">
			<label for="accordion-three" onclick="">Accordion Section #3 - Gospel</label>
    
			<div class="accordion-content">
				<p>The four book that make-up the Gospel are ... Matthew, Mark, Luke, and John.</p>
			</div><!-- .accordion-content -->
		</section><!-- .accordion-item -->
		
	</div><!-- .accordion-wrap -->
</body>
</html>
