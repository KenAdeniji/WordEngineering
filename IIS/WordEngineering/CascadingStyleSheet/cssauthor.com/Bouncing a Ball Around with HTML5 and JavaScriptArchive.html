	<head>
		<title>Bouncing a Ball Around with HTML5 and JavaScript</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="rating" content="General">
		<meta name="expires" content="never">
		<meta name="language" content="English, EN">
		<meta name="description" content="Bouncing a Ball Around with HTML5 and JavaScript">
		<meta name="keywords" content="HTML5, CSS, JavaScript, canvas">
		<meta name="author" content="William Craig">
	</head>
	<body>
		<canvas id="myCanvas" width="300" height="300"></canvas>
		<script>
			var myCanvasElement = document.getElementById("myCanvas");
			var context;
			var x=100;
			var y=200;
			var dx=5;
			var dy=5;

			function init()
			{
				context= myCanvasElement.getContext('2d');
				setInterval(draw,10);
			}

			function draw()
			{
				context.clearRect(0,0, 300,300);
				context.beginPath();
				context.fillStyle="#0000ff";
				// Draws a circle of radius 20 at the coordinates 100,100 on the canvas
				context.arc(x,y,20,0,Math.PI*2,true);
				context.closePath();
				context.fill();
				// Boundary Logic
				if( x<0 || x>300) dx=-dx; 
				if( y<0 || y>300) dy=-dy; 
				x+=dx; 
				y+=dy;
			}
			
			window.addEventListener("load", init, false);
		</script>
	</body>
</html>
