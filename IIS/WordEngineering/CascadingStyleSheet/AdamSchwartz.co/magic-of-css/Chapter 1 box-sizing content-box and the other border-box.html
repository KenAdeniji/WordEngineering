<style>
.box {
    height: 5em;
    width: 5em;
    padding: 1em;
    border: .25em solid
}

input[type="text"] {
    /* Flexibility */
    box-sizing: border-box;
    width: 100%;

    /* Styling */
    padding: .4em .55em;
    font-size: inherit;
    font-family: inherit;
    color: inherit;
    border: 0;
    border-radius: .25em;
    outline: none
}
</style>
<body>
	<div class="box" style="box-sizing: border-box;">border-box</div>
	<div class="box" style="box-sizing: content-box;">content-box</div>
	<p>
	In the border-box case, the width and height of the .box are 5em, exactly what we set. 
	In the content-box case, the width and height are 7.5em = 5 + (2 * 1) + (2 * .25), 
		since we need to include the padding and border on both sides.
	</p>
	<input type="text" placeholder="Good">	
</body>
