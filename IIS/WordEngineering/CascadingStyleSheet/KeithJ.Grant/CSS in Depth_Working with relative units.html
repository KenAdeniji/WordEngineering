	<head>
		<title>CSS in Depth: Working with relative units</title>
		<style>
			html 
			{
				background: #b8d1f3;
				color: blue;
				font-size: 16px;
			}
			/*
				The :root pseudo-class is
				equivalent to the HTML
				type selector.
			*/
			:root
			{
				font-size: 1em;
			}
			.padded 
			{
				font-size: 16px;
				padding: 2em;
			}
			.box {
			  padding: 1em;
			  border-radius: 1em;
			  background-color: lightgray;
			}
			.box-small {
			  font-size: 12px;     
			}
			.box-large {
			  font-size: 18px;     
			}
			.slogan {
			  font-size: 1.2em;  
			  padding: 1.2em;    
			  background-color: #ccc;
			}
			/*
				Relative to the root element;
				will remain constant, even if you nest elements.
			*/
			.rem	
			{
				font-size: .5rem;
			}
		</style>
	</head>
	<body>
		<div class="padded">div padded.</div>
		<span class="box box-small">Small</span>
		<span class="box box-large">Large</span>
		<p class="slogan">We love coffee</p>
		<p class="rem">Relative to the root element.</p>
	</body>
</html>
