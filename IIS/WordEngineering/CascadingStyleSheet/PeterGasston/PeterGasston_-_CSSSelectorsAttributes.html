<style>
	/*
		The Simple Attribute Selector applies rules to elements that have the 
			specified attribute defined, regardless of that attribute's value.
	*/
	a[rel] { color: black; }

	/* Partial Attribute Value Selector */
	a[rel~='friend'] { color: yellow; }

	/*
		This code applies the rule only to the second aelement in the 
		markup because it selects only elements that have the exact value of friend. 
	*/	
	a[rel='friend'] { color: blue; }
	
	a[lang|='MX'] { color: brown; }
</style>
<ul>
	<li><a href="" lang="en-GB" rel="friend met">Peter</a></li>
	<li><a href="" lang="es-ES" rel="friend">Pedro</a></li>
	<li><a href="" lang="es-MX" rel="contact">Pancho</a></li>
</ul>
