<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Demo background size</title>
<style type="text/css">
html, body{
	height:100%;
}
div{
	border:4px #FC0 solid;
	width:600px;
	height:20%;
	float:left;
	margin:20px;
	background-image: url(https://www.w3.org/Talks/2012/0416-CSS-WWW2012/Demos/images/svg/lemon.svg);
	background-repeat:no-repeat;
	padding:1em;
	background-size:50px auto;
}
h2{
	color:black;
	font:1.5em Verdana, Geneva, sans-serif;
	margin:0;
	text-align:right;
}
div:nth-child(1){
	background-size:contain;
}
div:nth-child(2){
	background-size:cover;
}
div:nth-child(3){
	background-size:50% auto;
}
</style>
</head>

<body>
<div>
<h2>background-size:contain;</h2>
</div>
<div>
<h2>background-size:cover;</h2>
</div>
<div>
<h2>background-size:50% auto;</h2>
</div>
</body>
</html>
