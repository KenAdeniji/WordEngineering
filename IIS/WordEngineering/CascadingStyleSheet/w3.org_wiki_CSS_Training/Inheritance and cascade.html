<HTML>
	<!-- 2015-03-18 http://www.w3.org/community/webed/wiki/Inheritance_and_cascade -->
	<HEAD>
		<TITLE>Inheritance and cascade</TITLE>
		<style>
			html {
			  font-style: normal;
			  font-variant: normal;
			  font-weight: normal;
			  font-size: 75%;
			  line-height: normal;
			  font-family: Verdana,sans-serif;
			}
			
			h1 {
			  font-size: 300%;
			}
			
			#nav {
			  background: blue;
			  color: white;
			  margin: 0;
			  padding: 0;
			}

			#nav li {
			  display: inline;
			  margin: 0;
			  padding: 0 0.5em;
			  border-right: 1px solid;
			}

			#nav li a {
			  color: inherit;
			  text-decoration: none;
			}
		</style>
	</HEAD>	
	<BODY>
		<h1>Heading</h1>
		<p>A paragraph of text.</p>

		<ul id="nav">
		  <li><a href="/">Home</a></li>
		  <li><a href="/news/">News</a></li>
		  <li><a href="/products/">Products</a></li>
		  <li><a href="/services/">Services</a></li>
		  <li><a href="/about/">About Us</a></li>
		</ul>
	</BODY>
</HTML>
