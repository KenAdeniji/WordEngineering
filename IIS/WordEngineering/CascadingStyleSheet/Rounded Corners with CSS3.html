<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Rounded Corners with CSS3</title>
    <link href="CascadingStyleSheet3.css" rel="Stylesheet" type="text/css" />
</head>

<body>
    <div class="block border_radius">
        <p>Rounding All Corners Equally.</p>
    </div>
    <div class="block border_radius_separately">
        <p>Rounding Multiple Corners Separately.</p>
    </div>
    <div class="block border_radius_separately_alternative">
        <p>Rounding Multiple Corners Separately, Alternative.</p>
    </div>
    <div class="block border_radius_with_ellipses">
        <p>Rounding Corners with Ellipses.</p>
    </div> 
    <div class="block border_radius_with_ellipses_xy">
        <p>Rounding Corners with Ellipses, x, y.</p>
    </div> 
</body>
</html>
