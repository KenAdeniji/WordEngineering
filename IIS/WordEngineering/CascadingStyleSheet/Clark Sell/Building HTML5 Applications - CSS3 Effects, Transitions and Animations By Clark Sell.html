<!DOCTYPE html>

	<head>
		<title>Building HTML5 Applications - CSS3 Effects, Transitions and Animations By Clark Sell</title>
		<style>
		h1 { 
			text-shadow: black 2px 2px; 
			box-shadow: blue 2px 2px 0px 0px;
		}
		.transform2dimension:hover{
			transform:
				translate(0px, 0px)
				rotate(45deg)
				scale(.5)
				skew(0deg, 0deg);
		}
		.transform3dimension:hover {
			transform-origin-x: 50%;
			transform-origin-y: 50%;
			transform: perspective(110px) rotateY(45deg);
		}
		#boxTransition {
			transition: all .5s linear;	//transition: background-color .5s linear;
		}
		#boxTransition:hover {
			background-color: #808080;
			color: red;
			border-color: green;
		}
.box {
  border: 1px solid black;
  background-color: blue;
  width: 25px;
  height: 25px;  
  position: relative;
  }	

#boxAnimation {
  animation: "not-knight-rider";
  animation-duration: 5s;
  animation-iteration-count: 10;
}

@keyframes not-knight-rider {
  from {
    left: -100px;
  }
  to {
    left: 100px;
  }
}

@keyframes example {
    from {background-color: red;}
    to {background-color: yellow;}
}

@keyframes example {
    from {background-color: red;}
    to {background-color: yellow;}
}

/* The element to apply the animation to */
.box {
    width: 100px;
    height: 100px;
    background-color: red;
    animation-name: example;
    animation-duration: 4s;
}  
		</style>
	</head>
	<body>
		<h1>Text-shadow</h1>
		<img 
			src="http://images.nationalgeographic.com/wpf/media-live/photos/000/340/overrides/egypt-pyramids-economy_34054_160x120.jpg"
			class="transform2dimension"
		>
		<img 
			src="http://images.nationalgeographic.com/wpf/media-live/photos/000/340/overrides/egypt-tahririi-square_34055_160x120.jpg"
			class="transform3dimension"
		>
		<div id="boxTransition">Hello box</div>
		<div class="box" id="boxAnimation"></div>
	</body>
</html>
