	<head>
		<title>Nebuchadnezzar Dream Image Daniel 2:32-33</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Nebuchadnezzar Dream Image Daniel 2:32-33"/>
		<meta name="keyword" content="Cascading style sheet (CSS)"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
	</head>
	<body>
		<style>
#head {
	height: 50px;
	width: 50px;
	background-color: gold;
	border-radius: 50%;
	display: inline-block;
}

hr { 
	height: 50px;
	width: 1px;
}
		</style>		
		<div id="image">
			<div id="head"></div>Head was of fine gold
			
			<div id="bodyHand">
				<div id="leftHand" style="float:left;">
					<hr style="transform: rotate(-45deg); color:silver;" />
					Left hand
				</div>
				
				<div id="body" style="float:left;">
					<hr style="transform: rotate(90deg); color:yellow;"/>
					Body
				</div>
				
				<div  id="rightHand" style="float:left;">
					<hr style="transform: rotate(45deg); color:silver;" />
					Right hand
				</div>
				
				<div style="clear: both;"></div>
			</div>
			
			<div id="leg">
				<div id="leftLeg" style="float:left;">
					<hr style="transform: rotate(-45deg); color:iron;" />
					Left leg
				</div>
				
				<div id="rightLeg" style="float:left;">
					<hr style="transform: rotate(45deg); color:iron;" />
					Right leg
				</div>
				
				<div style="clear: both;"></div>
			</div>
			
			<br/><br/>
			<label for="bodyPart">Part of the Body:</label><span id="bodyPart"></span> 
		</div>
		<script>
			var isPostBack = false;
			
			const bodyPartElement = document.getElementById("bodyPart");
			
			document.querySelectorAll('*')
			  .forEach(element => element.addEventListener('click', e => {
				bodyPartElement.textContent = e.target.id;
			}))			
		</script>		
	</body>
</html>
