<head>
  <meta charset="utf-8">
  <title>Table and Images</title>
  <style>
table {  /* table */
   border: 1px solid black;
   border-spacing: 5px;
   border-collapse: separate;
}
th, td {  /* cells */
   border: 1px solid #aaa;
   padding: 5px 10px;
}
</style>
</head>
<body>
  <h1>Table and Images</h1>
  <table>
    <caption>Logo of Languages</caption>
    <tr>
      <th>S/No</th>
      <th>Language</th>
      <th>Logo</th>
    </tr>
    <tr>
      <td>1.</td>
      <td>HTML5</td>
      <td><img src="http://www.w3.org/html/logo/img/html5-topper.png" alt="HTML Logo" height="64" width="64"></td>
    </tr>
    <tr>
      <td>2.</td>
      <td>CSS3</td>
      <td><img src="http://hguochen.com/static/img/tech/css3.png" alt="CSS Logo"  height="64" width="64"></td>
    </tr>
    <tr>
      <td>3.</td>
      <td>JavaScript</td>
      <td><img src="http://2ality.com/2011/10/logo-js/js.jpg" alt="JavaScript Logo" height="64" width="64"></td>
    </tr>
  </table>
</body>
</html>
