<head>
  <meta charset="utf-8">
  <title>Figure and FigCaption</title>
  <style>
figure {
  float: left;
  margin-left: 0px;
  margin-top: 0px;
  margin-right: 20px;
  margin-bottom: 0px;
}

figcaption {
  font-size: small;
  font-style: italic;
  margin-bottom: 5px;
}
</style>
</head>
<body>
	<figure>
	   <img src="http://www.w3.org/html/logo/img/html5-topper.png" alt="HTML Logo">
	   <figcaption>HTML5 Logo</figcaption>
	</figure>
</body>
