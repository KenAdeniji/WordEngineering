<!DOCTYPE html>
<html>
	<head>
		<!--
			2019-08-19	Created.	http://flaviocopes.com/javascript-get-css-property-value
			2019-08-20	https://www.w3schools.com/jsref/coll_table_rows.asp
		-->
		<title>How to get the value of a CSS property in JavaScript</title>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<div id="resultSet"></div>
			<table id="dataTable">
				<tr><td>First row</td></tr>
				<tr><td>Second row</td></tr>
			</table>
		</div>
		<script>
			function pageLoad()
			{
				tableRowsIterate();
			}
			
			function tableRowsIterate()
			{
				dataTable = document.getElementById("dataTable");
				dataRow = document.getElementById("dataRow");
				var tableStyle = "";
				for
				(
					var rowIndex = 0, rowsCount = dataTable.rows.length;
					rowIndex < rowsCount;
					rowIndex++
				)
				{		
					var element = dataTable.rows[rowIndex];
					var style = getComputedStyle(element)
					var rowStyle = 	`
										TableRowIndex:${rowIndex}
										| Style.backgroundColor: ${style.backgroundColor} 
										| Style.color: ${style.color}
										<br/>
									`;	
					tableStyle += rowStyle;				
				}
				document.getElementById("resultSet").innerHTML = tableStyle;
			}
			
			window.addEventListener("load", pageLoad, false);	
		</script>
	</body>
</html>
