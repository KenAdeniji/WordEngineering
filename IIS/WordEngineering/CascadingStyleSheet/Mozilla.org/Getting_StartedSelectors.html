<html>
	<head>
		<title>Getting Started: Selectors</title>
		<style>
			.key {color: green;}
			#principal {font-weight: bolder;}
			table {background-color: lightblue; border-style: solid; border-width: 5px;}
			th {color: yellow; text-decoration: underline;} /* none; overline; line-through; underline; */
			td {color: brown;}
			.visibilityHidden {visibility: hidden;}
			.displayNone {display: none;}
		</style>
	</head>
	<body>
		<p class="key" id="principal">Hello world</p>
		<table>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
				<tr>
					<th colspan="2" align="center"><hr></th>
				</tr>
			<thead>
			<tfoot>
				<tr>
					<td colspan="2" align="center">End of Table</td>
				</tr>
			<tfoot>
			<tbody>
				<tr>
					<td>John</th>
					<td>Doe</td>
				</tr>
				<tr>
					<td>Jane</th>
					<td>Smith</td>
				</tr>
			<thead>
		</table>
		<p class="visibilityHidden">Visibility Hidden.</p>
		<p class="displayNone">Display None.</p>
	</body>
</html>
