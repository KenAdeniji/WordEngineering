	<head>
		<title>Using CSS counters</title>
		<style>
body {
  counter-reset: section;                   /* Set the section counter to 0 */
}
h3::before {
  counter-increment: section;               /* Increment the section counter*/
  content: "Section" counter(section) ": "; /* Display the counter */
}
		</style>
	</head>
	<body>
<h3>Introduction</h3>
<h3>Body</h3>
<h3>Conclusion</h3>
	</body>
</html>
