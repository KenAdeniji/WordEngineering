<!DOCTYPE html>
<html>
	<!--
		2015-08-27	Created.	http://tutorialzine.com/2013/10/12-awesome-css3-features-you-can-finally-use/
								https://developer.mozilla.org/en-US/docs/Web/CSS/border-image
	-->
	<head>
		<title>Border Image</title>
		<style>
#repeat { 
  border: 15px solid transparent;
  padding: 10px 20px;
  -moz-border-image:url("http://demo.tutorialzine.com/2013/10/css3-features-you-can-finally-use/assets/img/border.png") 30 30 repeat; /* Old Firefox */
  -webkit-border-image:url("http://demo.tutorialzine.com/2013/10/css3-features-you-can-finally-use/assets/img/border.png") 30 30 repeat; /* Safari */
  -o-border-image:url("http://demo.tutorialzine.com/2013/10/css3-features-you-can-finally-use/assets/img/border.png") 30 30 repeat; /* Opera */
  border-image:url("http://demo.tutorialzine.com/2013/10/css3-features-you-can-finally-use/assets/img/border.png") 30 30 repeat;
}

#round { 
  border: 15px solid transparent;
  padding: 10px 20px;
  -moz-border-image:url("http://demo.tutorialzine.com/2013/10/css3-features-you-can-finally-use/assets/img/border.png") 30 30 round; /* Old Firefox */
  -webkit-border-image:url("http://demo.tutorialzine.com/2013/10/css3-features-you-can-finally-use/assets/img/border.png") 30 30 round; /* Safari */
  -o-border-image:url("http://demo.tutorialzine.com/2013/10/css3-features-you-can-finally-use/assets/img/border.png") 30 30 round; /* Opera */
  border-image:url("http://demo.tutorialzine.com/2013/10/css3-features-you-can-finally-use/assets/img/border.png") 30 30 round;
}

#stretch { 
  border: 15px solid transparent;
  padding: 10px 20px;
  -moz-border-image:url("http://demo.tutorialzine.com/2013/10/css3-features-you-can-finally-use/assets/img/border.png") 30 30 stretch; /* Old Firefox */
  -webkit-border-image:url("http://demo.tutorialzine.com/2013/10/css3-features-you-can-finally-use/assets/img/border.png") 30 30 stretch; /* Safari */
  -o-border-image:url("http://demo.tutorialzine.com/2013/10/css3-features-you-can-finally-use/assets/img/border.png") 30 30 stretch; /* Opera */
  border-image:url("http://demo.tutorialzine.com/2013/10/css3-features-you-can-finally-use/assets/img/border.png") 30 30 stretch;
}
		</style>
	</head>
	<body>
		<div id="repeat">The image is tiled (repeated) to fill the area.</div>
		<div id="round">The image is tiled (repeated) to fill the area.</div>
		<div id="stretch">The image is stretched to fill the area.</div>
	</body>
</html>
