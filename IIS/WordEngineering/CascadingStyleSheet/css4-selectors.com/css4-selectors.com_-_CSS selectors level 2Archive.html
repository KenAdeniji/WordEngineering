<!DOCTYPE html>
<html>
	<head>
		<title>css4-selectors.com CSS selectors level 2</title>
		<style>
* {
    padding: 0px;
    margin: 0px;
}	

/* This attribute selector matches any element who has such a given attribute.*/
[title] {
    border-bottom: 1px solid black;
}

[lang="en"] {
    border-bottom: 1px solid black;
}			

:lang(en) {
    color: red;
}
 
:lang(de) {
    color: blue;
}

a:hover {
    outline: 1px dashed gray;
}

a:focus {
    color: red;
}

div :first-child {
    color: red;
}

/*
This adjacent sibling combination selector will only match adjacent siblings of a specified element, 
that means elements must have the same parent element and must have to follow directly after the specified element.
*/
h3 + p { 
    color: red;
}
		</style>
	</head>
	<body>
<span>Test</span>
<span title="Example">Test</span>


<p lang="en">The test</p>
<p lang="de">Der Test</p>



<div lang="de">Testen...</div>
<div lang="en">Testing...</div>

<a href="http://www.w3.org/">Testlink</a>

<div>
    <span>This should be red!</span>
    <span>And this not..</span>
</div>

<h3>Heading</h3>
<p>Paragraph</p>
<p>Paragraph</p>
<p>Paragraph</p>

	</body>
</html>
