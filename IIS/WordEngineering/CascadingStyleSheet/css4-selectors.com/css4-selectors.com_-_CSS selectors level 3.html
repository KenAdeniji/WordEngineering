<!DOCTYPE html>
<html>
	<head>
		<title>css4-selectors.com CSS selectors level 2</title>
		<style>

/*
The prefix attribute selector matches an element whose attribute value (which should not be empty) 
starts with the prefix value.
*/		
a[href^="https://www."] {
    border-bottom: 1px solid red;
}

/*
The suffix attribute selector selects an element whose attribute value (which shouldn't be empty) ends with the 
suffix value. Every link with the ending of .pdf will have a red bottom border.
*/
a[href$=".pdf"] {
    border-bottom: 1px solid red;
}

/*
This pseudo-class is called selected-option and will match any element which is in checked mode when the user 
selects the element(s), e.g. checkboxes or radiobuttons.
*/
:checked {
    opacity: 0.3;
}

/*
This pseudo-class is called target pseudo-class and represents an element which matches against fragment 
identifier of the URI. For example an URI is pointing to anchor named partHelp like here:
https://example.com/test.html#partHelp the element with the ID partHelp will be selected by this selector.
*/
:target {
    outline: red dotted;
}

h2 ~ p {
    border: 1px solid gray;
}

:enabled {
    border-color: blue;
}
 
:disabled {
    border-color: gray;
}
		</style>
	</head>
	<body>

<a href="https://w3.org/">W3C</a>
<a href="https://www.w3.org/">W3C (SSL)</a>

<a href="https://www.pdf995.com/samples/pdf.pdf">www.pdf995.com/samples/pdf.pdf</a>



<input type="checkbox" id="test" />
<label for="test">Test</label>



<a href="#partHelp">Testlink</a>

<h1 id="partHelp">Heading</h1>



<p>Text</p>
<h2>Heading 2</h2>
<p>Text</p>
<div>Text</div>
<p>Text</p>

<input type="text" />
<input type="text" disabled="disabled" />

	</body>
</html>
