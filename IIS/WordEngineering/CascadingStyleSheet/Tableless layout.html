<html>
	<style>
		/* Properties that both side lists have in common */
		div.link-list {
			width:10.2em;
			position:absolute;
			top:0;
			font-size:80%;
			padding-left:1%;
			padding-right:1%;
			margin-left:0;
			margin-right:0;
		}
		/* we leave some place on the side using the margin-* properties */
		#main {
			margin-left:10.2em;
			margin-right:10.2em;
			padding-left:1em;
			padding-right:1em;
		}
		/* and then we put each list on its place */
		#list1 {
			left:0;
		}
		#list2 {
			right:0;
		}
	</style>
	<body>
		<div id="main">Main</div>
		<div id="list1" class="link-list">list1</div>
		<div id="list2" class="link-list">list2</div>
	</body>
</html>
