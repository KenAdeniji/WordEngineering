<html>

	<head>
		<title>designshack.net CSS3 Cookbook</title>
		<style>
		#letterpress {
    background: #222222;
    color: #131313;
    font-size: 20px;
}
 
#letterpress p {
    text-align: center;
    text-transform: uppercase;
    text-shadow: #2c2c2c 3px 3px 5px;
}

smallcaps {
    background: #2c2b2b;
    color: #131313;
    font-size: 20px;
}
 
#smallcaps p {
    text-align: center;
    text-transform: uppercase;
    text-shadow: #363535 3px 3px 5px;
    font-variant: small-caps;
     
}

#coupon {
    background-color: white;
    height: 200px;
    width: 400px;
    margin: 100px auto;
    border: 3px dashed #21303b;
     
    /*shadow*/
    -webkit-box-shadow: 10px 10px 10px #000;
    -moz-box-shadow: 10px 10px 10px #000;
    box-shadow: 10px 10px 10px #000;
     
    /*rounded corners*/
    -webkit-border-radius: 20px;
    -moz-border-radius: 20px;
    border-radius: 20px;
}

#coupon h2 {
    font-size: 80px;
    line-height: 70px;
    font-family: Helvetica, sans-serif;
    font-weight: bold;
    text-align: center;
    text-transform: uppercase;
}

#stitched {
    /*stitching*/
    outline: 1px dashed #98abb9;
    outline-offset: -5px;
     
    background-color: #556068;
    height: 200px;
    width: 400px;
    margin: 100px auto;
     
    /*shadow*/
    -webkit-box-shadow: 2px 2px 2px #000;
    -moz-box-shadow: 2px 2px 2px #000;
    box-shadow: 2px 2px 2px #000;
}

#stitched h2 {
    font-size: 70px;
    line-height: 190px;
    font-family: Helvetica, sans-serif;
    font-weight: bold;
    text-align: center;
}

#gloss {
    /*gradient*/
    background: #666666; /* old browsers */
    background: -moz-linear-gradient(top, #666666 4%, #545454 50%, #3A3A3A 51%, #131313 100%); /* firefox */
     
    background: -webkit-gradient(linear, left top, left bottom, color-stop(4%,#666666), color-stop(50%,#545454), color-stop(51%,#3A3A3A), color-stop(100%,#131313)); /* webkit */
     
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#666666', endColorstr='#131313',GradientType=0 ); /* ie */
     
    /*box styles*/
    height: 200px;
    width: 400px;
    margin: 100px auto;
     
    /*shadow*/
    -webkit-box-shadow: 5px 5px 5px rgba(0, 0, 0, .3);
    -moz-box-shadow: 5px 5px 5px rgba(0, 0, 0, .3);
    box-shadow: 5px 5px 5px rgba(0, 0, 0, .3);
     
    /*corners*/
    -webkit-border-radius: 50px;
    -moz-border-radius: 50px;
    border-radius: 50px;    
}

#gloss h2 {
    font-size: 120px;
    line-height: 190px;
    font-family: Helvetica, sans-serif;
    font-weight: bold;
    text-align: center;
    text-shadow: rgba(0, 0, 0, .3) 5px 5px 5px;
}

		</style>
	</head>
	<body>
<div id="letterpress">
    <p>letter pressed</p>
</div>

<div id="smallcaps">
    <p>Small Caps</p>
</div>

<div id="coupon">
    <h2>Coupon</h2>
</div>

<div id="stitched">
    <h2>Stitched</h2>
</div>

<div id="gloss">
    <h2>Gloss</h2>
</div>
	</body>
</html>
