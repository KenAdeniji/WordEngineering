<!DOCTYPE html>
<html>
	<!--
		2016-06-22	https://www.w3.org/TR/css-2010/
		2016-06-22	http://www.w3.org/TR/CSS21/tables.html#propdef-border-collapse
	-->
	<head>
		<title>Borders</title>
		<style>
			table      { border: outset 10pt; 
						 border-collapse: separate;
						 border-spacing: 15pt }
			td         { border: inset 5pt }
			td.special { border: inset 10pt }  /* The top-left cell */
		</style>
	</head>
	<body>
		<table>
			<tr><td>1</td><td>2</td><td>3</td></tr>
			<tr><td>A</td><td>B</td><td>C</td></tr>
		</table>
	</body>	
</html>
