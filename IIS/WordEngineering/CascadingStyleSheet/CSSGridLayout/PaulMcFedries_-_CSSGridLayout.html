<!DOCTYPE html>
<html>

	<head>
		<title>Paul McFedries: CSS Grid Layout</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Paul McFedries: CSS Grid Layout"/>
		<meta name="keywords" content="Paul McFedries, CSS Grid Layout"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<style>
			.container 
			{ 
				border: 5px double black;
				display: grid;
				text-align: center;
				grid-template-columns: repeat(4, auto);
				grid-template-rows: auto, auto;
			}
			.item { font-family: Verdana, sans-serif; font-size: 3rem; }
			.item1 { background-color: hsl(0, 0%, 94%); }
			.item2 { background-color: hsl(0, 0%, 88%); }
			.item3 { background-color: hsl(0, 0%, 82%); }
			.item4 { background-color: hsl(0, 0%, 76%); }
			.item5 { background-color: hsl(0, 0%, 70%); }
			.item6 { background-color: hsl(0, 0%, 64%); }
			.item7 { background-color: hsl(0, 0%, 58%); }
			.item8 { background-color: hsl(0, 0%, 52%); }
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item item1">Isaiah</div>
			<div class="item item2">Jeremiah</div>
			<div class="item item3">Ezekiel</div>
			<div class="item item4">Daniel</div>
			<div class="item item5">Matthew</div>
			<div class="item item6">Mark</div>
			<div class="item item7">Luke</div>
			<div class="item item8">John</div>
		</div>
	</body>
</html>
