<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: #d0e4fe;
	background-image: url("http://images.nationalgeographic.com/wpf/media-live/photos/000/066/cache/pyramids-giza-egypt_6699_600x450.jpg");
	background-repeat: no-repeat;
	color: yellow;
}

h1 {
    color: orange;
    text-align: center;
}

p {
    font-family: "Times New Roman";
    font-size: 20px;
}

a {
    text-align: justify;
	text-decoration: underline; /* none; overline; line-through; underline; */
	text-transform: capitalize; /* uppercase; lowercase; capitalize; */
}

/* unvisited link */
a:link {
    color: #FF0000;
}

/* visited link */
a:visited {
    color: #00FF00;
}

/* mouse over link */
a:hover {
    color: #FF00FF;
}

/* selected link */
a:active {
    color: #0000FF;
}
</style>
</head>
<body>

<h1>My First CSS Example</h1>
<p>This is a paragraph.</p>
<a href="http://www.w3schools.com" target="_blank">css</a>

<ol>
	<li>Hello</li>
	<li>World</li>
</ol>
	
</body>
</html>
