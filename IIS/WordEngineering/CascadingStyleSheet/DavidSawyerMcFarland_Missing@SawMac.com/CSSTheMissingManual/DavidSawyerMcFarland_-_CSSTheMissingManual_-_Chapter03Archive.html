<html>
	<head>
		<style>
			h1 { font-family: Arial, sans-serif; color: #CCCCFF; } /* Tag selectors */
			.classSelector { color: #0000FF; font-family: "Monotype Corsiva"; }	/* Class selectors */
			#copyright { background: #CC0000; height: 300px; width: 720px; } /* ID selectors */
			h1, h2, h3, h4, h5, h6 {color: #F1CD33; } /* Group selectors */
			* { background: lightblue; } /* Universal selectors */
			ul a { background: gray; } /* Descendent selectors */
			*.jesusWeptJohn11v35:before {content: "Jesus wept: "; }
			*.jesusWeptJohn11v35:after {content: " (John 11:35)."; }
			a:first-child { color: green; } /* The first child element. */
			ol > li { color: blue; } /* The child selectors. */
		</style>
	</head>
	<body>
		<h1>Tag selector</h1>
		<p class="classSelector">Class Selector</p>
		<p id="copyright">Copyright</p>
		<ul>
			<li>
				<a href="http://example.org">example.org</a>
			</li>
		</ul>
		<ol>
			<li>
				<a href="http://w3.org">w3.org</a>
			</li>
		</ol>
		<p class="jesusWeptJohn11v35">The shortest verse in the Bible</p>
	</body>
</html>
