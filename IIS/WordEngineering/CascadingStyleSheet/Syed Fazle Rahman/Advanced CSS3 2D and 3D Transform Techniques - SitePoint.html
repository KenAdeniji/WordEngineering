<html>
	<!--
		2015-08-27	Created.	www.sitepoint.com/advanced-css3-2d-and-3d-transform-techniques
								https://developer.mozilla.org/en-US/docs/Web/API/Element/classList
	-->
	<head>
		<title>Advanced CSS3 2D and 3D Transform Techniques - SitePoint</title>
		<style>
			.rotate { transform: rotate(180deg); }
			.scale { transform: scale(.5, .5); }
			.skew { transform: skew(5deg, 5deg); }
			.translate { transform: translate(20px, 20px); }
		</style>
		<script>
			function transformRotate()
			{
				document.getElementById("oldBox").classList.toggle("rotate");
			}

			function transformScale()
			{
				document.getElementById("oldBox").classList.toggle("scale");
			}

			function transformSkew()
			{
				document.getElementById("oldBox").classList.toggle("skew");
			}
			
			function transformTranslate()
			{
				document.getElementById("oldBox").classList.toggle("translate");
			}

			var translateButton = document.getElementById("translateButton");
			//translateButton.addEventListener("click", transformTranslate, false);
		</script>
	</head>
	<body>
		<br><br><br><div id="oldBox">Old Box</div><br><br><br>
		<button id="translateButton" onclick="transformTranslate()">Translate</button>
		<button id="rotateButton" onclick="transformRotate()">Rotate</button>
		<button id="scaleButton" onclick="transformScale()">Scale</button>
		<button id="skewButton" onclick="transformSkew()">Skew</button>
	</body>
</html>
