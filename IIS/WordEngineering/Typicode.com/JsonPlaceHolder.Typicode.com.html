<!DOCTYPE html>
<html>
	<head>
		<!--
			2019-06-23T01:54:00		Created.	https://www.freecodecamp.org/news/here-is-the-most-popular-ways-to-make-an-http-request-in-javascript-954ce8c95aaa/
		-->
		<title>jsonplaceholder.typicode.com</title>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<input type="submit" id="submitQuery">
			<div id="resultSet" align="left"></div>
		</div>
		<script>
			var resultSet = document.getElementById("resultSet");
			function pageLoad()
			{
				querySubmit();
			}

			function querySubmit()
			{
				const xhr = new XMLHttpRequest();
				const url='https://jsonplaceholder.typicode.com/posts';
				xhr.open("GET", url);
				xhr.send();
				xhr.onreadystatechange = (e) => {
					resultSet.innerHTML = xhr.responseText;
				}
			}

			window.addEventListener("load", pageLoad, false);
			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
		</script>
	</body>
</html>
