	<head>
		<title>Steven Levithan: Regular Expressions (RegEx) reformat names</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Steven Levithan: Regular Expressions (RegEx) reformat names"/>
		<meta name="keywords" content="Steven Levithan, Regular Expressions, RegEx, reformat names"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
	</head>
	<body>
		<script>
			document.head.insertAdjacentHTML
			(
				"beforeend",
				`<link type="text/css" rel="stylesheet" media="screen" href="/WordEngineering/WordUnion/9432.css">`
			);
		</script>
		<style>
			html, body{
			  height: 100%;
			  width: 100%;
			}
			textarea{ //viewport
				height: 65vh;
				width: 90vw;
			}
		</style>
		<div align="center">
			<table>
				<tr>
					<td>
<textarea type="text" id="word" autofocus>
John Smith
Pepé Le Pew
Robert Downey, Jr.
Alec Baldwin III
John F. Kennedy
Scarlett O’Hara
J.R.R. Tolkien
Catherine Zeta-Jones
</textarea>
					</td>
				</tr>	
				<tr>
					<td align="center"><input type="submit" id="submitQuery"/></td>
				</tr>	
			</table>
			<div id="resultSet"> </div>
		</div>
		
		<script>
			var isPostBack = false;

			var	wordElement = document.getElementById("word");
			var submitQueryElement = document.getElementById("submitQuery");
			var	resultSetElement = document.getElementById("resultSet");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					querySubmit();
					isPostBack = true;
				}
				else
				{
					querySubmit();
				}
 			}

			function querySubmit()
			{
				resultSetElement.innerHTML = wordElement.value.replace
				(
					RegularExpression_ReformatNames,
					""
				);
			}

			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
			
			const RegularExpression_ReformatNames = /^(.+?) ([^\s,]+)(?:,?( (?:[JS]r\.?|III?)))?$/gm;
	</script>
</body>
</html>
