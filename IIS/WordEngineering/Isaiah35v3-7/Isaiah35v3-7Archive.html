<!DOCTYPE html>
<html>
	<head>

		<title>Isaiah 35:3-7</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Isaiah 35:3-7"/>
		<meta name="keywords" content="Bible, Schema"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="connectionString">Connection String:</label></td>
					<td><input type="text" ID="connectionString" value="DRIVER={MySQL ODBC 8.0 ANSI Driver};SERVER=adriel;DATABASE=bible;UID=;PASSWORD=;OPTION=3;"/></td>
				</tr>	
				<tr>
					<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
				</tr>	
			</table>
			<div id="resultSet" align="center"></div>
		</div>

		<script src="http://code.jquery.com/jquery-latest.js"></script>	
		<script src="/WordEngineering/WordUnion/tsorter.min.js" type="text/javascript"></script>
		<script>
			var isPostBack = false;
			
			var	connectionStringElement = document.getElementById("connectionString");
			var	resultSetElement = document.getElementById("resultSet");
			var submitQueryElement = document.getElementById("submitQuery");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					$.getScript( "/WordEngineering/WordUnion/9432.js", function( data, textStatus, jqxhr ) 
					{
						const urlParams = new URLSearchParams(window.location.search);
					
						var connectionStringParam = urlParams.get("connectionString");
						if (connectionStringParam)
						{
							connectionStringElement.value = connectionStringParam;
						}	
						
						querySubmit();
						isPostBack = true;
					});
				}
				else
				{
					querySubmit();
				}
 			}

			function querySubmit()
			{
				var request = {};
				request["connectionString"] = connectionStringElement.value;

				var requestJson = JSON.stringify(request);
	
				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/Isaiah35v3-7/Isaiah35v3-7.asmx/SelectTables",
					data: requestJson,
					dataType: "json",
					success: function(data) 
					{
						var dataTable = JSON.parse(data.d);
						scriptLiteral9432.renderDataTable(dataTable, "resultSet");
					},
					error: function(xhr)
					{ 
						resultSetElement.innerHTML =
							"Status: " + xhr.status + " | " + 
							"StatusText: " + xhr.statusText + " | " +
							"ResponseText: " + xhr.responseText;
					} 
				});
			}

			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName("body")[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
