<html>
	<head>
		<title>Html5</title>
		<style>
			input[type=search] { background: url("..\images\search.png") right no-repeat }
			
			input[type=email]:valid { background: green }
			input[type=email]:invalid { background: red }
		</style>
	</head>
	<body>
		<input type="search" name="search" placeholder="Search">
		
		<input type="tel" name="telephone_number" placeholder="Telephone">
		<input type="url" name="web_address" placeholder="url">
		<input type="email" name="email_address" placeholder="email">

		<input name="country" list="country_name" placeholder="Country">
		<datalist id="country_name">
			<option value="Afghanistan">
			<option value="Albania">
			<option value="Algeria">
			<option value="Andorra">
			<option value="Armenia">
			<option value="Australia">
			<option value="Austria">
			<option value="Azerbaijan">
		</datalist>
		
	</body>
</html>
