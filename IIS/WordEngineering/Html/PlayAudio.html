	<head>
		<title>Play Audio</title>
	</head>
	<body>
		Audio File: 
		<input type="text" id="audioFile" onChange="playAudio();"><br/>
		<audio 
			id="audioControl"
			controls="controls"
		>
		</audio>
		
		<script>
			function playAudio()
			{
				var audioFile=document.getElementById("audioFile");
				var audioControl=document.getElementById("audioControl");

				audioControl.src = audioFile.value;
				audioControl.play();
			}
		</script>
	</body>	
</html>
