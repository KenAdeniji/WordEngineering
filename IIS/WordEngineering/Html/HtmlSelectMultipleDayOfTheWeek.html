<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Days of the Week</title>
	<script>
      function determineDays() {
        var selected = [];
        var checkboxArray = document.getElementById('daysOfTheWeek');
		daysChosen = document.getElementById('daysChosen');
        for (var i = 0; i < checkboxArray.length; i++) {
          if (checkboxArray.options[i].selected == true) {
            selected.push(checkboxArray[i].value);
          }
        }
        daysChosen.innerHTML = selected.join();
      }
    </script>
  </head>
  <body>
    <div style="margin:20px;border-width:2px;">
    <b>Days of the week:</b> <br>
    <i>(Ctrl-Click for multiple selection)</i> <br>
    <select multiple id="daysOfTheWeek">
      <option value="monday">Monday</option>
      <option value="tuesday">Tuesday</option>
      <option value="wednesday">Wednesday</option>
      <option value="thursday">Thursday</option>
      <option value="friday">Friday</option>
      <option value="saturday">Saturday</option>
      <option value="sunday">Sunday</option>
    </select>
    <br>
      <input type="submit" onclick="determineDays();">
    </div>
	<div>
	<div id="daysChosen">  </div>
  </body>
</html>
