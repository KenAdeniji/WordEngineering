<html>
    <head>
		<title>Date</title>
		<style>
			body {padding:20px;}
			
			#info {
				display:block;
				border:5px solid #eee;
				padding:5px;
				margin:5px 0;
			}
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript">
			if(!String.prototype.trim) {
			  String.prototype.trim = function () {
				return this.replace(/^\s+|\s+$/g,'');
			  };
			}
			
			$(document).ready(function () {
				domReady();
			});

			function domReady() {
				$("#query").click(function() {
      				prepareDate();
				});
				prepareDate();
			}
			
			function prepareDate()	
			{
				var dateEntry = $("#dateEntry").val();
				dateEntry = dateEntry.trim();
				var dateValue = new Date();
				if (dateEntry !== "")
				{
					dateValue = new Date(dateEntry);
				}
				$("#info").html
				(
					"The date is " + dateValue.toLocaleDateString() + "<br/>" +
					"The time is " + dateValue.toLocaleTimeString() + "<br/>" +
					"ISO " + ISODateString(dateValue)
				);
			}

			function ISODateString(d){
			  function pad(n){return n<10 ? '0'+n : n}
			  return d.getUTCFullYear()+'-'
				  + pad(d.getUTCMonth()+1)+'-'
				  + pad(d.getUTCDate())+'T'
				  + pad(d.getUTCHours())+':'
				  + pad(d.getUTCMinutes())+':'
				  + pad(d.getUTCSeconds())+'Z'
			}
		</script>
	</head>
	<body>
		Date: <input id="dateEntry" type="text" size="20" />
		<button id="query">Query</button>
		<div id="info"> </div>
	</body>
</html>
