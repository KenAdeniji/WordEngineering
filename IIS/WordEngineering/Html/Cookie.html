<html>
	<!-- 
		javascripter.net/faq/arecooki.htm
	-->	
	<head>
		<title>Cookie</title>
		<style>
			body { background: blue; color: white; }
			div { align: center; }
			table { align: center; }
		</style>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.4.4.min.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				$("#setCookie").click(function() {
					var cookieName = $("#cookieName").val();
					var cookieValue = $("#cookieValue").val();
					var expiryDays = $("#cookieValue").val();
					setCookie(cookieName, cookieValue, expiryDays);
				});
				$("#readCookieValue").click(function() {
					var cookieName = $("#cookieName").val();
					var cookieValue = readCookie(cookieName);
					$("#cookieValue").val(cookieValue);
				});
			});	
			
			function setCookie(cookieName,cookieValue,nDays) {
			var today = new Date();
			var expire = new Date();
			if (nDays==null || nDays==0) nDays=1;
			expire.setTime(today.getTime() + 3600000*24*nDays);
			document.cookie = cookieName+"="+escape(cookieValue) + 
				";expires="+expire.toGMTString();
			}
			
			function readCookie(cookieName) {
				var re = new RegExp('[; ]'+cookieName+'=([^\\s;]*)');
				var sMatch = (' '+document.cookie).match(re);
				if (cookieName && sMatch) return unescape(sMatch[1]);
				return '';
			}
		</script>
	</head>
	<body>
		<div>
			<table>
				<tr>
					<td>
						<label for="cookieName">Cookie Name</label>
					</td>
					<td>
						<input id="cookieName" type="text"/>
					</td>	
				</tr>
				<tr>
					<td>
						<label for="cookieValue">Cookie Value</label>
					</td>
					<td>
						<input id="cookieValue" type="text"/>
					</td>	
				</tr>
				<tr>
					<td>
						<label for="cookieExpiryDays">Expiry Days</label>
					</td>
					<td>
						<input id="cookieExpiryDays" type="text"/>
					</td>
				</tr>
				<tr>
					<td align="center" colspan="2">
						<input id="setCookie" type="submit" value="Set Cookie" />
						<input id="readCookieValue" type="submit" value="Read Cookie Value" />
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
