<html>
	<!--
		2018-09-16	Created.	https://github.com/mljs/ml
		2018-09-16	https://github.com/mljs/array
	-->	
	<head>
		<title>ML.Array</title>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td for="dataSet">Dataset:</td>
					<td><textarea id="dataSet">[1.0, 2.0, 3.0, 4.0]</textarea></td>
				</tr>	
				<tr>
					<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
				</tr>	
				<tr><td for="minimum">Minimum:</td><td><span id="minimum"></span></td></tr>	
				<tr><td for="maximum">Maximum:</td><td><span id="maximum"></span></td></tr>	
				<tr><td for="median">Median:</td><td><span id="median"></span></td></tr>
				<tr><td for="maximum">Mean:</td><td><span id="mean"></span></td></tr>
				<tr><td for="rescale">Rescale:</td><td><span id="rescale"></span></td></tr>
				<tr><td for="standardDeviation">Standard Deviation:</td><td><span id="standardDeviation"></span></td></tr>
				<tr><td for="variance">Variance:</td><td><span id="variance"></span></td></tr>
			</table>
		</div>
		<script src="https://www.lactame.com/lib/ml/3.3.0/ml.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/mljs/ml@3.5.0/dist/ml.min.js"></script>
		<script>
			function querySubmit()
			{
				var firstSet = JSON.parse(dataSet.value);
				//var firstSet = dataSet.value.split(',');
				document.getElementById("minimum").textContent = ML.Array.min(firstSet);
				document.getElementById("maximum").textContent = ML.Array.max(firstSet);
				document.getElementById("median").textContent = ML.Array.median(firstSet);
				document.getElementById("mean").textContent = ML.Array.mean(firstSet);
				document.getElementById("rescale").textContent = ML.Array.rescale(firstSet);
				document.getElementById("standardDeviation").textContent = ML.Array.standardDeviation(firstSet);
				document.getElementById("variance").textContent = ML.Array.variance(firstSet);
			}

			window.addEventListener("load", querySubmit, false);
			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
				
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
		</script>  
	</body>
</html>
