<!DOCTYPE html>
<html>
	<!--

		2017-09-16	https://en.wikipedia.org/wiki/Exclusive_or

	<head>
		<title>Brain</title>
		<link rel="stylesheet" type="text/css" href="..\..\..\WordUnion\9432.css">
	</head>
	<body>
		<table>
			<caption>Exclusive OR (XOR)</caption>
			<thead>
				<tr>
					<th colspan="2">Input</th>
					<th>Output</th>
				</tr>
			<thead>
			<tbody>
				<tr>
					<td>0</td>
					<td>0</td>
					<td><div id="inputA0_inputB0_output0"></div></td>
				</tr>
				<tr>
					<td>0</td>
					<td>1</td>
					<td><div id="inputA0_inputB1_output1"></div></td>
				</tr>
				<tr>
					<td>1</td>
					<td>0</td>
					<td><div id="inputA1_inputB0_output1"></div></td>
				</tr>
				<tr>
					<td>1</td>
					<td>1</td>
					<td><div id="inputA1_inputB1_output0"></div></td>
				</tr>
			<tbody>
		</table>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/brain/0.6.3/brain.min.js"></script>
		<script>
			function stub()
			{
				//Here's an example showcasing how to approximate the XOR function using brain.js:
				//create a simple feed forward neural network with backpropagation
				var net = new brain.NeuralNetwork();

				net.train([{input: [0, 0], output: [0]},
						   {input: [0, 1], output: [1]},
						   {input: [1, 0], output: [1]},
						   {input: [1, 1], output: [0]}]);

				document.getElementById("inputA0_inputB0_output0").innerHTML = net.run([0, 0]);
				document.getElementById("inputA0_inputB1_output1").innerHTML = net.run([0, 1]);
				document.getElementById("inputA1_inputB0_output1").innerHTML = net.run([1, 0]);
				document.getElementById("inputA1_inputB1_output0").innerHTML = net.run([1, 1]);
			}
			window.addEventListener("load", stub, false);
		</script>
	</body>
</html>
