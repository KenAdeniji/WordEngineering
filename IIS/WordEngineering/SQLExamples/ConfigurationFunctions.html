<!DOCTYPE html>
<html>
	<!--
		2016-12-08	ConfigurationFunctions.html
	-->
	<head>
		<title>Configuration Functions</title>
		<style>
			body {background: #737CA1}
			/*
			table{
				width:100%; 
				border-collapse:collapse; 
			}
			*/
			table td{ 
				padding:7px; border:#4e95f4 1px solid;
			}
			/* provide some minimal visual accomodation for IE8 and below */
			table tr{
				background: #b8d1f3;
			}
			/*  Define the background color for all the ODD background rows  */
			table tr:nth-child(odd){ 
				background: #b8d1f3;
			}
			/*  Define the background color for all the EVEN background rows  */
			table tr:nth-child(even){
				background: #dae5f4;
			}
			
			/* div inside a div, border. */
			div > div {
				border: 1px solid #ccc;
			} 
		</style>
	</head>
	<body>
		<div align="center">
			<div id="resultSet"> </div>
		</div>
		<script src="http://code.jquery.com/jquery-latest.js"></script>	
		<script>
			var isPostBack = false;

			function buildRow()
			{
				var rowStub = "<tr>";
				for 
				(
					var columnIndex = 0, columnCount = arguments.length;
					columnIndex < columnCount;
					++columnIndex
				)
				{
					rowStub += "<td>" + arguments[columnIndex] + "</td>";
				}
				rowStub += "</tr>";
				return rowStub;
			}
			
			function querySubmit()
			{	
				var request = {};
				//request["interval"] = interval.options[interval.selectedIndex].value;

				var requestJson = JSON.stringify(request);
				
				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/sqlexamples/ConfigurationFunctions.asmx/Query",
					data: requestJson,
					dataType: "json",
					success: function(data) 
					{
						var dataSet = JSON.parse(data.d);
						render(dataSet);
					},
					error: function(xhr)
					{ 
						$("#resultSet").html
						(
							'Status: ' + xhr.status + " | " + 
							'StatusText: ' + xhr.statusText + " | " +
							'ResponseText: ' + xhr.responseText
						);
					} 
				});
			}
			
			function pageLoad()
			{
				querySubmit();	
			}
			
			function render(data) 
			{
				var info = 	"<table id='configurationFunctions'><caption>" + 
							"Configuration Functions" + "</caption>";
			
				var dataRow = null;
				var dataTable = null;
				
				for (var table in data) {
					dataTable = data[table];
					
					for (var rowIndex = 0, rowCount = dataTable.length; rowIndex < rowCount; ++rowIndex)
					{
						dataRow = dataTable[rowIndex];
				
						info += buildRow
						(
							dataRow["Variable"],
							dataRow["Value"]
						);
					}
				}
				info += "</table>"
				document.getElementById("resultSet").innerHTML = info;
			}
			
			window.addEventListener("load", pageLoad, false);
		</script>		
	</body>
</html>
