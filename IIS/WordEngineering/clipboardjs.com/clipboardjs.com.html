<html>

	<head>
		<title>clipboardjs.com</title>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.0/clipboard.min.js"></script>
		
		<input id="fooInput" value="hello" type="text">
		<button class="copy-buttonInput" data-clipboard-action="copy" data-clipboard-target="#fooInput">Copy to clipboard</button>
		
		<script>
			var clipboardInput = new Clipboard('.copy-buttonInput');
		</script>	
	</body>
</html>
