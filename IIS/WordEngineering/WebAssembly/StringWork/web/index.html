<html>
<body>

<script src="gen/StringWork.js"></script>
<script>
	document.querySelector('.mybutton')

			var resultSetDescendingOrderElement = document.getElementById("resultSetDescendingOrder");
			
			var result = Module.ccall(
				'getResultSet',	// name of C function 
				'string',	// return type
				["string"],	// argument types
				[	// arguments
					dataSetValue
				]
			);
			console.log(result);

			resultSetAscendingOrderElement.textContent = resultSet.ascendingOrder;
			resultSetDescendingOrderElement.textContent = resultSet.resultSetDescendingOrder;
			*/
	});
</script>

</body>
</html>
