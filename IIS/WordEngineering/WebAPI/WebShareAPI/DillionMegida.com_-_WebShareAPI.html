<!DOCTYPE html>
<html>

	<head>
		<title>Web Share API</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Web Share API"/>
		<meta name="keywords" content="Web Share API"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			Share
			<button id="shareBtn" type="button">
				Share this page
			</button>
			Page
		</div>
		<script>
			let articleUrl =  document.querySelector('link[canonical]') ?
				document.querySelector('link[canonical]').href
				: document.location.href;
			let articleTitle = document.title;
			let extraText = "Check out this Page!"
			let articleData = {
				url: articleUrl,
				title: articleTitle,
				text: extraText
			}

			let shareBtnElement = document.querySelector('#shareBtn');
			if(!navigator.share) {
				shareBtnElement.style.display = 'none';
			}
			shareBtnElement.addEventListener('click', () => {
				navigator.share(articleData)
				.then(() => {
					console.log("Page shared!")
				})
				.catch((err) => {
					console.log(`Page could not be share because ${err}`)
				})
			})			
		</script>
	</body>
</html>
