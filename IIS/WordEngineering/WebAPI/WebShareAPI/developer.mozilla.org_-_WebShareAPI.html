<!DOCTYPE html>
<html>

	<head>
		<title>Web Share API</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Web Share API"/>
		<meta name="keywords" content="Web Share API"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<button id="shareBtn" type="button">
				Share this page
			</button>
			<p class="result"></p>
		</div>
		<script>
			const shareData = {
			  title: 'MDN',
			  text: 'Learn web development on MDN!',
			  url: document.URL //window.location.href //'https://developer.mozilla.org',
			}

			const btn = document.querySelector('button');
			const resultPara = document.querySelector('.result');

			// Must be triggered some kind of "user activation"
			btn.addEventListener('click', async () => {
			  try {
				await navigator.share(shareData)
				resultPara.textContent = 'MDN shared successfully'
			  } catch(err) {
				resultPara.textContent = 'Error: ' + err
			  }
			})
		</script>
	</body>
</html>
