	<body>
		<video 
			controls
			src="https://sample-videos.com/video123/mp4/240/big_buck_bunny_240p_30mb.mp4"
		>
		</video>
		<script>
			const video = document.querySelector('video');document.addEventListener('visibilitychange', () => {
			  if (document.visibilityState !== 'visible') {
				video.pause();
			  }
			})
		</script>
	</body>
