<!DOCTYPE html>
<html>
	<head>
		<!--
			2020-09-05	https://developer.mozilla.org/en-US/docs/Web/API/Broadcast_Channel_API
			2020-09-05	https://stackoverflow.com/questions/2236828/javascript-communication-between-tabs-windows-with-same-origin
		-->
		<title>Receive Channel API</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Receive Channel API"/>
		<meta name="keywords" content="Broadcast Channel API, Web API"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<div id="resultSet"></div>	
		</div>
		<script>
			const resultSetElement = document.getElementById("resultSet");
			const broadcastChannel = new BroadcastChannel("broadcastChannel");
			
			broadcastChannel.addEventListener("message", function (e) {
				console.log("Receive Message:", e.data);
				resultSetElement.innerHTML = "Receive Message: " + e.data;
			});			
		</script>
	</body>
</html>
