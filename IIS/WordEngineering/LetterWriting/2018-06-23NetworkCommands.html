<!DOCTYPE html>
<html>
	<head>
		<title>Network Commands</title>
	</head>
	<body>
		<h1><a href="http://www.patrick.net">Patrick Killelea</a></h1>
		<table border="1">
			<caption>Network Commands</caption>
			<thead>
				<tr>
					<th>Command</th>
					<th>Commentary</th>
				</tr>	
			</thead>
			<tbody>
				<tr>

				<tr>
					<td><a href="http://en.wikipedia.org/wiki/Nslookup">nslookup</a></td>
