		<!-- add mocha css, to show results -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
		<!-- add mocha framework code -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
		<script>
			// enable bdd-style testing
			mocha.setup('bdd');

		<!-- add chai -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>

			// chai has a lot of stuff, let's make assert global

<body>
	<script>
		var bibleBooksPentateuch =
			[
				"Genesis",
				"Exodus",
				"Leviticus",
				"Numbers",
				"Deuteronomy"
			];
		function validateBibleBook(bookID)
		{
			if (bookID < 1 || bookID > 5) return NaN;
			if (Math.round(bookID) != bookID) return NaN;

			let result = bibleBooksPentateuch[bookID - 1];

			return result;
		}
	</script>

	
  <!-- the element with id="mocha" will contain test results -->
  <div id="mocha"></div>

	<script>
		var isPostBack = false;
		
		function pageLoad()
		{
			if (isPostBack === false)
			{
				$.getScript( "javascript.info_-_BibleBook_test.js", function( data, textStatus, jqxhr ) 
				{
					mocha.run();
					isPostBack = true;
				});
			}
			else
			{
				mocha.run();
			}
		}

		window.addEventListener("load", pageLoad, false);

	</script>
  
</body>
