<!DOCTYPE html>
<html>
	<!--
		2019-06-24	https://surveyjs.io/Overview/Library
		2019-06-24	https://surveyjs.io/Examples/Library/?id=survey-data&platform=jQuery
		2019-06-24	https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/color
		2019-06-24	https://github.com/surveyjs/survey-library/issues/659
	-->
    <head>
        <title>SurveyJS.io_-_Bible.html</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/jquery"></script>
        <script src="https://surveyjs.azureedge.net/1.0.94/survey.jquery.js"></script>
        <link href="https://surveyjs.azureedge.net/1.0.94/survey.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div id="surveyElement"></div>
        <div id="surveyResult"></div>

        <script type="text/javascript">
Survey
    .StylesManager
    .applyTheme("default");
	
var surveyValueChanged = function (sender, options) {
    var el = document.getElementById(options.name);
    if (el) {
        el.value = options.value;
    }
};

var json = {
    questions: [
        {
            name: "name",
            type: "text",
            title: "What is the name of Jesus' forerunner?",
            placeHolder: "John the Baptist",
            isRequired: true
        },
		{
            name: "completionOfProphetDaniel69thWeek",
            type: "text",
            inputType: "date",
            title: "When was the completion of prophet Daniel's 69th week?",
            isRequired: true
        },
		{
            name: "purityColor",
            type: "text",
            inputType: "color",
            title: "Purity color?"
        },
		{
            name: "fourGospels",
            type: "checkbox",
            inputType: "car",
            title: "Four Gospels?",
            isRequired: false,
            colCount: 4,
            choices: [
                "Matthew",
                "Mark",
                "Luke",
                "John"
            ]			
        },
        {
            type: "radiogroup",
            name: "GodOnlyBegottenSon",
            title: "God's only begotten Son?",
            isRequired: false,
            colCount: 3,
            choices: [
                "Ishmael",
                "Isaac",
                "Jesus Christ"
            ]
        },
        {
            type: "dropdown",
            name: "belovedDisciple",
            title: "What is the name of the beloved disciple?",
            isRequired: false,
            colCount: 0,
            choices: [
                "Peter",
                "James",
                "Andrew",
                "John"
            ]
        },		
        {
            type: "dropdown",
            name: "countryOfRefuge",
            title: "Select the country of Refuge?",
            isRequired: true,
            choicesByUrl: {
                url: "https://restcountries.eu/rest/v2/all",
                valueName: "name"
            }
        },
        {
            "type": "imagepicker",
            "name": "lionOfTheTribeOfJudah",
            "title": "Jesus Christ is described as which animal of the tribe of Judah?",
            "choices": [
                {
                    "value": "lion",
                    "imageLink": "https://surveyjs.io/Content/Images/examples/image-picker/lion.jpg"
                }, {
                    "value": "giraffe",
                    "imageLink": "https://surveyjs.io/Content/Images/examples/image-picker/giraffe.jpg"
                }, {
                    "value": "panda",
                    "imageLink": "https://surveyjs.io/Content/Images/examples/image-picker/panda.jpg"
                }, {
                    "value": "camel",
                    "imageLink": "https://surveyjs.io/Content/Images/examples/image-picker/camel.jpg"
                }
            ]
        },
        {
            "type": "boolean",
            "name": "JesusBeganMinistryAtAgeThirty",
            "title": "At what age did Jesus begin His ministry?",
            "label": "Jesus began His ministry at the age of thirty, 30, years old?",
            "isRequired": false,
			"defaultValue": true
        },		
		{	
            name: "email",
            type: "text",
            inputType: "email",
            title: "Your e-mail:",
            placeHolder: "jon.snow@nightwatch.org",
            isRequired: false,
            validators: [
                {
                    type: "email"
                }
            ]
        }
    ]
};

window.survey = new Survey.Model(json);

survey
    .onComplete
    .add(function (result) {
        document
            .querySelector("#surveyResult")
            .textContent = "Result JSON:\n" + JSON.stringify(result.data, null, 3);
    });

survey.data = {
    name: "John the Baptist",
    completionOfProphetDaniel69thWeek: "0032-04-06",
	purityColor: "#ffffff",
	fourGospels: ["Matthew", "Mark", "Luke", "John"]
};

survey.setValue("GodOnlyBegottenSon", "Jesus Christ");
survey.setValue("belovedDisciple", "John");
survey.setValue("countryOfRefuge", "Jordan");
survey.setValue("lionOfTheTribeOfJudah", "lion");

$("#surveyElement").Survey({model: survey, onValueChanged: surveyValueChanged});
		</script>

    </body>
</html>
