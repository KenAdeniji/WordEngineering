	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="location_url">Location url</label></td>
					<td><input id="location_url" type="url" value="https://documentservices.adobe.com/view-sdk-demo/PDFs/Bodea Brochure.pdf" autofocus/></td>
				</tr>
				<tr><td colspan="2" align="center"><input type="submit" id="submitQuery"/></td></tr>
			</table>
			<div id="resultSet"></div>
			<div id="adobe-dc-view" style="width: 800px;"></div>
		</div>
		<script src="https://documentservices.adobe.com/view-sdk/viewer.js"></script>
		<script>
			var isPostBack = false;

			const	location_urlElement = document.getElementById("location_url");
			const	submitQueryElement = document.getElementById("submitQuery");
			const	resultSetElement = document.getElementById("resultSet");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					const urlParams = new URLSearchParams(window.location.search);
					var location_urlParam = urlParams.get("location_url");
					if (location_urlParam)
					{
						location_urlElement.value = (location_urlParam);
					}
					isPostBack = true;
				}
			}
				
			function querySubmit() 
			{
				var locationFileName = location_urlElement.value.substring
					(
						location_urlElement.value.lastIndexOf('/') + 1
					);
				var adobeDCView = new AdobeDC.View
				(
					{clientId: ClientID, divId: "adobe-dc-view"}
				);
				adobeDCView.previewFile
				(
					{
						content:
						{
							location: 
							{
								url: location_urlElement.value
							}
						},
						metaData:
						{
							fileName: locationFileName
						}
					},
					{}
				);
			}

			submitQueryElement.addEventListener("click", querySubmit, false);

			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}	

			window.addEventListener("load", pageLoad, false);

			document.addEventListener("adobe_dc_view_sdk.ready", querySubmit);
			
			const 	ClientID = "176b171827184f0781582c23dd43f96f";
			const	LocationURL = "https://documentservices.adobe.com/view-sdk-demo/PDFs/Bodea Brochure.pdf";
		</script>

	</body>
