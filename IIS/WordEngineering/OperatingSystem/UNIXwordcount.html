	<head>
		<title>wc</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="wc"/>
		<meta name="keywords" content="wc, sentence, word, alphabet, word count, UNIX, Linux"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
		<style>
	html, body{
	  height: 100%;
	  width: 100%;
	}
	textarea{ //viewport
		height: 85vh;
		width: 90vw;
	}
		</style>		
	</head>
	<body>
		<div align="center">
			<textarea id="helloWorld" autofocus>Hello world.</textarea><br/>
			<input type="submit" id="submitQuery">
			<div id="resultSet"></div>
		</div>
		<script src="UNIXwordcount.js" type="text/javascript"></script>
		<script>
			var isPostBack = false;

			const helloWorldElement = document.getElementById("helloWorld");
			const submitQueryElement = document.getElementById("submitQuery");
			const resultSetElement = document.getElementById("resultSet");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					isPostBack = true;
					querySubmit();
				}
			}

			function querySubmit()
			{
				resultSetElement.innerHTML = JSON.stringify(wc.getStats(helloWorldElement.value));
			}

		    window.addEventListener("load", pageLoad, false);

		    var body = document.getElementsByTagName('body')[0];
		    body.onkeydown = function (e) {
		        if (e.keyCode === 13) {  //enter key code
		            querySubmit();
		        }
		    }
			
			submitQueryElement.addEventListener("click", querySubmit, false);
		</script>
	</body>
</html>
