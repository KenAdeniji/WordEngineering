	<body>
		<script>
			document.head.insertAdjacentHTML
			(
				"beforeend",
				`<link type="text/css" rel="stylesheet" media="screen" href="/WordEngineering/WordUnion/9432.css">`
			);
		</script>

		<div align="center">
			<table>
				<tr><td><textarea id="inputSet"></textarea></td></tr>
				<tr><td align="center"><input type="submit" id="submitQuery"/></td></tr>	
			</table>
			<div id="resultSet"></div>
		</div>

		<script>
			var inputSetElement = document.getElementById("inputSet");
			var	submitQueryElement = document.getElementById("submitQuery");
			var	resultSetElement = document.getElementById("resultSet");

			var isPostBack = false;

			function pageLoad()
			{
				if (isPostBack === false)
				{
					inputSetElement.value = JSON.stringify(studentsData);
					querySubmit();
					isPostBack = true;
				}
				else
				{
					querySubmit();
				}
 			}

			function querySubmit()
			{
				let inputData = structuredClone(JSON.parse(inputSetElement.value)); 
				processStudentData(inputData);
				resultSetElement.innerHTML = JSON.stringify(inputData);
			}
			
			function processStudentData(data, passThreshold, meritThreshold)
			{
				passThreshold = 
					typeof passThreshold !== 'undefined'
					? passThreshold
					: PassThreshold
					;
					
				meritThreshold = 
					typeof meritThreshold !== 'undefined'
					? meritThreshold
					: MeritThreshold
					;
					
				data.forEach
				(
					function
					(
						sdata
					)
					{
						let averageScore = sdata.scores.reduce
						(
							function
							(
								previousScore,
								currentScore
							)
							{
								return previousScore + currentScore;
							},
							0
						)
						/
						sdata.scores.length
						;

						sdata.averageScore = averageScore;

						switch(true) 
						{
							case averageScore > meritThreshold:
								sdata.assessment = "Passed with merit";
								break;
							case averageScore > passThreshold:
								sdata.assessment = "Passed";
								break;
							default:
								sdata.assessment = "Failed";
								break;
						}								
					}
				);	
			}
			
			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);

const studentsData = [
	{name: 'Bob', id:0, 'scores':[68, 75, 76, 81]},
	{name: 'Alice', id:1, 'scores':[75, 90, 64, 88]},
	{name: 'Carol', id:2, 'scores':[59, 74, 71, 68]},
	{name: 'Dan', id:3, 'scores':[64, 58, 53, 62]}
];			

			const PassThreshold = 60;
			const MeritThreshold = 75;
		</script>
