	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="alphabet">Alphabet</label></td>
					<td><select name="alphabet" id="alphabet"></select></td>
				</tr>	
				<tr><td colspan="2" align="center"><input type="submit" id="submitQuery"></td></tr>
			</table>
			<div id="resultSet"> </div>
		</div>

		<script>
			var isPostBack = false;

			const alphabetElement = document.getElementById("alphabet");

			const submitQueryElement = document.getElementById("submitQuery");
			
			var	resultSetElement = document.getElementById("resultSet");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					alphabetSelectOptionBuild();
					isPostBack = true;
				}
				else
				{
					querySubmit();
				}
 			}

			function querySubmit()
			{
			}

			function alphabetSelectOptionBuild()
			{
				alphabetElement.options.length = 0;
				
				for (var rowIndex = 0, rowCount = 26; rowIndex < rowCount; ++rowIndex)
				{
					var option = document.createElement("option");
					option.text = String.fromCharCode(65 + rowIndex);
					option.value = String.fromCharCode(97 + rowIndex);
					alphabetElement.appendChild(option);
				}
			}	

			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName("body")[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
