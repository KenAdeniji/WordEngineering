<!DOCTYPE html>
<html>
	<head>
		<!--
			2019-07-12	Created.
			2019-07-12	https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/NumberFormat
			2019-07-12	https://stackoverflow.com/questions/18042133/check-if-input-is-number-or-letter-javascript
			2019-07-12	https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number/parseFloat
			2019-07-12	https://stackoverflow.com/questions/643782/how-to-check-whether-an-object-is-a-date
		-->
		<title>One complete the strength, is due him.</title>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="entry">Entry</label></td>
					<td><input id="entry" type="text" value="July 12, 2019" autofocus/></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
				</tr>	
			</table>
			<div id="resultSet"></div>
		</div>
		<script>
			var entry = document.getElementById("entry");
			var resultSet = document.getElementById("resultSet");

			function isValidDate(date) {
			   return (Object.prototype.toString.call(date) === '[object Date]')
			}

			function querySubmit()
			{
				resultSet.innerHTML = "";
				if (isNaN(entry.value) === false)
				{
					var number = Number.parseFloat(entry.value);
					resultSet.innerHTML = new Intl.NumberFormat().format(number);	
				}
				else if (isValidDate(new Date(entry.value)))
				{
					var date = new Date(entry.value);
					resultSet.innerHTML = new Intl.DateTimeFormat().format(date);
				}
			}

			window.addEventListener("load", querySubmit, false);
			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
		</script>
	</body>
</html>
