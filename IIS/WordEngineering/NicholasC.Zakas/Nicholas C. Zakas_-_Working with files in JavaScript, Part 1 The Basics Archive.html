<!DOCTYPE html>
<html>
	<head>

		<title>Working with files in JavaScript, Part 1: The Basics Posted at May 8, 2012 by Nicholas C. Zakas</title>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
		<style>
			html, body{
			  height: 100%;
			  width: 100%;
			}
			#dragAndDropFiles{ //viewport
				height: 30vh;
				width: 90vw;
			}
		</style>
	</head>
	<body>
		<div align="center">
			<input type="file" id="filesSelection" multiple><br/>
			
			<label for="dragAndDropFiles">Drag and drop files</label><br/>
			<div id="dragAndDropFiles">Drag and drop files</div>
		</div>
		<script>
			var dragAndDropFilesID = document.getElementById("dragAndDropFiles");
			var filesSelectionID = document.getElementById("filesSelection");
			
			function querySubmit()
			{
				reportFiles(filesSelectionID.files)
			}

			function reportFiles(files)
			{
				var i = 0,
					len = files.length;

				for (; i < len; i++) {
					console.log("Filename: " + files[i].name);
					console.log("Type: " + files[i].type);
					console.log("Size: " + files[i].size + " bytes");
				}			
			}

			filesSelectionID.addEventListener("change", querySubmit);
			
			dragAndDropFilesID.addEventListener("dragover", function(event) {
				event.preventDefault();
			}, false);
			
			dragAndDropFilesID.addEventListener("drop", function(event) {
				// cancel default actions
				event.preventDefault();
				
				reportFiles(event.dataTransfer.files);
			});
		</script>
	</body>
</html>
