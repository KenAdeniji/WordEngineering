<!DOCTYPE html>
<html>
	<head>
		<!--
			2023-10-01T15:12:00...2023-10-01T17:03:00 Created.
			Ben Forta. Forta.com. Lead and Lag. NaturalOccurringSequence.
		-->
		<title>That I Aim</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="That I Aim"/>
		<meta name="keywords" content="That I Aim, APass, Natural occurring sequence"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr> 
					<td><label for="aPassIDBegin">APass ID:</label></td>
					<td><input type="number" ID="aPassIDBegin" value="1" autofocus required/></td>
					<td><input type="number" ID="aPassIDEnd" value="2147483647" required/></td>
				</tr>	
				<tr> 
					<td><label for="datedFromBegin">Dated From:</label></td>
					<td><input type="date" ID="datedFromBegin" value="0001-01-01" required/></td>
					<td><input type="date" ID="datedFromEnd" value="9999-12-31" required/></td>
				</tr>

				<tr> 
					<td><label for="datedIntermissionBegin">Dated Intermission:</label></td>
					<td><input type="date" ID="datedIntermissionBegin" value="0001-01-01" required/></td>
					<td><input type="date" ID="datedIntermissionEnd" value="9999-12-31" required/></td>
				</tr>

				<tr> 
					<td><label for="datedUntilBegin">Dated Until:</label></td>
					<td><input type="date" ID="datedUntilBegin" value="0001-01-01" required/></td>
					<td><input type="date" ID="datedUntilEnd" value="9999-12-31" required/></td>
				</tr>

				<tr> 
					<td><label for="commentaryLike">Commentary:</label></td>
					<td colspan="2" align="left"><input type="text" ID="commentaryLike" size="40"/></td>
				</tr>

				<tr> 
					<td><label for="filenameLike">Filename:</label></td>
					<td colspan="2" align="left"><input type="text" ID="filenameLike" size="40"/></td>
				</tr>

				<tr> 
					<td><label for="scriptureReferenceLike">Scripture Reference:</label></td>
					<td colspan="2" align="left"><input type="text" ID="scriptureReferenceLike" size="40"/></td>
				</tr>

				<tr> 
					<td><label for="uriLike">url:</label></td>
					<td colspan="2" align="left"><input type="text" ID="uriLike" size="40"/></td>
				</tr>

				<tr> 
					<td><label for="contactIDsIn">Contact IDs in:</label></td>
					<td colspan="2" align="left"><input type="text" ID="contactIDsIn" size="40"/></td>
				</tr>

				<tr> 
					<td><label for="hisWordIDsIn">HisWord IDs in:</label></td>
					<td colspan="2" align="left"><input type="text" ID="hisWordIDsIn" size="40"/></td>
				</tr>

				<tr> 
					<td><label for="fromUntilFirst">From Until First:</label></td>
					<td colspan="2" align="left"><input type="checkBox" ID="fromUntilFirst"/></td>
				</tr>

				<tr> 
					<td><label for="zniOet">Percentage:</label></td>
					<td colspan="2" align="left"><input type="number" ID="zniOet" value="-1"/>%</td>
				</tr>

				<tr> 
					<td><label for="duplicatesOnly">Duplicates only:</label></td>
					<td colspan="2" align="left"><input type="checkBox" ID="duplicatesOnly"/></td>
				</tr>

				<tr>
					<td colspan="3" align="center"><input type="submit" id="submitQuery"></td>
				</tr>	
			</table>
			<div id="resultTable"></div>
		</div>
		<script src="http://code.jquery.com/jquery-latest.js"></script>	
		<script src="/WordEngineering/WordUnion/tsorter.min.js" type="text/javascript"></script>
		<script>
			var isPostBack = false;
			
			const 	aPassIDBeginElement = document.getElementById("aPassIDBegin");
			const 	aPassIDEndElement = document.getElementById("aPassIDEnd");
			
			const 	datedFromBeginElement = document.getElementById("datedFromBegin");
			const 	datedFromEndElement = document.getElementById("datedFromEnd");
			
			const 	datedIntermissionBeginElement = document.getElementById("datedIntermissionBegin");
			const 	datedIntermissionEndElement = document.getElementById("datedIntermissionEnd");

			const 	datedUntilBeginElement = document.getElementById("datedUntilBegin");
			const 	datedUntilEndElement = document.getElementById("datedUntilEnd");			

			const 	commentaryLikeElement = document.getElementById("commentaryLike");
			const 	filenameLikeElement = document.getElementById("filenameLike");
			const 	scriptureReferenceLikeElement = document.getElementById("scriptureReferenceLike");
			const 	uriLikeElement = document.getElementById("uriLike");

			const 	contactIDsInElement = document.getElementById("contactIDsIn");
			const 	hisWordIDsInElement = document.getElementById("hisWordIDsIn");

			const 	fromUntilFirstElement = document.getElementById("fromUntilFirst");
			
			const 	zniOetElement = document.getElementById("zniOet");
			
			const 	duplicatesOnlyElement = document.getElementById("duplicatesOnly");
			
			const 	submitQueryElement = document.getElementById("submitQuery");
			const 	resultTableElement = document.getElementById("resultTable");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					$.getScript( "/WordEngineering/WordUnion/9432.js", function( data, textStatus, jqxhr ) {
						const urlParams = new URLSearchParams(window.location.search);
					
						var aPassIDBeginValue = urlParams.get("aPassIDBegin");
						if (aPassIDBeginValue)
						{
							aPassIDBeginElement.value = aPassIDBeginValue;
						}	

						var aPassIDEndValue = urlParams.get("aPassIDEnd");
						if (aPassIDEndValue)
						{
							aPassIDEndElement.value = aPassIDEndValue;
						}	

						var datedFromBeginValue = urlParams.get("datedFromBegin");
						if (datedFromBeginValue)
						{
							datedFromBeginElement.value = datedFromBeginValue;
						}	

						var datedFromEndValue = urlParams.get("datedFromEnd");
						if (datedFromEndValue)
						{
							datedFromEndElement.value = datedFromEndValue;
						}	

						var datedIntermissionBeginValue = urlParams.get("datedIntermissionBegin");
						if (datedIntermissionBeginValue)
						{
							datedIntermissionBeginElement.value = datedIntermissionBeginValue;
						}	

						var datedIntermissionEndValue = urlParams.get("datedIntermissionEnd");
						if (datedIntermissionEndValue)
						{
							datedIntermissionEndElement.value = datedIntermissionEndValue;
						}	

						var datedUntilBeginValue = urlParams.get("datedUntilBegin");
						if (datedUntilBeginValue)
						{
							datedUntilBeginElement.value = datedUntilBeginValue;
						}	

						var datedUntilEndValue = urlParams.get("datedUntilEnd");
						if (datedUntilEndValue)
						{
							datedUntilEndElement.value = datedUntilEndValue;
						}	

						var commentaryLikeValue = urlParams.get("commentaryLike");
						if (commentaryLikeValue)
						{
							commentaryLikeElement.value = commentaryLikeValue;
						}	

						var filenameLikeValue = urlParams.get("filenameLike");
						if (filenameLikeValue)
						{
							filenameLikeElement.value = filenameLikeValue;
						}	

						var scriptureReferenceLikeValue = urlParams.get("scriptureReferenceLike");
						if (scriptureReferenceLikeValue)
						{
							scriptureReferenceLikeElement.value = scriptureReferenceLikeValue;
						}	

						var uriLikeValue = urlParams.get("uriLike");
						if (uriLikeValue)
						{
							uriLikeElement.value = uriLikeValue;
						}	

						var contactIDsInValue = urlParams.get("contactIDsIn");
						if (contactIDsInValue)
						{
							contactIDsInElement.value = contactIDsInValue;
						}	

						var hisWordIDsInValue = urlParams.get("hisWordIDsIn");
						if (hisWordIDsInValue)
						{
							hisWordIDsInElement.value = hisWordIDsInValue;
						}	

						scriptLiteral9432.setCheckBoxValue
						(
							"fromUntilFirst",
							urlParams.get("fromUntilFirst")
						);

						var zniOetValue = urlParams.get("zniOet");
						if (zniOetValue)
						{
							zniOetElement.value = parseFloat(zniOetValue);
						}	
						
						scriptLiteral9432.setCheckBoxValue
						(
							"duplicatesOnly",
							urlParams.get("duplicatesOnly")
						);

						querySubmit();
						
						isPostBack = true;
					});
				}
				else
				{
					querySubmit();
				}
 			}

			function querySubmit()
			{
				var request = {};
				
				request["aPassIDBegin"] = aPassIDBeginElement.value;
				request["aPassIDEnd"] = aPassIDEndElement.value;
				
				request["datedFromBegin"] = datedFromBeginElement.value;
				request["datedFromEnd"] = datedFromEndElement.value;
				
				request["datedIntermissionBegin"] = datedIntermissionBeginElement.value;
				request["datedIntermissionEnd"] = datedIntermissionEndElement.value;
				
				request["datedUntilBegin"] = datedUntilBeginElement.value;
				request["datedUntilEnd"] = datedUntilEndElement.value;
				
				request["commentaryLike"] = commentaryLikeElement.value;
				request["filenameLike"] = filenameLikeElement.value;
				request["scriptureReferenceLike"] = scriptureReferenceLikeElement.value;
				request["uriLike"] = uriLikeElement.value;
				
				request["contactIDsIn"] = contactIDsInElement.value;
				request["hisWordIDsIn"] = hisWordIDsInElement.value;
				
				request["fromUntilFirst"] = fromUntilFirstElement.checked;
				request["zniOet"] = parseFloat(zniOetElement.value);

				request["duplicatesOnly"] = duplicatesOnlyElement.checked;
				
				var requestJson = JSON.stringify(request);
				
				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/WordCross/ThatIAim.asmx/Query",
					data: requestJson,
					dataType: "json",
					success: function(data) 
					{
						var dataTable = JSON.parse(data.d);
						scriptLiteral9432.renderDataTable(dataTable, "resultTable");
					},
					error: function(xhr)
					{ 
						resultTableElement.innerHTML =
							"Status: " + xhr.status + " | " + 
							"StatusText: " + xhr.statusText + " | " +
							"ResponseText: " + xhr.responseText;
					} 
				});
			}

			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName("body")[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
		</script>
	</body>
</html>
