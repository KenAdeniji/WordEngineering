<!DOCTYPE html>
<html>
	<head>
		<!--
			2023-10-02T12:15:00 Created.
			2023-10-02T12:49:00	e-mail addresses can be up-to 384 characters long.
		-->
		<title>Signup Form</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Signup Form"/>
		<meta name="keywords" content="Signup Form"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<form 
			action="mailto:KenAdeniji@hotmail.com"
			method="post"
			enctype="text/html"
			id="signup"
			name="signup"
		>
			<h3>Send email</h3>
			<p>
				<label for="name">Name:</label>
				<input id="name" name="name" type="text" size="30" maxlength="60"/>
			</p>
			<p>
				<label for="email">Email:</label>
				<input id="email" name="email" type="email" size="30" maxlength="60"/>
			</p>
			<p>
				<input id="submitQuery" name="submitQuery" type="submit"/>
			</p>
		</form>	
	</body>
</html>
