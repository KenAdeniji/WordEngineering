<!DOCTYPE html>
<html>
	<head>
		<!--
			2022-01-01T05:01:00	Created.
			2022-01-01T05:20:00 Default canvas size: Width of 300 pixels and a height of 150 pixels.
				https://www.informit.com/articles/article.aspx?p=1903884
		-->
		<title>Cross Europe, unfinish.</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Cross Europe, unfinish."/>
		<meta name="keywords" content="Cross, Europe, unfinish"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script>
			var isPostBack = false;

			function pageLoad()
			{
				if (isPostBack === false)
				{
					querySubmit();
					isPostBack = true;	
				}
			}

			function querySubmit()
			{
				var canvas = document.getElementById("canvas");
				
				if (!canvas.getContext("2d")) { 
					return;
				}
			
				ctx = canvas.getContext("2d"); // get Canvas Context object
				
				ctx.fillText("Cross Europe, unfinish.", 100, 75);

				ctx.beginPath();
				ctx.moveTo(150, 0);
				ctx.lineTo(150, 150);
				ctx.stroke();
				
				ctx.beginPath();
				ctx.moveTo(0, 75);
				ctx.lineTo(300, 75);
				ctx.stroke();
			}

			window.addEventListener("load", pageLoad, false);
		</script>
	</body>
</html>
