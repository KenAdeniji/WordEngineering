<!DOCTYPE html>
<html>
	<head>
		<!--
			2022-07-29T13:30:00	Created.
		-->
		<title>Two eighteen, two nineteen, and for long cast.</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Two eighteen, two nineteen, and for long cast."/>
		<meta name="keywords" content="Scripture Reference, BookID, ChapterID, VerseID"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="bookID">Book ID</label></td>
					<td>
						<input id="bookIDFrom" type="number" autofocus/>
						<input id="bookIDUntil" type="number"/>
					</td>
				</tr>
				<tr>
					<td><label for="chapterIDFrom">Chapter ID</label></td>
					<td>
						<input id="chapterIDFrom" type="number"/>
						<input id="chapterIDUntil" type="number"/>
					</td>
				</tr>
				<tr>
					<td><label for="verseIDFrom">Value ID</label></td>
					<td>
						<input id="verseIDFrom" type="number"/>
						<input id="verseIDUntil" type="number"/>
					</td>
				</tr>
				<tr>
					<td><label for="bibleVersion">Version</label></td>
					<td><select id="bibleVersion"> </select></td>
				</tr>	
				<tr>
					<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
				</tr>	
			</table>
			<div id="resultSet"></div>
		</div>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="/WordEngineering/WordUnion/tsorter.min.js" type="text/javascript"></script>
		<script>
			var isPostBack = false;
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					$.getScript("/WordEngineering/WordUnion/9432.js", function( data, textStatus, jqxhr ) {
						scriptLiteral9432.renderBibleVersionSelect();

						var bookIDFrom = scriptLiteral9432.getParameterByName("bookIDFrom");
						if (bookIDFrom)
						{
							document.getElementById("bookIDFrom").value = bookIDFrom;
						}

						var bookIDUntil = scriptLiteral9432.getParameterByName("bookIDUntil");
						if (bookIDUntil)
						{
							document.getElementById("bookIDUntil").value = bookIDUntil;
						}	
						
						var chapterIDFrom = scriptLiteral9432.getParameterByName("chapterIDFrom");
						if (chapterIDFrom)
						{
							document.getElementById("chapterIDFrom").value = chapterIDFrom;
						}	

						var chapterIDUntil = scriptLiteral9432.getParameterByName("chapterIDUntil");
						if (chapterIDUntil)
						{
							document.getElementById("chapterIDUntil").value = chapterIDUntil;
						}	
						
						var verseIDFrom = scriptLiteral9432.getParameterByName("verseIDFrom");
						if (verseIDFrom)
						{
							document.getElementById("verseIDFrom").value = verseIDFrom;
						}

						var verseIDUntil = scriptLiteral9432.getParameterByName("verseIDUntil");
						if (verseIDUntil)
						{
							document.getElementById("verseIDUntil").value = verseIDUntil;
						}
						
						querySubmit();
						isPostBack = true;
					});
				}
				else
				{
					querySubmit();
				}
			}

			function querySubmit()
			{
				var request = {};

				var bookIDFromValue = document.getElementById("bookIDFrom").value;
				if ( !isNaN( parseFloat( bookIDFromValue ) ) )
				{
					bookIDFromValue = Number.parseInt(bookIDFromValue);
				}
				else
				{
					bookIDFromValue = -1;
				}	

				var bookIDUntilValue = document.getElementById("bookIDUntil").value;
				if ( !isNaN( parseFloat( bookIDUntilValue ) ) )
				{
					bookIDUntilValue = Number.parseInt(bookIDUntilValue);
				}
				else
				{
					bookIDUntilValue = -1;
				}	

				var chapterIDFromValue = document.getElementById("chapterIDFrom").value;
				if ( !isNaN( parseFloat( chapterIDFromValue) ) )
				{
					chapterIDFromValue = Number.parseInt(chapterIDFromValue);
				}
				else
				{
					chapterIDFromValue = -1;
				}	

				var chapterIDUntilValue = document.getElementById("chapterIDUntil").value;
				if ( !isNaN( parseFloat( chapterIDUntilValue) ) )
				{
					chapterIDUntilValue = Number.parseInt(chapterIDUntilValue);
				}
				else
				{
					chapterIDUntilValue = -1;
				}	

				var verseIDFromValue = document.getElementById("verseIDFrom").value;
				if ( !isNaN( parseFloat( verseIDFromValue) ) )
				{
					verseIDFromValue = Number.parseInt(verseIDFromValue);
				}
				else
				{
					verseIDFromValue = -1;
				}	

				var verseIDUntilValue = document.getElementById("verseIDUntil").value;
				if ( !isNaN( parseFloat( verseIDUntilValue) ) )
				{
					verseIDUntilValue = Number.parseInt(verseIDUntilValue);
				}
				else
				{
					verseIDUntilValue = -1;
				}	

				request["bookIDFrom"] = bookIDFromValue;
				request["bookIDUntil"] = bookIDUntilValue;
				
				request["chapterIDFrom"] = chapterIDFromValue;
				request["chapterIDUntil"] = chapterIDUntilValue;
				
				request["verseIDFrom"] = verseIDFromValue;
				request["verseIDUntil"] = verseIDUntilValue;
				
				request["bibleVersion"] = document.getElementById("bibleVersion").value;
				
				var requestJson = JSON.stringify(request);

				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/WordCross/TwoEighteenTwoNineteenAndForLongCast.asmx/Query",
					data: requestJson,
					dataType: "json",
					success: function (data) {
						var dataSet = JSON.parse(data.d);
						scriptLiteral9432.renderDataSet(dataSet, "resultSet");
					},
					error: function (xhr) {
						document.getElementById("resultSet").innerHTML =
							'Status: ' + xhr.status + " | " +
							'StatusText: ' + xhr.statusText + " | " +
							'ResponseText: ' + xhr.responseText
					}
				});
			}

			window.addEventListener("load", pageLoad, false);
			document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
		</script>
	</body>
</html>
