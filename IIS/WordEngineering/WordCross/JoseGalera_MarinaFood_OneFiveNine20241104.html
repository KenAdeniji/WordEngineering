	<head>
		<title>Jose Galera of Marina Food: One, nine, five.</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Jose Galera of Marina Food: One, nine, five."/>
		<meta name="keywords" content="Scripture reference, forward, backward"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
	</head>
	<body>
		<script>
			document.head.insertAdjacentHTML
			(
				"beforeend",
				`<link type="text/css" rel="stylesheet" media="screen" href="/WordEngineering/WordUnion/9432.css">`
			);
		</script>
		<div>
			<table align="center">
			
				<tr>
					<td><label for="bookID">Book Number</label></td>
					<td><input id="bookID" type="number" value=1 min=1 autofocus/></td>
				</tr>
				<tr>
					<td><label for="chapterID">Chapter Number</label></td>
					<td><input id="chapterID" type="number" value=5 min=1/></td>
				</tr>
				<tr>
					<td><label for="verseID">Verse Number</label></td>
					<td><input id="verseID" type="number" value=9 min=1/></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
				</tr>
			</table>
			<div align="center" id="resultSet"></div>
		</div>
		
		<script>
			let scriptElement = document.createElement("script");
			scriptElement.setAttribute("src", "../WordUnion/9432.js");
			document.body.appendChild(scriptElement);
		</script>
		
		<script>
			var isPostBack = false;
			
			const	bookIDElement = document.getElementById("bookID");
			const	chapterIDElement = document.getElementById("chapterID");
			const	verseIDElement = document.getElementById("verseID");
			
			const	resultSetElement = document.getElementById("resultSet");
			
			const	submitQueryElement = document.getElementById("submitQuery");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					querySubmit();
					isPostBack = true;
				}
				else
				{
					querySubmit();
				}
			}

			async function querySubmit()
			{
				var request = {};

				request["bookID"] = bookIDElement.value;
				request["chapterID"] = chapterIDElement.value;
				request["verseID"] = verseIDElement.value;
				
				const PostData = {
					method: 'POST',
					headers: {
						"Accept": "application/json",
						'Content-Type': 'application/json; charset=utf-8'
					},
					dataType: 'json',
					credentials: 'include'
				}
				PostData.body = JSON.stringify(request);
				url = "/WordEngineering/WordUnion/ScriptureReferenceWebService.asmx/ScriptureReference_JoseGalera_MarinaFood_OneFiveNine20241104";
				try {
					const response = await fetch(url, PostData)
					.then(response => {
						return response.json();
					})
					.then(responseJSON => {
						var scriptureReference = JSON.parse(responseJSON.d).scriptureReference;
						resultSetElement.innerHTML = "<a href='../WordUnion/ScriptureReference.html?scriptureReference=" + scriptureReference + "'>" + scriptureReference + "</a>";
					})	
					} catch (e) {
					resultSetElement.innerHTML = e;
				};
			}
			
			window.addEventListener("load", pageLoad, false);
			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}
	</script>
</body>
</html>
