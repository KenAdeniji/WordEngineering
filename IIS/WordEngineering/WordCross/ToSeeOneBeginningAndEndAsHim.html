		<title>To see one beginning and end as Him?</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="To see one beginning and end as Him?"/>
		<meta name="keywords" content="Template literals (Template strings), place holder"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="placeHolder">Place Holder:</label></td>
					<td>
						<input type="text" id="placeHolder" value="KenAdeniji" autofocus/>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
				</tr>	
				<tr>
					<td><div id="resultSet"></div></td>
				</tr>
			</table>
		</div>
		<script>
			var isPostBack = false;
	
			const placeHolderElement = document.getElementById("placeHolder");
			const resultSetElement = document.getElementById("resultSet");
			const submitQueryElement = document.getElementById("submitQuery");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					const urlParams = new URLSearchParams(window.location.search);
						
					var placeHolderParam = urlParams.get("placeHolder");
					if (placeHolderParam)
					{
						placeHolderElement.value = placeHolderParam;
					}
					
					querySubmit();
					isPostBack = true;
				}
				else
				{
					querySubmit();
				}
			}

			function querySubmit()
			{
				var placeHolderElementValued = placeHolderElement.value;
				resultSetElement.innerHTML = 
`
<a target="_new" href="http://github.com/${placeHolderElement.value}">github.com/${placeHolderElement.value}</a><br/>
<a target="_new" href="mailto:${placeHolderElement.value}@hotmail.com">${placeHolderElement.value}@hotmail.com</a><br/>
<a target="_new" href="http://${placeHolderElement.value}.wordpress.com">${placeHolderElement.value}.wordpress.com</a><br/>
`;
			}

			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName("body")[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
			
		</script>
	</body>
</html>
