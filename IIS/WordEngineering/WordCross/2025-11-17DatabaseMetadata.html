<!DOCTYPE html>
<html>
	<!--

	-->
	<head>
		<title>Database MetaData</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Database metadata"/>
		<meta name="keywords" content="Database metadata"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
	</head>
	<body>
		<script>
			document.head.insertAdjacentHTML
			(
				"beforeend",
				`<link type="text/css" rel="stylesheet" media="screen" href="/WordEngineering/WordUnion/9432.css">`
			);
		</script>
		<div id="resultTable" align="center">
		</div>
		<script>
			let scriptElement = document.createElement("script");
			scriptElement.setAttribute("src", "/WordEngineering/WordUnion/9432.js");
			document.body.appendChild(scriptElement);
		</script>
		<script src="/WordEngineering/WordUnion/tsorter.min.js" type="text/javascript"></script>
		<script>
			const	resultTableElement = document.getElementById("resultTable");
			
			function querySubmit()
			{
				var request = {};
				//request[""] = "";
				
				const PostData = 
				{
					method: 'POST',
					headers:
					{
						"Accept": "application/json",
						'Content-Type': 'application/json; charset=utf-8'
					},
					dataType: 'json',
					credentials: 'include'
				}
				PostData.body = JSON.stringify(request);
				url = "/WordEngineering/WordCross/2025-11-17DatabaseMetadata.asmx/Query";
				try 
				{
					const response = fetch(url, PostData)
					.then
					(	
						response => 
						{
							return response.json();
						}
					)
					.then
					(
						responseJSON => 
						{
							var dataTable = JSON.parse(responseJSON.d);
							scriptLiteral9432.renderDataTable(dataTable, "resultTable");
						}
					)	
				} catch (e) 
				{
					resultTableElement.innerHTML = e;
				};			
			}

			window.addEventListener("load", querySubmit, false);
	</script>
</body>
</html>
