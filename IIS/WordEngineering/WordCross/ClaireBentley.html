<html>

	<head>
		<title>Claire Bentley</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Claire Bentley"/>
		<meta name="keywords" content="Initials"/>
		<meta name="robots" content="index, follow"/>
		<meta name="author" content="Ken Adeniji"/>
		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div align="center">
			<table>
				<tr>
					<td><label for="initials">Initials:</label></td>
					<td><input id="initials" autofocus value="BC" required/></td>
				</tr>	
				<tr>
					<td colspan="2" align="center"><input type="submit" id="submitQuery"></td>
				</tr>	
			</table>
		</div>
		<div id="resultSet" align="center"> </div>

		<script src="http://code.jquery.com/jquery-latest.js"></script>	
		<script src="/WordEngineering/WordUnion/tsorter.min.js" type="text/javascript"></script>
		<script>
			var isPostBack = false;
			
			const 	initialsElement = document.getElementById("initials");
			
			const 	submitQueryElement = document.getElementById("submitQuery");
			
			const	resultSetElement = document.getElementById("resultSet");

			function pageLoad()
			{
				if (isPostBack === false)
				{
					$.getScript( "/WordEngineering/WordUnion/9432.js", function( data, textStatus, jqxhr ) {
	
						var initialsParam = urlParams.get("initials");
						if (initialsParam)
						{
							initialsElement = initialsParam;
						}	
					
						querySubmit();
						isPostBack = true;
					});
				}
				else
				{
					querySubmit();
				}
 			}

			function querySubmit()
			{
				var request = {};
		
				request["initials"] = initialsElement.value;

				var requestJson = JSON.stringify(request);
				
				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/WordCross/ClaireBentley.asmx/Query",
					data: requestJson,
					dataType: "json",
					success: function(data) 
					{
						var dataSet = JSON.parse(data.d);
						scriptLiteral9432.renderDataSet(dataSet, "resultSet");
					},
					error: function(xhr)
					{ 
						resultSetElement.innerHTML =
							"Status: " + xhr.status + " | " + 
							"StatusText: " + xhr.statusText + " | " +
							"ResponseText: " + xhr.responseText;
					} 
				});
			}

			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName("body")[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
