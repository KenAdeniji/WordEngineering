	<body>
		<script>
			document.head.insertAdjacentHTML
			(
				"beforeend",
				`<link type="text/css" rel="stylesheet" media="screen" href="/WordEngineering/WordUnion/9432.css">`
			);
		</script>
		<div align="center">
			<table>
				<tr>
					<td><label for="word">Word:</label></td>
					<td><input type="text" id="word" value="now" autofocus/></td>
				</tr>	
				<tr>
					<td><label for="wholeWords">Whole Word:</label></td>
					<td><input type="checkbox" id="wholeWords"/></td>
				</tr>	
				<tr>
					<td align="center" colspan="2"><input type="submit" id="submitQuery"/></td>
				</tr>	
			</table>
			<div id="resultSet"> </div>
		</div>

		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="/WordEngineering/WordUnion/tsorter.min.js"></script>
		
		<script>
			var isPostBack = false;

			var	wholeWordsElement = document.getElementById("wholeWords");
			var	wordElement = document.getElementById("word");
			var submitQueryElement = document.getElementById("submitQuery");
			var	resultTableElement = document.getElementById("resultTable");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					$.getScript( "/WordEngineering/WordUnion/9432.js", function( data, textStatus, jqxhr ) {
						querySubmit();
						isPostBack = true;
					});
				}
				else
				{
					querySubmit();
				}
 			}

			function querySubmit()
			{
				var request = {};
				
				request["word"] = wordElement.value;
				request["wholeWords"] = wholeWordsElement.checked;

				var requestJson = JSON.stringify(request);
				
				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/WordCross/NowWhoWereWithYouWhenYouWereWithMe.asmx/Query",
					data: requestJson,
					dataType: "json",
					success: function(data) 
					{
						var dataSet = JSON.parse(data.d);
						scriptLiteral9432.renderDataSet(dataSet, "resultSet");
					},
					error: function(xhr)
					{ 
						resultTableElement.innerHTML =
							"Status: " + xhr.status + " | " + 
							"StatusText: " + xhr.statusText + " | " +
							"ResponseText: " + xhr.responseText;
					} 
				});
			}

			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName('body')[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
