	<head>
		<title>Group of People</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Group of People"/>
		<meta name="keywords" content="Apostles, pray, faith"/>

		<link rel="stylesheet" type="text/css" href="/WordEngineering/WordUnion/9432.css">
	</head>
	<body>
		<div id="resultSet" align="center"> </div>

		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="/WordEngineering/WordUnion/tsorter.min.js"></script>
		
		<script>
			var isPostBack = false;
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					$.getScript( "/WordEngineering/WordUnion/9432.js", function( data, textStatus, jqxhr ) {
						querySubmit();
						isPostBack = true;
					});
				}
				else
				{
					querySubmit();
				}
 			}

			function querySubmit()
			{
				var request = {};
				
				var requestJson = JSON.stringify(request);
				
				$.ajax
				({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "/WordEngineering/WordCross/GroupOfPeople.asmx/Query",
					data: requestJson,
					dataType: "json",
					success: function(data) 
					{
						var dataSet = JSON.parse(data.d);
						scriptLiteral9432.renderDataSet(dataSet, "resultSet");
					},
					error: function(xhr)
					{ 
						resultSetElement.innerHTML =
							'Status: ' + xhr.status + " | " + 
							'StatusText: ' + xhr.statusText + " | " +
							'ResponseText: ' + xhr.responseText;
					} 
				});
			}

			window.addEventListener("load", pageLoad, false);
	</script>
</body>
</html>
