	<body>
		<div align="center">
			<input id="named" type="text" value="man[1].increase"/>
			<input type="submit" id="submitQuery"/>
			<div id="resultSet"></div>
		</div>
		<script>
			var isPostBack = false;
			
			const namedElement = document.getElementById("named");
			const resultSetElement = document.getElementById("resultSet");

			const submitQueryElement = document.getElementById("submitQuery");

			function pageLoad()
			{
				if (isPostBack === false)
				{
					const urlParams = new URLSearchParams(window.location.search);
					
					var namedParam = urlParams.get("named");
					if (namedParam)
					{
						namedElement.value = namedParam;
					}
				
					querySubmit();
					isPostBack = true;
				}
				else
				{
					querySubmit();
				}
			}

			function querySubmit()
			{
				resultSetElement.innerHTML = JSON.stringify(eval(`hierarchyTree.${namedElement.value}`));
			}

			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName("body")[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
