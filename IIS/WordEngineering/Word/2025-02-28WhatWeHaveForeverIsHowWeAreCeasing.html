		<title>What we have forever... is how we are ceasing.</title>

	<body>
		<script>
			document.head.insertAdjacentHTML
			(
				"beforeend",
				`<link type="text/css" rel="stylesheet" media="screen" href="/WordEngineering/WordUnion/9432.css">`
			);
		</script>
		<div align="center">
			<table>
				<tr>
					<td><label for="word">Word</label></td>
					<td><input id="word" type="text" autofocus/></td>
				</tr>
				<tr><td colspan="2" align="center"><input type="submit" id="submitQuery"/></td></tr>
			</table>
			<div id="hisWordTable"></div>
		</div>
		<script>
			let scriptElement = document.createElement("script");
			scriptElement.setAttribute("src", "/WordEngineering/WordUnion/9432.js");
			document.body.appendChild(scriptElement);
		</script>
		<script src="/WordEngineering/WordUnion/tsorter.min.js"></script>
		<script>
			var isPostBack = false;
			
			const 	wordElement = document.getElementById("word");
			const 	submitQueryElement = document.getElementById("submitQuery");
			const 	hisWordTableElement = document.getElementById("hisWordTable");

			function pageLoad()
			{
				if (isPostBack === false)
				{
					querySubmit();
					isPostBack = true;
				}
				else
				{
					querySubmit();
				}
 			}

			async function querySubmit()
			{
				var request = {};

				request["word"] = wordElement.value;
				
				const PostData = {
					method: 'POST',
					headers: {
						"Accept": "application/json",
						'Content-Type': 'application/json; charset=utf-8'
					},
					dataType: 'json',
					credentials: 'include'
				}
				PostData.body = JSON.stringify(request);
				url = "/WordEngineering/Word/2025-02-28WhatWeHaveForeverIsHowWeAreCeasing.asmx/Query";
				try {
					const response = await fetch(url, PostData)
					.then(response => {
						return response.json();
					})
					.then(responseJSON => {
						var dataTable = JSON.parse(responseJSON.d);
						scriptLiteral9432.renderDataTable(dataTable, "hisWordTable");
					})	
					} catch (e) {
					hisWordTableElement.innerHTML = e;
				};
			}

			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName("body")[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
		</script>		
	</body>
</html>
