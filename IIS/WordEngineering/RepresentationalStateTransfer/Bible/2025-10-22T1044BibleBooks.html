		<script src="/WordEngineering/WordUnion/tsorter.min.js" type="text/javascript"></script>

		<script>
			var isPostBack = false;
			
			const 	bookTitleElement = document.getElementById("bookTitle");
			
			const 	submitQueryElement = document.getElementById("submitQuery");
			
			const	resultTableElement = document.getElementById("resultTable");
			
			function pageLoad()
			{
				if (isPostBack === false)
				{
					scriptLiteral9432.buildSelect
					(
						"bookTitle",
						scriptLiteral9432.bibleBooks
					);
					querySubmit();
					isPostBack = true;
				}
				else
				{
					querySubmit();
				}
 			}

			async function querySubmit()
			{
				var request = {};

				const PostData = {
					method: "POST",
					headers: {
						"Accept": "application/json",
						"Content-Type": "application/json; charset=utf-8"
					},
					dataType: "json",
					credentials: "include"
				}
				PostData.body = JSON.stringify(request);
				url = "/Wordengineering/RepresentationalStateTransfer/Bible/2025-10-19T1907BibleBooks.asmx/getBibleBooks";
				try {
					const response = await fetch(url, PostData)
					.then(response => {
						return response.json();
					})
					.then(responseJSON => {
						var dataTable = JSON.parse(responseJSON.d);
						scriptLiteral9432.renderDataTable(dataTable, "resultTable");
					})	
					} catch (e) {
					resultTableElement.innerHTML = e;
				};
			}
	
			submitQueryElement.addEventListener("click", querySubmit, false);
			
			var body = document.getElementsByTagName("body")[0];
			body.onkeydown = function (e) {
				if (e.keyCode === 13) {  //enter key code
					querySubmit();
				}
			}

			window.addEventListener("load", pageLoad, false);
	</script>
