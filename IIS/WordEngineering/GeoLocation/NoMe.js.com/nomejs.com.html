	<head>
		<title>nomejs.com</title>
		<style>
			body {background: #737CA1}
			/*
			table{
				width:100%; 
				border-collapse:collapse; 
			}
			*/
			table td{ 
				padding:7px; border:#4e95f4 1px solid;
			}
			/* provide some minimal visual accomodation for IE8 and below */
			table tr{
				background: #b8d1f3;
			}
			/*  Define the background color for all the ODD background rows  */
			table tr:nth-child(odd){ 
				background: #b8d1f3;
			}
			/*  Define the background color for all the EVEN background rows  */
			table tr:nth-child(even){
				background: #dae5f4;
			}
			
			/* div inside a div, border. */
			div > div {
				border: 1px solid #ccc;
			} 
		</style>		
		<script src="nome-0.1.9.js" type="text/javascript"></script>
	</head>
	<body>
		<table id="response" border="1"> </table>
		<script>
			function tableAddRow()
			{
				var rowContent = "<tr>";
				for (var index = 0, count = arguments.length; index < count; ++index)
				{
					rowContent += "<td>" + arguments[index] + "</td>";	
				}
				rowContent += "</tr>";
				return rowContent;
			}
			
			function pageLoad()
			{	
				nome.ready(function() {
					var tableContent = "";
					tableContent += tableAddRow("Latitude", nome.getLatitude());
					tableContent += tableAddRow("Longitude", nome.getLongitude());
					tableContent += tableAddRow("Country", nome.getCountry());
					tableContent += tableAddRow
					(
						"Orientation",
						"Beta: " + nome.getOrientation("Beta") + "<br>" +
						"Gamma: " + nome.getOrientation("Gamma") + "<br>" +
						"Alpha: " + nome.getOrientation("Alpha")
					);
					tableContent += tableAddRow
					(
						"Rotation",
						"Beta: " + nome.getRotation("Beta") + "<br>" +
						"Gamma: " + nome.getRotation("Gamma") + "<br>" +
						"Alpha: " + nome.getRotation("Alpha")
					);
					tableContent += tableAddRow
					(
						"Acceleration",
						"X: " + nome.getAcceleration("X") + "<br>" +
						"Y: " + nome.getAcceleration("Y") + "<br>" +
						"Z: " + nome.getAcceleration("Z")
					);
					tableContent += tableAddRow
					(
						"Acceleration Gravity",
						"X: " + nome.getAccelerationGravity("X") + "<br>" +
						"Y: " + nome.getAccelerationGravity("Y") + "<br>" +
						"Z: " + nome.getAccelerationGravity("Z")
					);
					tableContent += tableAddRow
					(
						"Time",
						//nome.hours() + ":" + nome.mins() // + ":" + nome.secs()
						"Hours: " + nome.hours() + "<br>" //+
						//"Minutes: " + nome.mins() + "<br>" +
						//"Seconds: " + nome.secs()
					);
					tableContent += tableAddRow
					(
						"Temperature",
						"Celsuis: " + nome.getTemperature("C") + "<br>" +
						"Fahrenheit: " + nome.getTemperature("F")
					);

					document.getElementById("response").innerHTML = tableContent;
				}); 
			}
			window.addEventListener("load", pageLoad, false);	
		</script>
	</body>
</html>
