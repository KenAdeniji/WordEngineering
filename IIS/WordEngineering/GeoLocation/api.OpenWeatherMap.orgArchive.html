	<body>
	<body>
		<div align="center">
			<input id="request" type="text" value="api/timezone/Africa/Nigeria/Lagos" autofocus/> <br/> 
			<input type="submit" id="submitQuery">
			<div id="resultSet"></div>
		</div>
		<script>
		    var isPostBack = false;

			var requestElement = document.getElementById("request");
			var resultSetElement = document.getElementById("resultSet");

		    function querySubmit() {
				var uri = "http://worldtimeapi.org/api/";
				if (requestElement.value)
				{
					uri += requestElement.value;
				}
				fetch(uri)
					.then(response => response.json())
					.then(data => (resultSetElement.innerHTML = data));
		    }

		    function pageLoad() { 
		        if (!isPostBack) { 
					querySubmit();
					isPostBack = true;
		        }
				else
				{
					querySubmit();
				}
		    }
			
		    window.addEventListener("load", pageLoad, false);
		    document.getElementById("submitQuery").addEventListener("click", querySubmit, false);
		</script>
	</body>
</html>
