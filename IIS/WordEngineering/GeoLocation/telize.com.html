<html>

	<head>
		<title>telize.com/geoip</title>
	</head>
	<body style="background-color:blue; color:yellow">
		<div>
			<div id="ipAddressInfo">
			</div>
		</div>	

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script>
			function retrieveIPInfo()
			{
				var uri = 'http://telize.com/geoip';
				$.ajax({ 
					dataType: 'jsonp',
					url: uri,
					success: function(data)	{ 
						render(data);
					}
				});
			}
			
			function render(data) 
			{
				var column = "";
				var record = "";
			
				for (var key in data) {
					if (data.hasOwnProperty(key)) {
						column = key + ": " + data[key] + "<br>";
						record += column;
					}
				}
				document.getElementById("ipAddressInfo").innerHTML = record;
			}
			
			window.addEventListener("load", retrieveIPInfo);
		</script>
	</body>
<html>
