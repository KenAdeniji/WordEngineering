<div id="gatherInfo"></div>

<script type="text/javascript" src="yqlgeo.js"> </script>

<script type="text/javascript">
    var q = getParameterByName("q");
	yqlgeo.get(q, function(o) {
	  
	var geodata = '<ul>' +
		'<li>Place Name: ' + o.place.name + '</li>' +
		'<li>Latitude, Longitude: (' + o.place.centroid.latitude + ',' + o.place.centroid.longitude + ')</li>' +
		'<li>Country: ' + o.place.country.content + '</li>' +
		'</ul>';

	document.getElementById('gatherInfo').innerHTML = geodata;
    })
	
	function getParameterByName(name) {
	    var match = RegExp('[?&]' + name + '=([^&]*)')
                    .exec(window.location.search);
		return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
	}
	
</script>
