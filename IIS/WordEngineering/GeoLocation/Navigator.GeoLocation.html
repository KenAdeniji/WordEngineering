	<head>
		<title>GeoLocation callback</title>
	</head>
	<body>
		<script>
			function currentPosition()
			{
				navigator.geolocation.getCurrentPosition(function(position){  
					for (key in position.coords)
					{
						document.write(key + ":" + position.coords[key] + '<br>');
					}
				});
			}
			window.addEventListener("load", currentPosition, false);
		</script>	
	</body>	
</html>
